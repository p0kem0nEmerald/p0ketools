iGrid-root jss215 MuiGrid-item MuiGrid-grid-xs-2"><div class="MuiGrid-root jss216 MuiGrid-container MuiGrid-grid-xs-2"><div class="MuiGrid-root jss217 MuiGrid-item MuiGrid-grid-xs-2"><img src="" width="50px" height="50px"/></div><div class="MuiGrid-root jss218 MuiGrid-item MuiGrid-grid-xs-2"><img src="" width="50px" height="50px"/></div></div></div><div class="MuiGrid-root jss219 MuiGrid-item MuiGrid-grid-xs-2"><div class="MuiGrid-root jss220 MuiGrid-container MuiGrid-grid-xs-2"><div class="MuiGrid-root jss221 MuiGrid-item MuiGrid-grid-xs-2"><img src="" width="50px" height="50px"/></div><div class="MuiGrid-root jss222 MuiGrid-item MuiGrid-grid-xs-2"><img src="" width="50px" height="50px"/></div></div></div><div class="MuiGrid-root jss223 MuiGrid-item MuiGrid-grid-xs-2"><div class="MuiGrid-root jss224 MuiGrid-container MuiGrid-grid-xs-2"><div class="MuiGrid-root jss225 MuiGrid-item MuiGrid-grid-xs-2"><img src="" width="50px" height="50px"/></div></div></div></div></div></div></div><div class="MuiGrid-root jss226 MuiGrid-item MuiGrid-grid-xs-12 MuiGrid-grid-lg-7"><div class="jss227"><div class="jss231 jss241"><h4 class="jss156"> = </h4></div><div class="jss242"><div class="MuiGrid-root jss245 MuiGrid-container MuiGrid-grid-xs-12"><div class="MuiGrid-root jss246 MuiGrid-item MuiGrid-grid-xs-1"></div><div class="MuiGrid-root jss247 MuiGrid-item MuiGrid-grid-xs-10"><div class="MuiGrid-root jss248 MuiGrid-container MuiGrid-grid-xs-12"> （引用：<a href="https://pokemon-english-dictionary.com/">「ポケモン英語語源辞典」</a>）</div></div></div></div></div></div></div></div></div><footer class="jss252"><div class="jss253"><div class="jss250"></div><p class="jss251"><span>© <!-- -->2021<!-- --> <a href="https://www.youtube.com/c/p0kem0nEmerald" target="_blank" class="jss254">エメラルドを風化させないChannel</a></span></p></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"フシギダネ":{"no":1,"etymology":"bulb(球根、電球) + dinosaur(恐竜)","description":"記念すべき最初のポケモン。『たねポケモン(Seed Pokémon)』のフシギダネ(Bulbasaur)。背中に『球根』が乗っていることから、英名の前半部分は英語で『球根』を意味するbulb(球根、電球)が由来になっています。また『恐竜』をモチーフにしていることから、後半部分はそのまま英語で『恐竜』を意味するdinosaur(恐竜)があてられています。"},"フシギソウ":{"no":2,"etymology":"ivy(ツタ) + dinosaur(恐竜)","description":"フシギダネ(Bulbasaur)から進化した『たねポケモン(Seed Pokémon)』のフシギソウ(Ivysaur)。英名の前半部分はフシギダネの『球根(bulb)』から『ツタ(ivy)』に成長しています。また『恐竜』をモチーフにしていることから、後半部分はそのまま英語で『恐竜』を意味するdinosaur(恐竜)があてられています。またivyと言えばアメリカの北東部には Ivy League(アイビーリーグ) と呼ばれる世界トップレベルの大学群があり、その呼称は、それらの大学にはivy(ツタ)が張り巡らせた校舎があるところからきています。"},"フシギバナ":{"no":3,"etymology":"venus flytrap(ハエジコク) + dinosaur(恐竜)","description":"フシギソウ(Ivysaur)から成長し『ツタ』から『食虫植物』に進化した『たねポケモン(Seed Pokémon)』のフシギバナ(Venusaur)。英名の前半部分のハエジコク(venus flytrap)のvenus(女神)はハエジコクの葉の棘が女神のまつ毛の形が由来で、後ろのflytrapはfly(ハエ)、trap(罠)をそれぞれ意味します。直訳すると『ハエを罠に掛ける植物』になります。また恐竜をモチーフにしていることから、後半部分はそのまま英語で『恐竜』を意味するdinosaur(恐竜)があてられています。"},"ヒトカゲ":{"no":4,"etymology":"char(黒焦げにする) + salamander(サンショウウオ)","description":"『とかげポケモン(Lizard Pokémon)』のヒトカゲ(Charmander)。『ほのおタイプ』から英名の前半部分は、火に関係する単語で英語で『黒焦げにする』などを意味する動詞のchar(黒焦げにする)が由来です。また『サラマンダー』をモチーフにしているとこから、後半部分はそのまま英語で『サラマンダー』などを意味するsalamander(サンショウウオ)があてられています。直訳すると『火で木を炭(char)にするサンショウウオ(salamander)』になります。ちなみにsalamanderには『火とかげ』という伝説上の動物の意味もあり、まさにヒトカゲにピッタリな単語です！。"},"リザード":{"no":5,"etymology":"char(黒焦げにする) + chameleon(カメレオン)","description":"ヒトカゲ(Charmander)から進化した『かえんポケモン(Flame Pokémon)』のリザード(Charmeleon)。『ほのおタイプ』から英名の前半部分は、火に関係する単語で英語で『黒焦げにする』などを意味する動詞のchar(黒焦げにする)が由来です。また『カメレオン』をモチーフにしているとこから、後半部分はそのまま英語で『カメレオン』などを意味するchameleon(カメレオン)があてられています。直訳すると『火で木を炭(char)にするサンショウウオ（salamander）』になります。どちらかと言うと、カメレオンよりもトカゲに似ていますが、トカゲの英語のlizardは進化先のリザードン(Charizard)の方で採用されています。"},"リザードン":{"no":6,"etymology":"char(炭にする、黒焦げにする) + lizard(トカゲ)","description":"リザード(Charmeleon)から進化した『かえんポケモン(Flame Pokémon)』のリザードン(Charizard)。『ほのおタイプ』から英名の前半部分は、火に関係する単語で英語で『黒焦げにする』などを意味する動詞のchar(黒焦げにする)が由来です。また『トカゲ』をモチーフにしているとこから、後半部分はそのまま英語で『トカゲ』などを意味するlizard(トカゲ)があてられています。直訳すると『『火で木を炭(char)にするトカゲ(lizard)』』になります。日本名のリザードンも英語のlizardが由来ですね。"},"ゼニガメ":{"no":7,"etymology":"squirrel(リス) + turtle(カメ)","description":"『かめのこポケモン(Tiny Turtle Pokémon)』のゼニガメ(Squirtle)。亀のような体とリスのような尻尾をしていることから、英名はsquirrel(リス)とturtle(カメ)の混成語が由来です。また『みずタイプ』から英名の前半部分は、英語で『水を噴出する』などを意味する動詞のsquirt(噴出する、吹きかける)が由来の可能性もあります。"},"カメール":{"no":8,"etymology":"war(戦争) + turtle(カメ)","description":"ゼニガメ(Squirtle)から進化した『かめポケモン(Turtle Pokémon)』のカメール(Wartortle)。おそらくゼニガメ(Squirtle)と比べて気性が荒いことから、英名の前半部分は英語で『戦争』などを意味するwar(戦争)が由来です。また後半部分は『カメ 』をモチーフにしていることから、そのまま英語で『カメ』を意味するturtle(カメ)があてられています。またturtle(カメ)の類義語でtortoise(リクガメ)という単語がありますが、後半部分はその二つの単語のスペリングを混ぜた可能性も考えられます。"},"カメックス":{"no":9,"etymology":"blast(爆風、爆発) + tortoise(リクガメ)","description":"カメール(Wartortle)から進化した『こうらポケモン(Shellfish Pokémon)』のカメックス(Blastoise)。背中にある巨大な大砲から英名の前半部分は英語で『爆発』などを意味するblast(爆発)が由来です。またリクガメをモチーフにしていることから、後半部分はそのまま英語で『リクガメ』を意味するtortise(リクガメ)があてられています。直訳すると『爆発を起こすリクガメ』になります。"},"キャタピー":{"no":10,"etymology":"caterpillar(いもむし)","description":"『いもむしポケモン(Worm Pokémon)』のキャタピー(Caterpie)。英名はそのまま英語で『いもむし』の意味を持つcaterpillaが由来です。日本名のキャタピーも同じ由来ですね。"},"トランセル":{"no":11,"etymology":"metamorphosis(変形、変質) + pod(繭、さや)","description":"『いもむし』のキャタピー(Caterpillar)から進化した『繭』の『さなぎポケモン(Cocoon Pokémon)』のトランセル（Metapod）。英名の前半部分は毛虫の進化の過程を表すmetamorphosis(変形、変質) が由来です。一見難しく感じますが、この単語は同じポケモンのメタモン(Ditto)の日本名と同じです。メタモンが様々なポケモンに変形することからきていますね。また後半部分は繭の容姿をしていることから、そのまま英語で『繭』を意味するpod(繭)があてられています。直訳すると『変形する繭』になります。ちなみに日本名のトランセルは英語のtransform(変形する)とcell(細胞)の混成語が由来です。"},"バタフリー":{"no":12,"etymology":"butterfly(蝶) + free(自由)","description":"トランセル（Metapod）から進化した『ちょうちょポケモン(Butterfly Pokémon)』のバタフリー（Butterfree）。前半の部分は、蝶をモチーフにしていることからそのまま英語で『蝶』を意味するbutterfly(蝶)が由来です。また後半部分は英語で『自由』を意味するfree(自由)があてられています。このfree(自由)は進化前のトランセルの繭(pod)に閉じこもり動けない状態から、自由(free)を手にいれたことが由来だと思われます。"},"ビードル":{"no":13,"etymology":"worm(虫) + needle(針)","description":"『けむしポケモン(Hairy Bug Pokémon)』のビードル(Weedle)。英名は毛虫の容姿をしていることから、そのまま英語で『虫』を意味するworm(虫)の頭文字のWと頭にある特徴的なneedle(針)の混成語が由来です。ちなみに日本名のビードルは英語のbee(ハチ)とneedle(針)の混成語が由来です。これはビードルの最終進化形のスピアー(Beedrill)が蜂をモチーフにしていることが由来だと思われます。"},"コクーン":{"no":14,"etymology":"cocoon(繭)","description":"ビードル(Weedle)から進化した『さなぎポケモン(Cocoon Pokémon)』のコクーン(Kakuna)。繭の姿をしていることから、日本名のコクーンはそのまま 英語で『繭』を意味するcocoon（繭） が由来です。英名のKakunaも恐らくcocoonを文字ったものが由来だと思われます。"},"スピアー":{"no":15,"etymology":"bee(蜂) + drill(ドリル)","description":"コクーン（Kakuna)から進化した『どくばちポケモン(Poison Bee Pokémon)』のスピアー(Beedrill)。二対の手が『ドリル』状になっていることから、英名の前半部分は英語で『ドリル』を意味するdrill(ドリル）が由来です。また蜂をモチーフにしているポケモンから、後半部分はそのまま英語で『ハチ』を意味するbee(蜂)があてられています。ちなみに日本名のスピアーは英語のspear(槍)からきています。『ドリル』と『槍』、国によって呼称が違うのは面白いですね。"},"ポッポ":{"no":16,"etymology":"pigeon(ハト) + budgieセキセイインコ)","description":"『ことりポケモン(Tiny Bird Pokémon)』のポッポ（Pidgey）。鳥類のハトとインコを合わせたような容姿から、英名はそのまま英語のpigeon(ハト)とbudgie (セキセイインコ)の混成語が由来です。ちなみにbudgieは短縮形の口語で、訳さずに書くとbudgerigarと表記されます。また日本名のポッポはハトの鳴き声からきており、セキセイインコ要素は感じられないですね。"},"ピジョン":{"no":17,"etymology":"Pigeon(ハト) + diciotto(18 ※イタリア語)","description":"ポッポ(Pidgey)から進化した『とりポケモン(Bird Pokémon)』のピジョン(Pidgeotto)。ハトをモチーフにしていることから、英名の前半部分はそのまま英語で『ハト』を意味するpigeon(ハト)が由来です。またポッポのレベルが18の時に進化することから、後半部分はイタリア語で数字の『18』を意味するdiciotto(18)があてられています。英語とイタリア語の混成語なんてユーモアに溢れてますね。"},"ピジョット":{"no":18,"etymology":"pigeon(ハト) + jet(ジェット)","description":"ピジョン(Pidgeotto)から進化した『とりポケモン(Bird Pokémon)』のピジョット(Pidgeot)。ハトをモチーフにしていることから、英名の前半部分はそのまま英語で『ハト』を意味するpigeon(ハト)が由来です。また最終進化形ということで、後半部分は英語で『ジェット機』などを意味する jet(ジェット)があてられています。直訳すると『ジェット機(jet)を搭載したハト(pigeon)』になります。たくましいです。"},"コラッタ":{"no":19,"etymology":"rat（ネズミ）+ attack(攻撃する)","description":"『ねずみポケモン(Mouse Pokémon) 』のコラッタ(Rattata)。ネズミをモチーフにしていることから、英名の前半部分はそのまま英語で『ネズミ』を意味するrat(ネズミ)が由来です。また後半部部は英語で『攻撃（をする）』を意味する attack があてられています。ラッタの英名のRattataには’t’が多く、韻を踏んでいるように感じられます。ちなみに英語で『ネズミ』といえば、ratの他にミッキーマウスでお馴染みのmouseという単語がありますが、ratとmouseの違いは前者はドブネズミのような汚いイメージがあり、後者はペットとしてのカワイイイメージのネズミです。またmouseの複数形はmiceに変化します。"},"ラッタ":{"no":20,"etymology":"rat（ネズミ）+ eradicate(根絶する)","description":"ラッタ(Rattata)から進化した『ねずみポケモン(Mouse Pokémon) 』のラッタ(Raticate)。ネズミをモチーフにしていることから、英名の前半部分はそのまま英語で『ネズミ』を意味するrat(ネズミ)が由来です。また後半部分は 進化前のRattataのattack（攻撃する）からeradicate(根絶する) に大幅にパワーアップしています。またeradicateの類義語としてerase(消す) という単語がありますが、どちらも『接頭辞(prefix)のera = 消す』となり同じ語源になります。"},"オニスズメ":{"no":21,"etymology":"spear(槍) + sparrow(スズメ)","description":"『ことりポケモン(Tiny Bird Pokémon)』のオニスズメ (Spearow)。特徴的な『槍』のようなクチバシ(beak)から、英名の前半部分は英語で『槍』を意味するspear(槍)が由来です。またスズメをモチーフにしていることから、後半部分はそのまま英語で『スズメ』を意味するsparrow(スズメ)があてられています。直訳すると『槍(spear)のくちばしをしたスズメ(sparrow)』になります。単語も名前もイメージ通りで覚えやすいですね。"},"オニドリル":{"no":22,"etymology":"fear(恐怖) + sparrow(スズメ)","description":"オニスズメ(Spearow)から進化した『くちばしポケモン(Beak Pokémon)』のオニドリル(Fearow)。進化し獰猛になったことから、英名の前半部分は英語で『恐怖』を意味するfear(恐怖)が由来です。またまたスズメをモチーフにしていることから、後半部分はそのまま英語で『スズメ』を意味するsparrow(スズメ)があてられています。直訳すると『恐ろしい(fear)スズメ(sparrow)』になります。"},"アーボ":{"no":23,"etymology":"snake(蛇)を逆さまにした形","description":"『へびポケモン(Snake Pokémon)』のアーボ(Ekans)。英名は英語で『蛇』を意味するsnakeの複数形のsnakes(蛇)を逆から書いたEskansです。ちなみに日本名のアーボも蛇の種類のボアを後ろから読んだ名前になっています。"},"アーボック":{"no":24,"etymology":"cobra(コブラ)を逆さまにした形","description":"アーボ(Ekans)から進化した『コブラポケモン(Cobra Pokémon)』アーボック(Arbok)。こちらもアーボ同様に英語のcobra（コブラ）を逆さまにした名前です。また日本名と全く同じです。"},"ピカチュウ":{"no":25,"etymology":"光 + ちゅう(ネズミの擬声語)","description":"『ねずみポケモン(Mouse Pokémon)』で我らがピカチュウ(Pikachu)です。ピカチュウの英名もPikachuで万国共通です。語源的には、ピカチュウの『ピカ』は光(ピカピカ)の擬声語で、『チュウ』はネズミの擬声語が由来となっております。"},"ライチュウ":{"no":26,"etymology":"雷 + ちゅう(ネズミの擬声語)","description":"ピカチュウ(Pikachu)がカミナリのいし(Thunder Stone)で進化した『ねずみポケモン(Mouse Pokémon)』のライチュウ(Raichu)。英名も同じです。語源はそのまま雷(ライ)の鼠(チュウ)が由来となっております。"},"サンド":{"no":27,"etymology":"sand(砂) + shrew(トガリネズミ、口やかましい女)","description":"『ねずみポケモン(Mouse Pokémon)』のサンド(Sandshrew)。『じめんタイプ』から、英名の前半部分は英語で『砂』などを意味するsand(砂)が由来です。またネズミをモチーフにしていることから、後半部分は英語で『トガリネズミ』を意味するshrew(トガリネズミ)があてられています。ちなみに日本名はそのまま『砂 』の意味のsand(砂)が由来となっております。"},"サンドパン":{"no":28,"etymology":"sand(砂) + slash(さっと切る、深く切る、削減する)","description":"サンド(Sandshrew)から進化した『ねずみポケモン(Mouse Pokémon)』のサンドパン(Sandslash)。『じめんタイプ』から英名の前半部分は、英語で『砂』などを意味するsand(砂)が由来です。また鋭利な爪をしていることから、後半部分は英語で『さっと切る』などを意味するslash(さっと切る、深く切る、削減する)があてられています。"},"ニドラン♀":{"no":29,"etymology":"needle(針) + rhino(サイ)","description":"『どくばりポケモン(Poison Pin Pokémon)』のニドラン♀(Nidoran♀)。全身がの毒針に覆われていることから、英名の前半部分は英語で『針』などを意味するneedle(針) が由来です。また動物のサイをモチーフにしていることから、後半部分はそのまま英語で『サイ』を意味するサイ(rhino)があてられています。ちなみにrhinoは短縮形で正式にはrhinocerosが短縮しない形になります。"},"ニドリーナ":{"no":30,"etymology":"needle(針) + rhino(サイ) + a(女性名詞)","description":"ニドラン(Nidoran♀)から進化した『どくばりポケモン(Poison Pin Pokémon)』のニドリーナ(Nidorina)。全身が毒針に覆われていることから、英名の前半部分は英語で『針』を意味するneedle(針) が由来です。また動物のサイをモチーフにしていることから、後半部分はそのまま英語で『サイ』を意味するサイ(rhino)があてられています。ちなみにrhinoは短縮形で正式にはrhinocerosが短縮しない形になります。また接尾辞(suffix)のaは女性を表しているので、ニドリーナがメスなのが一目瞭然ですね。他の例として Filipina(フィリピン人女性) などがあります。また反対に男性を表す接尾辞はoにあたりFilipino(フィリピン人男性)などがそれに該当します。"},"ニドクイーン":{"no":31,"etymology":"needle(針) + queen(女王、姫、王妃)","description":"ニドリーナ(Nidorina)から進化した『ドリルポケモン(Drill Pokémon)』のニドクイーン(Nidoqueen)。全身が毒針に覆われていることから、英名の前半部分は英語で『針』などを意味するneedle(針) が由来です。またこのシリーズ最終進化形ということで、後半部分は英語で『女王 』などを意味するqueen(女王)があてられています。また夫のニドキング(Nidoking)の後半部分も同様に対となるking(王)が由来となっております。"},"ニドラン♂":{"no":32,"etymology":"needle(針) + rhino(サイ)","description":"『どくばりポケモン(Poison Pin Pokémon)』のニドラン♂ (Nidoran♂)。全身がの毒針に覆われていることから、英名の前半部分は英語で『針』などを意味するneedle(針) が由来です。また動物のサイをモチーフにしていることから、後半部分はそのまま英語で『サイ』を意味するサイ(rhino)があてられています。ちなみにrhinoは短縮形で正式にはrhinocerosが短縮しない形になります。"},"ニドリーノ":{"no":33,"etymology":"needle(針) + rhino(サイ) + o(男性名詞)","description":"ニドラン(Nidoran♂)から進化した『どくばりポケモン(Poison Pin Pokémon)』のニドリーノ(Nidorino)。全身が毒針に覆われていることから、英名の前半部分は英語で『針』などを意味するneedle(針) が由来です。また動物のサイをモチーフにしていることから、後半部分はそのまま英語で『サイ』を意味するサイ(rhino)があてられています。ちなみにrhinoは短縮形で正式にはrhinocerosが短縮しない形になります。また接尾辞(suffix)のoは男性を表しているので、ニドリーノがオスなのが一目瞭然ですね。他の使用例としてFilipino(フィリピン人男性) などがあります。また反対に女性を表す接尾辞はaにあたり、例としてFilipina(フィリピン人女性)などがそれに該当します。"},"ニドキング":{"no":34,"etymology":"needle（針） + king (王様)","description":"ニドリーノ(Nidorino)から進化した『ドリルポケモン(Drill Pokémon)』のニドキング(Nidoking)。全身が毒針に覆われていることから、英名の前半部分は英語で『針』などを意味するneedle(針) が由来です。またこのシリーズ最終進化形ということで、後半部分は英語で『王様』などを意味するking(王様)が由来です。また、妻のニドクイーン(Nidoqueen)の後半部分も同様に対となるqueen(女王)が由来となっております。"},"ピッピ":{"no":35,"etymology":"clef(音部記号) + fairy (妖精)","description":"ピィ(Cleffa)から進化した『ようせいポケモン(Fairy Pokémon)』のピッピ (Clefairy)。指揮者のように指を振ることから、英名の前半部分は英語で『音部記号』を意味するclef(音部記号)が由来です。ちなみにclefはC clef(ハ音記号)、F clef(ヘ音記号), G clef(ト音記号)のように使われます。また妖精をモチーフにしていることから、後半部分はそのまま英語で『妖精』を意味するfairy(妖精)があてられています。ちなみにピッピは第5世代までは『ノーマルタイプ』でしたが、『ドラゴンタイプ』に対抗するためにタイプが『フェアリータイプ』に修正されました。しかし英名をみると、元々名前にfairy(妖精)が入っていて、まさに予言的中ですね。"},"ピクシー":{"no":36,"etymology":"clef(音部記号) + fable(寓話、神話)","description":"ピッピ(Clefairy)から進化した『ようせいポケモン(Fairy Pokémon)』のピクシー(Clefable)。指揮者のように指を振ることから、英名の前半部分は英語で『音部記号』などを意味するclef(音部記号)が由来です。ちなみにclefはC clef(ハ音記号)、F clef(ヘ音記号), G clef(ト音記号)のように使われます。また後半部分は進化前のピッピのfairy(妖精)からfable(寓話)に変化しています。これは作品に登場する『妖精(fairy)』から作品自体の『寓話(fable)』』にパワーアップしたのだと思われます。"},"ロコン":{"no":37,"etymology":"vulpine(キツネの（ような）、ずるい) + six (6)","description":"『きつねポケモン(Fox Pokémon)』のロコン(Vulpix)。キツネをモチーフにしていることから、英名の前半部分はそこからキツネの形容詞のvulpine(キツネの)が由来です。一般的なキツネの名詞はfoxですがキツネの形容詞はvulpineが使用されます。また後半部分はロコンの尻尾の数から、そのまま英数字のsix(6)があてられています。また英語では動物の名詞と形容詞で異なる語が多々あり、例えば犬の場合、名詞はdog(犬)、形容詞はcanine（犬の） 、猫の場合、名詞はcat（ネコ）、 形容詞はfeline(ネコ科の)、馬の場合、名詞はhorse(馬),形容詞はequine( 馬の)などが例として挙げられます。"},"キュウコン":{"no":38,"etymology":"nine(9) + tail(尻尾)","description":"ロコン(Vulpix)から進化した『きつねポケモン(Fox Pokémon)』のキュウコン(Ninetales)。進化し尻尾の数が６本から９本に増えことから、英名もそのまま9本(nine)と尻尾(tails)の混成語が由来です。日本名のキュウコンと同じ語源ですね。"},"プリン":{"no":39,"etymology":"jiggle(軽く揺すぶる) + puff(フワッとふくれたもの)","description":"ププリン(Igglybuff)から進化した『ふうせんポケモン(Balloon Pokémon)』のプリン(Jigglypuff)。日本名のプリンのようにフワフワしていることから、英名は英語のjiggle(揺れている)とpuff(フワッとふくれたもの)の混成語が由来です。ちなみにデザートのプリンは英語ではpudding(プディング)といい、発音がかなり日本語と異なっているので注意です。"},"プクリン":{"no":40,"etymology":"wiggle(ぴくぴく動かす) + tough(固い)","description":"プリン(Jigglypuff)から進化した『ふうせんポケモン(Balloon Pokémon)』のプクリン(Wigglypuff)。日本名のプリンのようにフワフワしていることから、英名の前半部分は英語で『ぴくぴく動かす』などを意味する動詞のwiggle(ぴくぴく動かす)が由来です。進化前のプリンの英名のjiggle(軽く揺すぶる)からwiggle(ぴくぴく動かす)に変わっていますが、どちらも類義語(homonym)でフワッとした柔らかさを表しています。また進化したことにより後半部分はpuff(フワッとふくれたもの)からtough(頑丈な、固い)に強化されています。"},"ズバット":{"no":41,"etymology":"ズバッと（日本語）+ Bat(コウモリ)","description":"『こうもりポケモン(Bat Pokémon)』のズバット(Zubat)。日本名と英名が同じ名前で、語源は、日本語の副詞の『ズバッと』とコウモリをモチーフにしていることから、英語で『コウモリ』を意味するbatとの混成語が由来です。"},"ゴルバット":{"no":42,"etymology":"gollop (ゴクゴク飲む) + bat(コウモリ)","description":"ズバット(Zubat)から進化した『こうもりポケモン(Bat Pokémon)』のゴルバット(Gollbat)。 特徴的な巨大な口で血液を『ゴクゴク飲む』ことから英名の前半部分は英語で『ゴクゴク飲む』などを意味する動詞のgollop(ゴクゴク飲む)があてられています。またコウモリをモチーフにしていることから、後半部分はそのまま英語で『コウモリ』などを意味するbat(コウモリ)があてられています。"},"ナゾノクサ":{"no":43,"etymology":"odd(変な、妙な、奇数の) + radish(大根)","description":"『ざっそうポケモン(Weed Pokémon)』のナゾノクサ (Oddish)。ナゾノクサの『ナゾ』から英名の前半部分は英語で『変な』などを意味する形容詞のodd(変な)が由来です。また容姿が大根のように丸々としていることから、後半部分はそのまま英語で『大根』を意味するradish(大根)があてられています。ちなみにradishはどちらかというと赤い丸カブの大根を意味をし、日本で食べられる一般的な大根はJapanese radishと呼ばれています。"},"クサイハナ":{"no":44,"etymology":"gloom(薄暗い、陰気になる) + bloom(花)","description":"ナゾノクサ(Oddish)から進化した『ざっそうポケモン(Weed Pokémon)』のクサイハナ(Gloom)。陰気な姿をしていることから、英名の前半部分は英語で『陰気な』などを意味する形容詞のgloom(陰気な)が由来です。また進化前のナゾノクサから進化したことにより後半部分は、『クサ』からbloom(花)に成長しています。ちなみにbloomとflowerの違いは、 flowerは一般的な花全般を指し、bloomは主に観賞用の花を指します。またblossomという単語も花を指し、主に桜など広範囲に咲いている状態を指します。cherry blossoms(サクラ)がその代表例です。"},"ラフレシア":{"no":45,"etymology":"vile(下品な、下劣な) + plume plant (珊瑚花)","description":"クサイハナ(Gloom)から進化した『フラワーポケモン(Flower Pokémon)』のレフレシア(Vileplume)。ラフレシアは実在する世界最大の花として知られており腐敗臭を発することで有名です。そこから英名の前半部分は英語で『下劣な』などを意味する形容詞のvileが由来です。また『花』をモチーフにしていることから、後半部分は英語で『珊瑚花』を意味するplume plant(珊瑚花)が当てられています。後半部分のplume plant は見た目にかなりの差違があるため語源が異なる可能性があります。"},"パラス":{"no":46,"etymology":"parasite(寄生虫、居候)","description":"『きのこポケモン(Mushroom Pokémon)』のパラス（Paras）。日本名と同じで名前で、背中からキノコが生えていることから、英語で『寄生虫』などを意味するparasite(寄生虫、居候)が由来です。"},"パラセクト":{"no":47,"etymology":"parasite(寄生虫、居候) + insect(昆虫)","description":"パラス(Paras)から進化した『きのこポケモン(Mushroom Pokémon)』のパラセクト(Parasect)。背中からキノコが生えていることから英名の前半部分は英語で『寄生虫 』などを意味するparasite(寄生虫) が由来です。また『むしタイプ』であることから、後半部分はそのまま英語で『虫』を意味するinsect(虫)があてられています。ちなみにinsectのsectには『部分』という意味があり、insect(昆虫)の体が頭、胴、腹の3つの部分から構成されていることからきています。またその他にもsectを含む単語としてsection(部分)やsectionをdis(切る)することが由来のdissection(解剖)などがあります。"},"コンパン":{"no":48,"etymology":"venom(毒液、悪意) + gnat(ブヨ、小言)","description":"『こんちゅうポケモン(Insect Pokémon)』で『むし・どくタイプ』のコンパン（Venonat）。『どくタイプ』から英名の前半部分は、英語で『毒液』などを意味するvenom(毒液)が由来です。また虫の『ブヨ』をモデルにしていることから、後半部分はそのまま英語で『ブヨ』を意味するgnat(ブヨ)があてられています。直訳すると『毒液(venom) を出すブヨ(gnat)』になります。ちなみにgnatのgは発音されず、nˈætと発音されます。"},"モルフォン":{"no":49,"etymology":"venom(毒液、悪意) + moth(蛾)","description":"コンパン(Venogant)から進化した『どくがポケモン(Poison Moth Pokémon)』のモルフォン(Venomoth)。『どくタイプ』であることから、英名の前半部分は英語で『毒液』を意味するvenom(毒液)が由来です。また進化前のコンパンのgnat(ブヨ)から進化し、モルフォンの後半部分はgnat(ブヨ)からmoth(蛾)にパワーアップしています。"},"ディグダ":{"no":50,"etymology":"dig(掘る) + lett(接尾辞：小さい)","description":"『もぐらポケモン(Mole Pokémon)』のディグダ (Diglett)。『じめんタイプ』で地面を掘って生活することから、英名の前半部分は英語で『掘る』などを意味するdig(掘る)が由来です。また後半部分の接尾辞(suffix)のlettには『小さい』という意味がありディグダの背の小ささを表しています。その他の例としてpiglet(子豚)、leaflet(小冊子)などがあります。"},"ダグドリオ":{"no":51,"etymology":"dug(掘る、発見する) + trio(トリオ)","description":"ディグダ (Diglett)から進化した『もぐらポケモン(Mole Pokémon)』のダグドリオ(Dugtrio)。『じめんタイプ』で地面を掘って生活していることから、英名の前半部分は英語で『掘る』などを意味するdig(掘る)の過去形・過去分詞系のdugが由来です。また顔が三つの『トリオ』から、後半はそのまま英語で『トリオ』などを意味するtrio(3人組)があてられています。"},"ニャース":{"no":52,"etymology":"meow(ネコの鳴き声) + wealth (富)","description":"『ばけねこポケモン(Scratch Cat Pokémon)』のニャース(Meowth)。ネコをモチーフにしていることから、英名の前半部分は英語で『猫の鳴き声』を意味するmeow(ニャー)が由来です。meowは英語の擬音語(onomatopoeia)でネコの鳴き声を意味します。meowのその他の使用例として、マリオに登場するクッパは英名ではBowserといい、マリオ3Dワールドに登場するネコをモチーフにしているクッパの『ネコクッパ』の英名はMeowserで、これはmeowとBowserを合わせた造語になります。また額の小判から、後半部分は英語で『富』などを意味するwealth(富)があてられています。ちなみにニャースはことわざの『ねこに小判』が元ネタで、日本名のニャースは当時の制作者の飼い猫の名前が由来だそうです。"},"ペルシアン":{"no":53,"etymology":"Persian cat (ペルシャ猫)","description":"ニャース(Meowth)から『シャムネコポケモン(Classy Cat Pokémon)』の進化したペルシアン(Persian)。ペルシャ猫をモデルにしていることから、英名はそのまま 英語のPersian cat(ペルシャ猫)が由来です。ちなみに日本名・英名共に同じ名前ですが、発音は日本語とかなり異なりpˈɚːʒənと発音されます。"},"コダック":{"no":54,"etymology":"psychic(超能力の、精神的な) + duck (アヒル、鴨)","description":"『あひるポケモン(Duck Pokémon)』のコダック(Psyduck)。強力な念力を使用することから、英名の前半部分は 英語で『超能力』などを意味するpsychic (超能力)が由来です。またアヒルをモチーフにしていることから、後半部分はそのまま英語で『アヒル』を意味するduck(アヒル)があてられています。直訳すると 『超能力を使うアヒル』になります。またpsychicにはそのほかに形容詞で『精神的な』を意味し、コダック自身が精神的に弱い部分もpsychic(精神的な)と、とても合っています。"},"ゴルダック":{"no":55,"etymology":"gold(金) + duck(アヒル、鴨)","description":"コダック(Psyduck)から進化した『あひるポケモン(Duck Pokémon)』のゴルダック(Golduck)。進化し精神的に習熟したことから、英名の前半部分は進化前のコダックのpsychic(精神的な、超能力な) から力の象徴であるgold(金)にパワーアップしています。またアヒルをモチーフにしていることから、後半部分はそのまま英語で『アヒル』を意味するduck(アヒル)があてられています。"},"マンキー":{"no":56,"etymology":"manky (劣っていて役にたたない) + monkey(サル)","description":"『ぶたざるポケモン(Pig Monkey Pokémon)』のマンキー (Mankey)。英名の前半部分はイギリス英語のスラングで『劣っていて役に立たない』を意味するmankyが由来です。これは進化後のオコリザル(Primeape)の英名のprime(最良な)との比較からきていると思われます。また猿をモチーフにしていることから、マンキーの英名のMankyにはmonkey(サル)の要素も含まれています。直訳すると『劣っていて役にたたない(manky)サル(monkey)』になります。また、気性が荒い性格からmad(怒った、気の狂った)との混成語の可能性も考えられます。"},"オコリザル":{"no":57,"etymology":"prime(主要な、最良の) + ape (類人猿)","description":"マンキー（Mankey）から進化した『ぶたざるポケモン(Pig Monkey Pokémon)』のオコリザル(Primeape)。進化前のマンキーの英名のmanky(劣っていて役にたたない)との比較から、英名の前半部分はprime(主要な、最良の)に大幅に意味が変化しています。またサルをモチーフにしていることから後半部分は、そのまま英語で『類人猿』を意味するape(類人猿)があてられています。またオコリザルの英名はprimate(霊長類)にも酷似しており、prime, ape, primate、3つの単語の混成語とみることも出来ます。"},"ガーディ":{"no":58,"etymology":"growl(うなる) + lithe(しなやかな、柔軟な)","description":"『こいぬポケモン(Puppy Pokémon)』のガーディ(Growlithe)。犬といえば吠えるイメージがあるので、そこから英名の前半部分は英語で『うなる』などを意味するgrowl(うなる) が由来です。また子犬の体はとても柔軟ことから、後半部分は英語で『しなやかな』などを意味する形容詞のlithe(しなやかな、柔軟な)があてられています。"},"ウインディ":{"no":59,"etymology":"arcane(秘密の、不可解な) + canine(イヌ科の)","description":"ガーディ(Growlithe)から進化した『でんせつポケモン(Legendary Pokémon)』のウインディ(Arcanine)。ウインディは『でんせつポケモン』に分類されていることから、英名の前半部分は英語で『秘密の』などを意味する形容詞のarcane(秘密の)がきています。また犬の容姿をしていることから、後半部分は英語で『イヌ科』などを意味する形容詞のcanine(イヌ科の、イヌのような)があてられています。ちなみにcanineはK9とも表され、『警察犬』の意味があります。実際にアニメではウインディが警察犬として登場する回があります。"},"ニョロモ":{"no":60,"etymology":"polliwog(オタマジャクシ) + wag(≪体の部分を≫振る)","description":"『おたまポケモン(Tadpole Pokémon)』のニョロモ(Poliwag)。オタマジャクシをモチーフにしていることから、英名の前半部分はそのまま英語で『オタマジャクシ』を意味するpolliwog(オタマジャクシ)が由来です。また特徴的なふりふりした尻尾から、後半部分は英語で『尻尾などを振る』などを意味する動詞のwag(≪体の部分を≫振る)があてられています。"},"ニョロゾ":{"no":61,"etymology":"polliwog(オタマジャクシ) + whirl(渦を巻かせる)","description":"ニョロモ(Poliwag)から進化した『おたまポケモン(Tadpole Pokémon)』のニョロゾ (Poliwhirl)。オタマジャクシをモチーフにしていることから、前半部分はそのまま英語で『オタマジャクシ』を意味するpolliwog(オタマジャクシ)が由来です。また特徴的な渦を巻いたお腹から、後半部分は英語で『渦巻き』を意味するwhirl(ぐるぐる回す、回転)があてられています。"},"ニョロボン":{"no":62,"etymology":"polliwog(オタマジャクシ) + wrath(激怒、憤り)","description":"ニョロゾ (Poliwhirl)から進化した『おたまポケモン(Tadpole Pokémon)』のニョロボン(Poliwrath)オタマジャクシをモチーフにしていることから、前半部分はそのままpolliwog(オタマジャクシ)が由来です。またニョロボンは『みずタイプ』に加え『かくとうタイプ』でもあり、そこから攻撃性の高さから後半部分はwrath(激怒、憤り)があてられています。"},"ケーシィ":{"no":63,"etymology":"Abracadabra(呪文) + cabra(スペイン語:ひつじ)","description":"『ねんりきポケモン(Psi Pokémon)』で『エスパータイプ』のケーシィ(Abra)。英名は手品や映画などで用いられる呪文『アブラカダブラ(Abracadabra)』の前半部分のアブラ(Abra)からきています。また動物の羊をモチーフにしていることから、スペイン語で 『羊』を意味するcabra(羊)も英名に含まれています。同時にAbraと韻を踏んでいますね。ちなみに日本名のケーシィはアメリカの霊能力者のエドガー・ケイシーからきています。"},"ユンゲラー":{"no":64,"etymology":"Abracadabra(手呪文) + cabra(スペイン語：ひつじ)","description":"ケーシィ(Abra)から進化した『ねんりきポケモン(Psi Pokémon)』のユンゲラー (Kadabra)。ケーシィ同様に、ユンゲラーの英名も『 アブラカダブラ(Abracadabra)』の後半部分のカダブラ(Kadabra)からきています。また動物の羊をモチーフにしていることから、スペイン語で 『羊』を意味するcabra(羊)も英名に含まれています。また日本名のユンゲラーは昔テレビでスプーン曲げとして一躍話題になったユリー・ゲラー氏からきています。"},"フーディン":{"no":65,"etymology":"Alkazam(手品等で用いられる呪文)","description":"ユンゲラー (Kadabra)から進化した『ねんりきポケモン(Psi Pokémon)』のフーディン (Alakazam)。『エスパータイプ』であることから、英名は有名な呪文のAlkazamが由来です。また日本名のフーディンは脱出マジックで有名なアメリカ人、ハリー・フディー氏からきております。"},"ワンリキー":{"no":66,"etymology":"macho(男らしい) + chop (チョップする、ぶち切る)","description":"『かくとうタイプ』で『かいりきポケモン(Superpower Pokémon)』のワンリキー (Machop)。その見た目に相応しく英名の前半部分は英語で『男らしい』を意味する macho が由来です。また空手を得意とすることから、後半部分は空手の技のchopからきています。ちなみに英語のmachoには少し軽蔑的な意味合いがあり、男尊女卑のイメージが少しあります。そのため日本語で一般的なマッチョを表したい場合はmuscular(男らしい)がニュアンス的に近いです。"},"ゴーリキー":{"no":67,"etymology":"macho(男らしい + choke(窒息させる、詰まらせる)","description":"ワンリキー (Machop)から進化した『かいりきポケモン(Superpower Pokémon)』のゴーリキー (Machoke)。その見た目に相応しく英名の前半部分は、英語で『男らしい』を意味する macho(男らしい、男らしい人)が由来です。また進化したことにより進化前のワンリキーのchop(チョップする、ぶち切る)から、後半部分は choke(窒息させる、詰まらせる)にパワーアップしています。ちなみに英語のmachoには少し軽蔑的な意味合いがあり、男尊女卑のイメージが少しあります。そのため日本語で一般的なマッチョを表したい場合はmuscular(男らしい)がニュアンス的に近いです。"},"カイリキー":{"no":68,"etymology":"macho(男らしい) + champion (闘士、優勝者)","description":"ゴーリキー (Machoke)から進化した『かいりきポケモン(Superpower Pokémon)』のカイリキー (Machamp)。その見た目に相応しく英名の前半部分は英語で『男らしい』を意味する macho(男らしい、男らしい人)が由来です。また後半部分は進化したことにより、進化前のゴーリキーのchoke(窒息させる、詰まらせる)からchampion (闘士、優勝者)にグレードアップしています。腰回りのベルトを見るとまさにイメージ通りですね。ちなみに英語のmachoには少し軽蔑的な意味合いがあり、男尊女卑のイメージが少しあります。そのため日本語で一般的なマッチョを表したい場合はmuscular(男らしい)がニュアンス的に近いです。"},"マダツボミ":{"no":69,"etymology":"bell(鈴、ベル) + sprout(芽、芽を出す、若者)","description":"『フラワーポケモン(Flower Pokémon)』のマダツボミ(Bellsprout)。頭の部分が『鈴』の形をしていることから、英名の前半部分は英語で『鈴』を意味するbell(ベル)が由来です。また『くさタイプ』で植物の『芽』をモチーフにしていることから、後半部分はそのまま英語で『芽』を意味するsprout(芽)があてられています。見た目通りの名前になっていますね。また日本名の『まだ窄み』という名前も非常に面白いですね。"},"ウツドン":{"no":70,"etymology":"weeping(涙を流す、垂れ枝) + bell(鈴、ベル)","description":"マダツボミ (Bellsprout)から進化した『ハエとりポケモン(Flycatcher Pokémon)』のウツドン (Weepinbell)。進化したことによりマダツボミのsprout(芽、芽を出す、若者)から前半部分は英語で『枝が垂れ下げっている』などを意味する形容詞のweeping(涙を流す、枝が垂れ下がっている)に成長しています。また頭の部分が『鈴』の形をしていることから、後半部分はそのまま英語で『鈴』を意味するbell(ベル)が由来です。"},"ウツボット":{"no":71,"etymology":"victory(勝利) + tree(木) + bell(鈴、ベル)","description":"ウツドン (Weepinbell)から進化した『ハエとりポケモン(Flycatcher Pokémon)』のウツボット (Victreebel)。ウツボットの英名は珍しく3つの単語から構成されています。最初の部分は英語で『勝利』を意味するvictory(勝利)。真ん中の部分は『くさタイプ』からtree(木)。また頭の部分が『鈴』の形をしていることから、後半部分はそのままbell(ベル)が由来です。直訳すると『勝利(victory)の木(tree)のベル(bell)』になります。"},"メノクラゲ":{"no":72,"etymology":"tentacle(触手、触角) + cool(かっこいい、冷たい)","description":"『くらげポケモン(Jellyfish Pokémon)』のメノクラゲ(Tentacool)。2本生えている触角から、英名の前半部分は英語で『触角』などを意味するtentacle(触角)が由来です。また後半部分はかっこいいかどうかは別ですが、英語で『かっこいい』などを意味する形容詞のcool(かっこいい)があてられています。ちなみにクラゲは英語でjellyfishです。直訳すると『ゼリー状の魚』になります。"},"ドククラゲ":{"no":73,"etymology":"tentacle(触手、触角) + cruel(残酷な、悲惨な)","description":"メノクラゲ(Tentacool)から進化した『くらげポケモン(Jellyfish Pokémon)』のドククラゲ(Tentacruel)。たくさん生えている触角から、英名の前半部分は英語で『触角』などを意味するtentacle(触角)が由来です。また進化し獰猛化したことから後半部分は、cool(かっこいい)からcruel(残酷な)にパワーアップしています。"},"イシツブテ":{"no":74,"etymology":"geo(地球・土地の接頭辞) + dude(やつ、人)","description":"『がんせきポケモン(Rock Pokémon)』で『いわ・じめんタイプ』のイシツブテ(Geodude)。『じめんタイプ』から英名の前半部分は英語の接頭辞のgeoが由来です。接頭辞のgeoには『地球』や『土地』の意味があり、例としてgeology(地質学)やgeography(地理学)などがあります。また人のような姿をしていることから、後半部分は英語で『奴、人』などを意味するdude(やつ、人)があてられています。dudeはスラングで友達などを呼ぶ呼称として、頻繁に使用されます。"},"ゴローン":{"no":75,"etymology":"gravel(砂利、尿砂) + er(接尾辞：～する人)","description":"イシツブテ(Geodude)から進化した『がんせきポケモン(Rock Pokémon)』のゴローン(Graveler)。『いわ・じめんタイプ』から英名の前半部分は英語で『砂利』を意味するgravel(砂利)が由来です。また後半部分の接尾辞のerは動詞と組み合わせるとその動作をする人を表します。例としてplay(～する) + er でplayer（選手 、 snipe(狙撃する) + er でsniper(狙撃手)など動詞や名詞の数だけ無限に存在します。よってgravelerは『砂利で生計をたてる人』になります。"},"ゴローニャ":{"no":76,"etymology":"golem(ゴーレム)","description":"ゴローン(Graveler)から進化した『メガトンポケモン(Megaton Pokémon)』のゴローニャ(Golem)。英名はゲームやアニメに登場するゴーレム(golem)をそのまま借用した名前です。『じめん・いわタイプ』にピッタリですね。"},"ポニータ":{"no":77,"etymology":"pony(子馬、ポニー) + ponytail(ポニーテール)","description":"『ひのうまポケモン(Fire Horse Pokémon)』のポニータ(Ponyta)。ポニーをモチーフにしていることから、英名はそのままの英語で『ポニー』を意味するpony(ポニー)が由来です。またポニータの髪型から後半部分は英語のponytale(ポニーテール)があてられています。"},"ギャロップ":{"no":78,"etymology":"rapid(速い) + ash(灰) + dash(急行する)","description":"ポニータ(Ponyta)から進化した『ひのうまポケモン(Fire Horse Pokémon)』のギャロップ(Rapidash)。ギャロップの英名は珍しく3つの英単語から構成されていります。それぞれ馬の俊敏さを表したrapid(速い、急な)、『ほのおタイプ』を表したash(灰、火山灰) 、躍動感のdash(急行する、打ち付ける)が由来です。ちなみに日本名のギャロップは競馬用語で馬の最も速い走法のgallop(襲歩)からきています。"},"ヤドン":{"no":79,"etymology":"slow(遅い) + slowpoke(のろま)","description":"『まぬけポケモン(Dopey Pokémon)』のヤドン。ヤドンの英名は見た目通り英語のslow(遅いとslowpoke(のろま)の混成語が由来です。直訳すると『遅い(slow)のろま(slowpoke)』になります。ちなみに日本名の由来はヤドカリ ＋ 鈍感です。尻尾はヤドカリだったんですね。"},"ヤドラン":{"no":80,"etymology":"slow(遅い) + bro(兄弟)","description":"ヤドン (Slowpoke)から進化した『やどかりポケモン(Hermit Crab Pokémon)』のヤドラン(Slowbro)。英名の前半部分は進化してもそのまま英語で『遅い』を意味する形容詞のslow(遅い)が由来です。またヤドランの尻尾にシェルダー(Shellder)が付き一体化しているところから後半部分は、英語で『兄弟』を意味するbrotherの省略形のbro(兄弟)があてられています。"},"コイル":{"no":81,"etymology":"magnet(磁石) + mite(小さなこども、ダニ、少量)","description":"『じしゃくポケモン(Magnet Pokémon)』のコイル。『はがねタイプ』であることから、英名の前半部分は英語で『磁石』などを意味するmagnet(磁石)が由来です。また後半部分は進化前で小さいことから、英語で『小さな子供』などを意味するmite(小さなこども)が由来になっております。"},"レアコイル":{"no":82,"etymology":"magneton(磁子) + ton(トン、多量の)","description":"コイル (Magnemite)の進化後でジバコイル(Magnezone)の進化前の『じしゃくポケモン(Magnet Pokémon)』のレアコイル(Magneton)。進化したことにより、英名の前半部分は進化前のコイルのmagnet(磁石)から magneton(磁子)に変化しました。また後半部分もmite(小さなこども、ダニ、少量)からton(トン、多量の)にボリュームアップしています。"},"カモネギ":{"no":83,"etymology":"far-fetched(こじつけの、無理な、もって回った)","description":"ことわざの『鴨が葱を背負ってくる』のイメージそのままの『かるがもポケモン(Wild Duck Pokémon)』のカモネギ(Farfetch’d)。英名はそんな『鴨が葱を背負ってくる』(鴨の肉にネギまで添えてあって、すぐ鴨鍋ができる意から)を否定するかのような意味合いのfar-fetched(こじつけの、無理な、もって回った)からきています。洒落がきいていて面白い英名ですね。ちなみにカルガモは英語でspot-billed duckになります。"},"ドードー":{"no":84,"etymology":"dodo(ドードー) + duo(二人組、二重奏)","description":"二対の顔が生えた『ふたごどりポケモン(Twin Bird Pokémon)』のドードー(Doduo)。鳥類のドードーをモチーフにしていることから、英名の前半部分はそのまま英語のdodo(ドードー)が由来ですドードー(dodo)はかつてマダガスカル沖のモーリシャス島に生息し17世紀に絶滅した鳥類です。また二対の顔から、後半部分は英語で『二人組』などを意味するduo(二人組、二重奏)があてられています。意訳すると『二対の顔のドードー 』で見た目通りの名前になります。"},"ドードリオ":{"no":85,"etymology":"dodo(ドードー) + trio(三人組、三重奏)","description":"ドードー(Doduo)から進化した『みつごどりポケモン(Triple Bird Pokémon)』のドードリオ(Dodrio)。絶滅した鳥類のドードーをモチーフにしていることから、前半部分はそのまま英語のdodo(ドードー)が由来です。ドードーはかつてマダガスカル沖のモーリシャス島に生息し17世紀に絶滅した鳥類です。また後半部分は進化前のドードーから頭が一つ増えduo(二人組)からtrio(三人組)にパワーアップしています。"},"パウワウ":{"no":86,"etymology":"seal(アザラシ、アシカ)","description":"『あしかポケモン(Sea Lion Pokémon)』のパウワウ(Seel)。動物のアシカをモチーフにしていることから、英名はそのまま英語で『アザラシ・アシカ』を意味するseal(アザラシ、アシカ)があてられています。ちなみに日本名のパウワウはアメリカの幼児向け絵本の中でアシカが『パウワウ』と呼ばれていることが由来になります。"},"ジュゴン":{"no":87,"etymology":"dugong(ジュゴン) + dew(露、しずく)","description":"パウワウ(Seel)から進化した『あしかポケモン(Sea Lion Pokémon)』のジュゴン(Dewgong)。海に生息するジュゴンをモチーフにしていることから、英名の前半部分はそのまま英語で『ジュゴン』を意味するdugong(ジュゴン)が由来です。またジュゴンは『みずタイプ』に加え『こおりタイプ』が付与されたことから、後半部分は英語で『露』などを意味するdew(露、しずく)があてられています。"},"ベトベター":{"no":88,"etymology":"grime(垢、よごれ、ほこり) + er(接尾辞：～する人)","description":"『ヘドロポケモン(Sludge Pokémon)』のベトベター(Grimer)。体がヘドロで出来ていることから、英名の前半部分は英語で皮膚の『よごれ』や 『垢』を意味するgrimeが由来です。また後半部分の接尾辞のerは動詞と組み合わせるとその動作をする人を表します。例としてplay(～する) + erでplayer（選手)、snipe(狙撃する) + erでsniper(狙撃手)など動詞や名詞の数だけ無限に存在します。"},"ベトベトン":{"no":89,"etymology":"muck(牛馬ふん、ごみ、くだらないもの)","description":"ベトベター(Grimer)から進化した『ヘドロポケモン(Sludge Pokémon)』のベトベトン(Muk)。英名は進化前のベトベターのgrime(\u003c皮膚などの\u003eよごれ、ほこり、あか)からmuck(牛馬ふん、ごみ、くだらないもの)に数段汚さが増しています。"},"シェルダー":{"no":90,"etymology":"shell(貝殻、殻をむく) + shelter(避難所、防空壕)","description":"『2まいがいポケモン(Bivalve Pokémon)』のシェルダー(Shellder)。二枚貝をモチーフにしていることやその頑丈さから、英名は英語の shell(貝殻) とshelter(避難所、防空壕)の混成語が由来になっています。日本名のシェルダーも同じ由来になります。"},"パルシェン":{"no":91,"etymology":"cloister(隠遁生活、回廊) + oyster(牡蠣)","description":"シェルダー(Shellder)から進化した『2まいがいポケモン(Bivalve Pokémon)』のパルシェン(Cloyster)。英名の前半部分は進化したことにより、より一層厚い殻を身に纏っているところから、シェルダーのshell(貝殻)からcloister(隠遁者)にパワーアップしています。また貝の一種の牡蠣をモチーフにしていることから、後半部分はそのまま英語で『牡蠣』を意味するoyster(牡蠣)があてられています。"},"ゴース":{"no":92,"etymology":"gas(ガス、気体) + ghastly(恐ろしい、ぞっとする)","description":"『ガスじょうポケモン(Gas Pokémon)』のゴース(Gastly)。ガスを纏っているところから、英名の前半部分は英語で『ガス』を意味するgas(ガス、気体)が由来です。また『ゴーストタイプ』であることから、後半部分は英語で『恐ろしい』などを意味する形容詞のghastly(恐ろしい、ぞっとする)があてられています。"},"ゴースト":{"no":93,"etymology":"haunt(≪霊などが≫出没する) + hunter(狩人)","description":"ゴース(Gastly)から進化した『ガスじょうポケモン(Gas Pokémon)』のゴースト(Haunter)。幽霊をモチーフにしていることから、英名の前半部分はディズニーのホーンテッドマンションと同じ英語で『出没する 』などを意味する動詞のhaunt(≪霊などが≫出没する)が由来です。また後半部分は英語で『狩人』などを意味する hunter(狩人、ハンター)があてられています。"},"ゲンガー":{"no":94,"etymology":"doppelgänger(ドッペルゲンガー)","description":"ゴースト(Haunter)から進化した『シャドーポケモン(Shadow Pokémon)』のゲンガー(Gengar)。日本名と同じで英名もGengarです。ちなみにドッペルゲンガー(doppelgänger)はドイツ語由来の言葉で、『自分とそっくりの姿をした分身』を意味します。"},"イワーク":{"no":95,"etymology":"onyx(しまめのう、オニックス)","description":"『いわへびポケモン(Rock Snake Pokémon)』のイワーク(Onix)。岩をモチーフにしていることから、英名は鉱物のonyx(しまめのう)が由来です。ちなみにしまめのうを漢字で書くと『縞瑪瑙』になります。"},"スリープ":{"no":96,"etymology":"drowsy(眠い、眠そうな) + zee(睡眠マーク =＞ zzz)","description":"『さいみんポケモン(Hypnosis Pokémon)』のスリープ(Drowzee)。バクの見た目をしており夢を食う言い伝えから、英名は英語で『眠い』を意味するsleepyの類義語(synonym)のdrowsy(眠い)とネットで良くみられる、眠っている動作を表す記号のzzzの混成語が由来です。"},"スリーパー":{"no":97,"etymology":"hypnosis(催眠、催眠状態)","description":"スリープ(Drowzee)から進化した『さいみんポケモン(Hypnosis Pokémon)』のスリーパー(Hypno)。スリーパーが持っている振り子から、英名は英語で『催眠』を意味するhypnosis(催眠)が由来です。ちなみに日本名のスリーパーはsleep(眠る)に接尾辞のer(～する人)がつきsleeper(眠っている人)になり面白いことに逆に自分自身が眠ってしまっています。"},"クラブ":{"no":98,"etymology":"crabby(ご機嫌斜め) + crab(蟹)","description":"『さわがにポケモン(River Crab Pokémon)』のクラブ。甲殻類のカニをモチーフにしていることから、英名はそのまま英語で『カニ』を意味するcrab(蟹)が由来です。またクラブの顔の表情から、後半部分は英語で『不機嫌』などを意味する形容詞のcrabby(ご機嫌斜め)があてられています。ちなみにお酒やダンスなどを楽しむクラブはclubと綴ります。lとｒ、一文字でここまで意味が異なるので注意が必要です。"},"キングラー":{"no":99,"etymology":"king(王様) + fiddler(シオマネキ、バイオリン奏者)","description":"クラブ(Krabby)から進化した『 はさみポケモン(Pincer Pokémon)』のキングラー(Kingler)。カニの王様ということで、英名の前半部分は英語で『王様』を意味するking(王)が由来になっています。またカニをモチーフにしていることから、後半部分は蟹の一種のfiddler crab(シオマネキ)があてられています。ちなみにfiddleはもともとバイオリンの意味があり、シオマネキの語源は雄のシオマネキの鋏のサイズが、まるでバイオリンを弾いているように左右非対称であることが由来だそうです。"},"ビリリダマ":{"no":100,"etymology":"volt(ボルト、電圧のV) + orb(球、宝珠、眼球)","description":"『ボールポケモン(Ball Pokémon)』のビリリダマ(Voltorb)。『でんきタイプ』から、英名の前半部分は英語で『ボルト』を意味するvolt(ボルト)が由来です。また容姿が球体であることから、後半部分は英語で『球 』を意味するorb(球、宝珠、眼球)があてられています。"},"マルマイン":{"no":101,"etymology":"electrode(電極、電極棒) + explode(爆発する)","description":"ビリリダマ(Voltorb)から進化した『ボールポケモン(Ball Pokémon)』のマルマイン(Electrode)。進化したことにより前半部分はビリリダマのvolt(ボルト)から electrode(電極)にパワーアップしています。またマルマインの特徴的な技の『 だいばくはつ(explosion) 』から、英名の後半部分は英語で『爆発する』などを意味するexplode(爆発する)が由来です。"},"タマタマ":{"no":102,"etymology":"egg(卵) + execute(命令する、処刑する)","description":"『たまごポケモン(Egg Pokémon)』のタマタマ(Exeggcute)。『卵』の形をしていることから、英名の前半部分はそのまま英語で『卵』を意味するegg(卵)が由来です。また互いが命令をし合っている特性から、後半部分は 英語で『命令する』などを意味する動詞のexecute(命令する、処刑する)があてられています。かなりこじつけ感が強いため語源が異なる可能性があります。"},"ナッシー":{"no":103,"etymology":"egg(卵) + executor(遂行者、実行者)","description":"タマタマ(Exeggcute)から進化した『やしのみポケモン(Coconut Pokémon)』のナッシー(Exeggutor)。ヤシの実が卵の形をしていることから、英名の前半部分はそのまま英語で『卵』を意味するegg(卵)が由来です。また英名の後半部分は進化したことによりタマタマのexcute(命令する、処刑する)からexecutor(遂行者、実行者)に変化しています。おそらく進化前 の命令(execute)し合う状態から自ら遂行する者(executor)に自立したのだと思われます。"},"カラカラ":{"no":104,"etymology":"cub(≪肉食哺乳類の≫子、新米) + bone(骨)","description":"『こどくポケモン(Lonely Pokémon)』のカラカラ(Cubone)。幼い動物の容姿をしていることから、英名の前半部分は英語で『幼獣』を意味するcub(≪肉食哺乳類の≫子)が由来です。また特徴的な頭に被っている『骨』や手に持っている『骨』から、後半部分はそのまま英語で『骨』を意味するbone(骨)があてられています。"},"ガラガラ":{"no":105,"etymology":"marrow(骨髄) + whack(≪棒などで≫強く打つ)","description":"カラカラ(Cubone)から『ほねずきポケモン(Bone Keeper Pokémon)』の進化したガラガラ(Marowak)。英名の前半部分は進化前のカラカラのbone(骨)からmarrow(骨髄)に強化されています。またガラガラの手にある骨の武器から、英名の後半部分は英語で『強く打つ』などを意味するwhack(強く打つ)があてられています。"},"サワムラー":{"no":106,"etymology":"hit(打つ) + monster(怪物) + Bruce Lee","description":"バルキー(tyrogue)から進化した『キックポケモン(Kicking Pokémon)』のサワムラー(Hitmonlee)。サワムラーの英名は3つの単語から構成されています。それぞれ最初のhit(打つ)はキックするとこらからきており、 monster(怪物)は見た目、最後のBruce Leeは香港出身の豪快な蹴り技で有名な中国武術家のブルース・リーからきています。ちなみに日本名のサワムラーはキックボクサーの沢村忠が由来です。"},"エビワラー":{"no":107,"etymology":"hit(打つ) + monster(怪物) + Jackie Chan","description":"バルキー(tyrogue)から進化した『パンチポケモン(Punching Pokémon)』のエビワラー(Hitmonchan)。 エビワラーの英名はかなりサワムラー(Hitmonlee)に似ています。最初のhit(打つ)はパンチするとこらからきており 、monster(怪物)はバルキーの見た目が由来です。また後半部分は香港出身の映画俳優Jackie Chanからきています。ちなみに日本名はボクサーの海老原博幸からきているそうです。"},"ベロリンガ":{"no":108,"etymology":"lick(舐める、殴る) + tongue(舌)","description":"ベロベルト(Licklicky)の進化前で『なめまわしポケモン(Licking Pokémon)』のベロリンガ(Lickitung)。特徴的な『舌』から英名の前半部分はそのまま英語で 『舌』を意味するtongue(舌)が由来です。また後半部分も動詞で『舐める』などを意味するlick(舐める)からきています。ちなみに日本名のベロリンガのベロはそのまま『舌』の意味でリンガは『リンガ・フランカ(共通語)』が由来になります。"},"ドガース":{"no":109,"etymology":"coughing(咳)","description":"『どくガスポケモン(Poison Gas Pokémon)』のドガース(Koffing)。ガスを纏っていることから、英名は英語で『咳』を意味するcoughing(咳)を文字ったものが由来です。しかし体内から『ガス』を出しているので、どちらかと言えばfart(おなら)の方が近い感じがしますね。"},"マタドガス":{"no":110,"etymology":"wheezing(≪ぜんそくなどで≫ゼーゼー息を切らす)","description":"ドガース(Koffing)から進化した『どくガスポケモン(Poison Gas Pokémon)』のマタドガス(Weezing)。英名は進化前のドガースのcoughing(咳)からwheezing(ゼーゼー息を切らす)に強化されています。息を切らすというよりかはガス(gas)を噴出しているイメージですね。"},"サイホーン":{"no":111,"etymology":"rhino(犀、サイ) + horn(角)","description":"『とげとげポケモン(Spikes Pokémon)』のサイホーン(Rhyhorn)。動物の『サイ』をモチーフにしていることから、英名の前半部分はそのまま英語で『サイ』を意味するrhino(サイ)が由来です。また頭部に生えた特徴的な『角』から、後半部分は英語で『角』を意味するhorn(角)があてられています。日本名の由来と同じですね。ちなみに rhinoは短縮形で元の形はrhinocerosとかなり長い単語になります。"},"サイドン":{"no":112,"etymology":"rhino(犀、サイ) + don(スペイン語の尊称、着る)","description":"サイホーン(Rhyhorn)の進化後でドサイドン(Rhyperior)の進化前で『ドリルポケモン(Drill Pokémon)』のサイドン(Rhydon)。動物の『サイ』をモチーフにしていることから、英名の前半部分はそのまま英語で『サイ』を意味するrhino(サイ)が由来です。また後半部分はスペイン語で男性の敬称として使用されるdonからきています。ちなみに女性に対して使われる敬称はdonaです。余談ですがサイドンはオス・メス両方存在するので、雌の場合はRhydonaの方が正しいですね。"},"ラッキー":{"no":113,"etymology":"chance(チャンス、可能性)","description":"ピンプク(Happiny)の進化後でハピナス(Blissey)の進化前の『たまごポケモン(Egg Pokémon)』のラッキー(Chansey)。英名の語源は英語のchance(チャンス、可能性)からきています。ちなみに日本名のラッキーは英語のlucky(幸運な)からきています。"},"モンジャラ":{"no":114,"etymology":"tangle(絡まる、巻き込む) + Medusa(メドゥーサ)","description":"モジャンボ(Tangrowth)の進化前で『ツルじょうポケモン(Vine Pokémon)』のモンジャラ(Tangela)。全身がツルで覆われ絡まり合っていることから、前半部分は英語で『絡まる』などを意味する tangle(絡まる)が由来になっています。また特徴的な髪から、後半部分の’a’は恐らくギリシャ神話に登場する髪が蛇になっているメドゥーサ(Medusa)からきていると思われます。"},"ガルーラ":{"no":115,"etymology":"kangaroo(カンガルー) + Genghis Khan(チンギスハン)","description":"『おやこポケモン(Parent Pokémon)』のガルーラ(Kangaskhan)。動物のカンガルーをモチーフにしていることから、英名の前半部分はそのまま英語のkangaroo(カンガルー)が由来になっています。またお腹に子供が居ることから、英名の後半は子宝に恵まれたことで知られるGenghis Khan(チンギスハン)が由来だと思われます。ちなみにガルーラはメスしか存在しないですが、チンギスハンは勿論男性になります。"},"タッツー":{"no":116,"etymology":"seahorse(タツノオトシゴ) + horsey(馬の)","description":"『ドラゴンポケモン(Dragon Pokémon)』のタッツー(Horsea)。海洋生物の『タツノオトシゴ』をモチーフにしていることから、前半部分はそのまま英語で『タツノオトシゴ』を意味するseahorse(タツノオトシゴ)が由来です。また英語のseahorseにはその他にも伝説の海の動物『海馬』 の意味があり、そこから後半部分のhorsey(馬の、馬のような)があてられたのだと思います。また英語のスラングで馬のカワイイ呼称のhorsie(お馬さん)が由来の可能性もあります。"},"シードラ":{"no":117,"etymology":"sea(海) + dragon(竜、ドラゴン)","description":"タッツー(Horsea)から進化した『ドラゴンポケモン(Dragon Pokémon)』のシードラ(Seadra)。 『みずタイプ』から英名の前半部分は英語で『海』などを意味するsea(海)が由来です。また龍をモチーフにしているとこから、後半部分はそのまま英語で『ドラゴン』を意味するdragon(ドラゴン)があてられています。直訳すると『海龍 』になります。また日本名と英名が全く同じ名前になります。"},"トサキント":{"no":118,"etymology":"goldfish(金魚) + queen(女王)","description":"『きんぎょポケモン(Goldfish Pokémon)』のトサキント(Goldeen)。『金魚』をモチーフにしていることから、前半部分はそのまま英語で『金魚』を意味するgoldfish(金魚)が由来です。また後半部分は英語で『女王』を意味するqueen(女王)があてられています。トサキントの英名にはqueenが入っていますが、オス・メス両方存在します。ちなみに日本名は『土佐金(金魚の品種)』と『きんとと(金魚を指す幼児語)』が由来になります。"},"アズマオウ":{"no":119,"etymology":"sea(海) + king(王様)","description":"トサキント(Goldeen)から進化した『きんぎょポケモン(Goldfish Pokémon)』のアズマオウ(Seaking)。『みずタイプ』であることから、英名の前半部分は英語で『海』を意味するsea(海)が由来です。また日本名のアズマオウの『オウ』から、後半部分英語で『王』などを意味するking(王)があてられています。直訳すると『海の王様』になります。大層な名前ですね。またアズマオウの英名にkingが入っていますが、オス・メス両方存在します。ちなみに日本名は 『東錦(金魚の品種)』が由来になります。"},"ヒトデマン":{"no":120,"etymology":"starfish(ヒトデ) + yu(中国語：魚)","description":"『ほしがたポケモン(Star Shape Pokémon)』のヒトデマン(Staryu)。ヒトデをモチーフにしていることから、英名の前半部分はそのまま英語で『ヒトデ』を良いするstarfish(ヒトデ)が由来です。また後半部分のyu(魚)は中国語からきています。合わせるとstar + yu(fish)でstarfish(ヒトデ)になります。面白いですね。ちなみに進化後のスターミー(Starmie)の後半部分のmieも中国語からきており、『宝石』の意味になります。また英名のStaryuのyuが英語のyou(あなた)が由来の説もあり、これは進化後のスターミー(Starmie)の後半部分のme(私に)との対比からきているのだと思われます。"},"スターミー":{"no":121,"etymology":"starfish(ヒトデ) + mie(中国語：宝石)","description":"ヒトデマン(Staryu)から進化した『なぞのポケモン(Mysterious Pokémon)』のスターミー(Starmie)。ヒトデをモチーフにしていることから、英名の前半部分はそのまま英語で『ヒトデ』を意味するstarfish(ヒトデ)が由来です。またスターミーの特徴的な体の中心にある宝石から、後半部分はの中国語で『宝石』を意味するmie(宝石)があてられています。ちなみに進化前のヒトデマン(Staryu)の後半部分のyuも中国語からきており『魚 』の意味になります。またStarmieのmieは英語のme(私に)が由来の説もあり、これは進化前のヒトデマン(Staryu)の後半部分のyou(あなた)との対比からきているのだと思われます。"},"バリヤード":{"no":122,"etymology":"Mr.(男性の敬称) + mime(パントマイム、身振り)","description":"マネネ(Mime Jr.)から進化した『バリヤーポケモン(Barrier Pokémon)』のバリヤード(Mr.Mime)。英名は英語で男性の姓名につける敬称のMr.と、バリヤードの動きが『パントマイム』に似ているところからきたmime(パントマイム、ものまね)との混成語が由来です。"},"ストライク":{"no":123,"etymology":"scythe (大鎌) + er(接尾辞:～する人)","description":"『かまきりポケモン(Mantis Pokémon)』のストライク(Scyther)。虫のカマキリをモチーフにしたポケモンで、巨大な2つの鎌から英名の前半部分は英語で『大鎌』を意味するscythe(大鎌) があてられています。また後半部分の接尾辞のerは動詞と組み合わせるとその動作をする人を表します。単語の例としてplay(～する) + er でplayer（選手 、 snipe(狙撃する) + er でsniper(狙撃手)など動詞の数だけ無限に存在します。ちなみにカマキリは英語でpraying mantis(カマキリ)になります。"},"ルージュラ":{"no":124,"etymology":"jinx(縁起の悪いもの、不運、不吉、ジンクス)","description":"ムチュール(Smoochum)から進化した『ひとがたポケモン(Human Shape Pokémon)』のルージュラ(Jynx)。英名は英語のjinx(ジンクス)が由来です。これはルージュラが『こおりタイプ』であり、もし雪山で遭遇したら遭難するジンクス(jinx)があるという説がありますが定かではありません。また余談ですが実はルージュラのデザインには一度修正が入り、修正前の姿は現在の姿と比べかなり黒色が目立ちます。それに付け加えルージュラのたらこ唇と太った容姿がまるで黒人女性を差別しているかのような姿で描かれているため、現在の姿に変更されました。しかし実際は日本で一昔前に流行ったヤマンバからインスピレーションを受けたそうです。"},"エレブー":{"no":125,"etymology":"electricity(電気) + buzz(ブンブンいう、騒音)","description":"エレキッド(Elekid)の進化後でエレキブル(Electivire)の進化前で『でんげきポケモン(Electric Pokémon)』のエレブー(Elactabuzz)。『でんきタイプ』であることから、英名の前半部分そのまま英語で『電気』を意味するelectricity(電気)が由来です。怒りやすい性格から、また後半部分は英語のbuzz(ブンブンいう、がやがや言う、騒音)があてられています。"},"ブーバー":{"no":126,"etymology":"magma(マグマ) + mar(ひどく傷つける、そこなう)","description":"ブビィ(Magby)の進化後でブーバーン(Magmortar)の進化前で『ひふきポケモン(Spitfire Pokémon)』のブーバー(Magmar)。『ほのおタイプ』から、英名の前半部分は英語で『マグマ』を意味するmagma(マグマ)が由来です。全身が火で燃えていることから、後半部分は英語で『ひどく傷つける 』などを意味する動詞のmar(ひどく傷つける)があてられています。"},"カイロス":{"no":127,"etymology":"pincer(≪カニなどの≫はさみ) + sir(男性の敬称)","description":"『くわがたポケモン(Stag Beetle Pokémon)』のカイロス(Pinsir)。特徴的な二本の大きな角から、英名の前半部分は英語で『鋏』をいみするpincer(鋏)が由来です。pincerは主に蟹やエビなどの甲殻類の鋏に対して用いられ、一般的な文房具のハサミはscissorsが使用されます。また後半部分のsirは男性に対する敬称で目上の人やレストラン、ホテルなど様々な場面で使用されます。ちなみに女性に対する敬称はma’amです。しかしカイロスの英名にはsirが含まれていますがオス・メス両方、登場します。"},"ケンタロス":{"no":128,"etymology":"Taurus(牡牛座、おうし座)","description":"『あばれうしポケモン(Wild Bull Pokémon)』のケンタロス(Taurus)。牛をモチーフにしたポケモンで、英名は十二星座の1つのTaurus(牡牛座)が由来です。日本名も同じ由来です。"},"コイキング":{"no":129,"etymology":"magic(マジック、魔法) + carp(鯉、コイ)","description":"『さかなポケモン(Fish Pokémon)』のコイキング(Magikarp)。英名の前半部分のmagic(マジック)は進化後のギャラドス(Gyarados)のステータスがまるでmagic(魔法)に掛かったかのように大幅に強化されることが由来だと思われます。また魚の『鯉』をモチーフにしていることから、後半部分はそのまま英語で『鯉』を意味するcarp(コイ) があてられています。ちなみに日本名のコイキングを訳すと『コイ(carp)の王様(king)』になります。"},"ギャラドス":{"no":130,"etymology":"gallant(勇敢な、雄々しい)","description":"コイキング(Magikarp)から進化した『きょうあくポケモン(Atrocious Pokémon)』のギャラドス(Gyarados)。ポケモン最弱のコイキングから大幅にパワーアップしたことから、英名は英語で『勇敢な』などを意味する形容詞のgallant(勇敢な)が由来だと思われます。またその他の説として日本語の『虐殺』や『逆境』などが由来の説もあります。"},"ラプラス":{"no":131,"etymology":"La place(フランス語：場所)","description":"『のりものポケモン(Transport Pokémon)』のラプラス(Lapras)。日本名も英名も共に同じ名前です。由来はフランス語の『場所』を意味するLa placeからきていると思われます。『のりものポケモン』と合致しますね。その他にも英語のlapis lazuli(瑠璃色、群青色)や『lap（水のしぶき音) + plash（ザブザブ、バシャバシャ) 』の混成語などが由来の説もあります。"},"メタモン":{"no":132,"etymology":"ditto(同じく、同上、複製)","description":"『へんしんポケモン(Transform Pokémon)』のメタモン(Ditto)。英名の由来は英語で『同じ』や『コピーする』などの意味のdittoが由来です。様々なポケモンに変身することができるメタモンにぴったりな名前です。ちなみに日本名のメタモンは英語で『変形』などを意味するmetamorphosis(変形、変質、変容)が由来です。こちらも非常にメタモンの特徴を上手く表現していますね。"},"イーブィ":{"no":133,"etymology":"evolution(進化)","description":"『しんかポケモン(Evolution Pokémon)』のイーブィ(Eevee)。その分類の通り、英名は英語で『進化』を意味するevolution(進化)を省略した最初の二文字のE・Vが由来です。ちなみに現時点でイーブィは8体の進化先がありそれぞれシャワーズ(Varoreon)、サンダース(Jolteon)、ブースター(Flareon)、エーフィ(Espeon)、ブラッキー(Umbreon)、リーフィア(Leafeon)、グレイシア(Glaceon)、ニンフィア(Sylveon)になります。進化後の英名は『タイプに関する単語』と『eon(無限に長い期間、永遠)』の混成語でそれぞれ左からflare(揺らめく炎)、jolt(ショックを与える)、vapor(蒸気)、ESP (超能力)、umbra(陰、暗影部)、 leaf(葉っぱ)、glacier(氷河) 、slyph(空気の精)が由来になります。"},"シャワーズ":{"no":134,"etymology":"vapor(蒸気) + eon(無限に長い期間、永遠)","description":"イーブィ(Eevee)に『みずのいし(Water Stone)』を与えると進化する『あわはきポケモン(Bubble Jet Pokémon)』のシャワーズ(Vaporeon)。イーブィの進化後の英名は全て『タイプに関する単語』と『eon(無限に長い期間、永遠)』の混成語です。そのため シャワーズの英名は英語で『蒸気』を意味するvaporと『無限に長い期間』を表すeonの混成語が由来です。"},"サンダース":{"no":135,"etymology":"jolt(ショックを与える) + eon(無限に長い期間、永遠)","description":"イーブィ(Eevee)に『かみなりのいし(Thunder Stone)』を与えると進化する『かみなりポケモン(Lightning Pokémon)』のサンダース(Jolteon)。イーブィの進化後の英名は全て『タイプに関する単語』と『eon(無限に長い期間、永遠)』の混成語です。そのため サンダースの英名は英語で『ショックを与える、急激に揺すぶる』を意味するjoltと『無限に長い期間』を表すeonの混成語が由来です。"},"ブースター":{"no":136,"etymology":"flare(めらめら燃える) + eon(無限に長い期間、永遠)","description":"イーブィ(Eevee)に『ほのおのいし(Fire Stone)』を与えると進化する『ほのおポケモン(Flame Pokémon)』ブースター(Flareon)。イーブィの進化後の英名は全て『タイプに関する単語』と『eon(無限に長い期間、永遠)』の混成語が由来になります。そのため ブースターの英名は英語で『めらめら燃える、揺らめく炎』を意味するflareと『無限に長い期間』を表すeonの混成語が由来です。"},"ポリゴン":{"no":137,"etymology":"polygon(多角形)","description":"『バーチャルポケモン(Virtual Pokémon)』のポリゴン(Porygon)。多角形の図形をモチーフにしていることから、英名は英語で『多角形』を意味するpolygonが由来です。ちなみにpolygonの接頭辞(prefix)のpolyには『多くの、たくさんの』の意味があり、例としてpolyglot(多言語話者)、polygamy(一夫多妻制)、 polytechnic(総合専門学校)などがあります。またpolygonの接尾辞(suffix)のgonには『～形』の意味があり、他の例としてpentagon(五角形)、hexagon (六角形)、heptagon (七角形)、octagon (八角形)、nonagon, enneagon(九角形)、decagon (十角形)などがあります。"},"オムナイト":{"no":138,"etymology":"オウムガイ+ Ammonite(アンモナイト)","description":"『うずまきポケモン(Spiral Pokémon)』のオムナイト(Omanyte)。英名の前半部文は日本語の『オウムガイ』が由来だと思われます。スペリングからominious(不吉な)が由来の可能性もあります。また後半部分はオウナイトの容姿から古代の貝類のammonite(アンモナイト)があてられています。"},"オムスター":{"no":139,"etymology":"オウムガイ + starfish(ヒトデ)","description":"オムナイト(Omanyte)から進化した『うずまきポケモン(Spiral Pokémon)』のオムスター(Omastar)。英名の前半部分は容姿から日本語の『オウムガイ』が由来だと思われます。また後半部分は英語で『ヒトデ』を意味するstarfish(ヒトデ)が由来だと思われます。またスペリングから英語で『牡蠣』を意味するoyster(牡蠣)が由来の説もあります。"},"カブト":{"no":140,"etymology":"カブトガニ(Horseshoe crab)","description":"『こうらポケモン(Shellfish Pokémon)』のカブト(Kabuto)。英名は日本名と同じで日本語のカブトガニ(horseahoe crab)が由来です。英語のhorseshoeは直訳すると『蹄鉄(馬の蹄につける金属製の器具)』ですが、おそらくカブトガニの形が由来だと思われます。"},"カブトプス":{"no":141,"etymology":"カブトガニ(horseshoe crab) + triops(カブトエビ)","description":"カブト(Kabuto)から進化した『こうらポケモン(Shellfish Pokémon)』のカブトプス(Kabutops)。英名の前半部分はそのまま日本語のカブトガニ(horseahoe crab)が由来です。後半部分は英語で『カブトエビ(淡水性で発達した背甲をもつ甲殻類)』の意味をもつtriposが由来です。"},"プテラ":{"no":142,"etymology":"areo(空の、空中) + pterodactyl (翼竜)","description":"『かせきポケモン(Fossil Pokémon)』のプテラ(Aerodactyl)。『ひこうタイプ』から、英名の前半部分は接頭辞のaero(空の)が由来です。aeroには『空中』や『空気』の意味があり、他の例としてaeronautics(航空学)やaerobics(エアロビクス)などの複合語があります。また古代の翼竜をモチーフにしていることから、後半部分は英語で『翼竜』を意味するpterodactylが由来です。プテラノドンの姿をしたプテラにピッタリな英単語ですね。"},"カビゴン":{"no":143,"etymology":"snore(いびき) + relax(リラックス)","description":"ゴンベ(Munchlax)から進化した『いねむりポケモン(Sleeping Pokémon)』のカビゴン(Snorlax)。英名の前半部分は『いねむりポケモン』であることから英語で『いびき』を意味するsnore(いびき)が由来です。またいつもゴロゴロしているイメージがあることから、英名の後半部分は英語で『リラックス』を意味するrelax(リラックス)があてられています。"},"フリーザー":{"no":144,"etymology":"arctic(北極の、極寒の) + uno(スペイン語：1)","description":"『れいとうポケモン(Freeze Pokémon)』のフリーザー(Articuno)。『こおりタイプ』であることから、英名の前半部分は英語で『北極の』などを意味する形容詞のarctic(北極の、極寒の)が由来になっています。またフリーザー(Articuno)、サンダー(Zapdos)、ファイヤー(Moltres)の三体の英名の後半部分はそれぞれスペイン語の数字からきており、フリーザーはuno(1)、サンダーはdos(2)、ファイヤーはtres(3)があてられています。"},"サンダー":{"no":145,"etymology":"zap(強打する、光線) + dos(スペイン語：2)","description":"『でんげきポケモン(Electric Pokémon)』のサンダー(Zapdos)。『でんきタイプ』であることから、英名の前半部分は英語のzap(強打する、光線、チンする)が由来になっています。zapは多義語でその他にも、‘殺す’、‘負かす’、‘情熱’など様々な意味があります。Zapdosのzapは恐らくタイプから‘光線’の意味として使われていると思われます。またフリーザー(Articuno)、サンダー(Zapdos)、ファイヤー(Moltres)の三体の英名の後半部分はそれぞれスペイン語の数字からきており、フリーザーはuno(1)、サンダーはdos(2)、ファイヤーはtres(3)があてられています。"},"ファイヤー":{"no":146,"etymology":"molten((熱で)溶けた) + tres(スペイン語：3)","description":"『かえんポケモン(Flame Pokémon)』のファイヤー(Moltres)。『ほのおタイプ』であることから、英名の前半部分は英語で『溶ける』を意味するmelt(溶ける)の過去分詞形のmolten(≪熱で≫溶けた)が由来になっています。またフリーザー(Articuno)、サンダー(Zapdos)、ファイヤー(Moltres)の三体の英名の後半部分はそれぞれスペイン語の数字からきており、フリーザーはuno(1)、サンダーはdos(2)、ファイヤーはtres(3)があてられています。"},"ミニリュウ":{"no":147,"etymology":"dragon(龍) + tiny(とても小さい、ちっぽけな)","description":"『ドラゴンポケモン(Dragon Pokémon)』のミニリュウ(Dratini)。『ドラゴンポケモン』から英名の前半部分は、そのまま英語で『龍』を意味するdragon(ドラゴン)が由来です。また後半部分はハクリュウ(Dragonair)及びカイリュウ(Dragonite)の進化前で幼い容姿をしていることから、英名の後半部分は英語で『とても小さい』などを意味する形容詞のtiny(とても小さい、ちっぽけな)があてられています。"},"ハクリュウ":{"no":148,"etymology":"dragon(龍、ドラゴン)、air(空気、大気、空)","description":"ミニリュウ(Dratini)から進化した『ドラゴンポケモン(Dragon Pokémon)』のハクリュウ(Dragonair)。『ドラゴンポケモン』から英名の前半部分は、そのまま英語で『龍』を意味するdragon(ドラゴン)が由来です。また英名の後半部分は進化前のミニリュウのtiny(ちっぽけな)な龍からair(空、空気)に変わり、偉大さが増しています。"},"カイリュウ":{"no":149,"etymology":"dragon(龍、ドラゴン) + knight(騎士)","description":"ハクリュウ(Dragonair)から進化した『ドラゴンポケモン(Dragon Pokémon)』のカイリュウ(Dragonite)。『ドラゴンポケモン』から英名の前半部分は、そのまま英語で『龍』を意味するdragon(ドラゴン)が由来です。後半部分は進化前のミニリュウ(Dratini)のtiny(ちっぽけな)からハクリュウ(Dragonair)のair(空、空気)に偉大さが増し、そして最終進化形では英語で『騎士』を意味するknight(騎士)に昇格しました。"},"ミュウツー":{"no":150,"etymology":"mutant(突然変異) + new(新しい) + two(2)","description":"『いでんしポケモン(Genetic Pokémon)』のミュウツー(Mewtwo)。英名の前半部分は遺伝子実験から作られた人工ポケモンであることから、そこから英語の『新しい(new) 突然変異(mutant)』が由来だと思われます。また後半部分two(2)はミュウツーがミュウ(Mew)を元に誕生したため順番的にtwoがつけられたのだと思われます。"},"ミュウ":{"no":151,"etymology":"mutant(突然変異) + new(新しい)","description":"『しんしゅポケモン(New Species Pokémon)』のミュウ(Mew)。英名はおそらく、英語の『new(新しい) 』と『mutant(突然変異)』を合体させた混成語が由来だと思われます。また存在自体が不思議であることから、Mの部分がmutant(突然変異)ではなくmysterious(不思議な)が由来の説もあります。"},"チコリータ":{"no":152,"etymology":"chicory(チコリー) + ita(スペイン語：小さい)","description":"『はっぱポケモン(Leaf Pokémon)』のチコリータ(Chikorita)。日本名・英名共に同じ名前です。名前の由来は花の種類のチコリー(chicory)とスペイン語で『小さい』を意味するlitaの混成語が由来となっています。進化前でサイズがチコリータに『小さい』を意味するlitaはしっくりしますね。"},"ベイリーフ":{"no":153,"etymology":"bay leaf(ベイリーフ(月桂樹の葉)、ローリエ)","description":"チコリータ(Chikorita)から進化した『はっぱポケモン(Leaf Pokémon)』ベイリーフ(Bayleef)。英名は英語で『月桂樹の葉』を意味するbay leaf(ベイリーフ)を文字ったものが由来です。ちなみにベイリーフは香辛料として煮込み料理などに使用され、またローリエという別名もあります。"},"メガニウム":{"no":154,"etymology":"mega(大きい) + geranium(ゼラニウム:園芸植物)","description":"ベイリーフ(Bayleef)から進化した『ハーブポケモン(Herb Pokémon)』メガニウム(Meganium)。英名の前半部分は最終進化形ということで、英語で『大きい』などを意味するmega(大きい)が由来です。また後半部分は多年草で園芸植物として知られるgeranium(ゼラニウム)という植物があてられています。"},"ヒノアラシ":{"no":155,"etymology":"cinder(燃え殻) + quill(ヤマアラシなどの針、羽ペン)","description":"『ひねずみポケモン(Fire Mouse Pokémon)』のヒノアラシ(Cyndaquil)。『ほのおタイプ』から、英名の前半部分は英語で『(石炭などの)燃え殻』を意味するcinder(燃え殻)が由来です。またヤマアラシをモチーフにしていることから、後半部分は英語で『(ヤマアラシなどの)針』などを意味するquillがあてられています。"},"マグマラシ":{"no":156,"etymology":"quill(ヤマアラシなどの針、羽ペン) + lava(溶岩)","description":"ヒノアラシ(Cyndaquil)から進化した『かざんポケモン(Volcano Pokémon)』のマグマラシ(Quilava)。動物のヤマアラシをモチーフにしていることから、、英名の前半部分は英語で『(ヤマアラシなどの)針』を意味するquillがあてられています。また『ほのおタイプ』から、後半部分は英語で『溶岩』などのなを意味するlava(溶岩)が由来です。『ほのおタイプ』にピッタリな単語ですね。"},"バクフーン":{"no":157,"etymology":"typhoon(台風) + explosion(爆発)","description":"マグマラシ(Quilava)から進化した『かざんポケモン(Volcano Pokémon)』のバクフーン(Typhlosion)。このシリーズの最終形態ということで、英名は英語のtyphoon(台風)とexplosion(爆発)の混成語が由来です。非常に攻撃的な名前ですね。また日本名のバクフーンの前半部分も『爆発』が由来で、英名と似ている要素が感じられます。"},"ワニノコ":{"no":158,"etymology":"tot(小児) + crocodile(ワニ、クロコダイル)","description":"『おおあごポケモン(Big Jaw Pokémon)』のワニノコ(Totodile)。進化前で小さく幼いことから、英名の前半部分は英語で『小児』を意味するtot(小児)が由来です。また『ワニ』をモチーフにしているポケモンのため、後半部分はそのまま英語で『ワニ』を意味するcrocodile(ワニ)があてられています。ちなみに日本語では特に区別はしませんが、英語には主にalligator(ワニ)とcrocodile(ワニ)と二つワニを意味する単語がありますが、それぞれの違いは、口を閉じたときに歯が上に突き出るのがcrocodileで突き出ないのがalligatorになります。"},"アリゲイツ":{"no":159,"etymology":"crocodile(ワニ) + gnaw(ガリガリかじる)","description":"ワニノコ(Totodile)から進化した『おおあごポケモン(Big Jaw Pokémon)』のアリゲイツ(Croconaw)。ワニの容姿をしていることから、英名の前半部分はそのまま英語で『ワニ』を意味するcrocodile(ワニ)があてられています。またアリゲイツの鋭い牙からの連想で、英名の後半部分は英語で『ガリガリ囓る』などを意味するgnaw(ガリガリかじる)が由来となっています。また、gnawのgは黙示のため発音されず『n’ɔː』と発音されます。ちなみに日本語では特に区別はしませんが、英語には主にalligator(ワニ)とcrocodile(ワニ)と2つワニを意味する単語がありますが、それぞれ違いは、口を閉じたときに歯が上に突き出るのがcrocodileで突き出ないのがalligatorになります。日本名のアリゲイツはaligatorが由来な一方で、英名のCroconawはcrocodileが由来で面白いですね。"},"オーダイル":{"no":160,"etymology":"feral(凶暴な、野生の) + alligator(ワニ)","description":"ワニノコ(Totodile)、アリゲイツ(Croconaw)の最終進化形で『おおあごポケモン(Big Jaw Pokémon)』のオーダイルFeraligatr)。進化し獰猛さが増したことから、英名の前半部分は英語で『凶暴な』などを意味する形容詞のferal(凶暴な、野生の)が由来です。ワニをモチーフにしていることから、後半部部はそのまま英語で『ワニ』を意味するalligator(ワニ)があてられています。ちなみに日本語では特に区別はしませんが、英語には主にalligator(ワニ)とcrocodile(ワニ)と2つワニを意味する単語がありますが、それぞれの違いは、口を閉じたときに歯が上に突き出るのがcrocodileで突き出ないのがalligatorになります。"},"オタチ":{"no":161,"etymology":"sentry(歩哨、哨兵) + ferret(フェレット、捜す)","description":"『みはりポケモン(Scout Pokémon)』のオタチ(Sentret)。英名の前半部分は『みはりポケモン』から英語で『歩哨』を意味するsentry(歩哨)が由来となっています。また哺乳類のフェレットをモチーフにしていることから、後半部分はそのまま英語のferret(フェレット)があてられています。ちなみに 歩哨とは軍隊で警戒や監視を行う兵士のことを指し、ゲームなどでお馴染みのSentry Gun(セントリーガン)もそこからきています。"},"オオタチ":{"no":162,"etymology":"fur(毛皮、毛皮製品) + ferret(フェレット、捜す)","description":"オタチ(Sentret)から進化した『どうながポケモン(Long Body Pokémon)』のオタチ(Sentret)。全身が体毛に覆われているところから、英名の前半部分は英語で『毛皮』などを意味するfur(毛皮、毛皮製品)が由来となっております。また哺乳類のフェレットをモチーフにしていることから、後半部分はそのまま英語のferret(フェレット)があてられています。"},"ホーホー":{"no":163,"etymology":"foot(足) + hoot(フクロウの鳴き声の擬声語)","description":"『ふくろうポケモン(Owl Pokémon)』のホーホー(Hoothoot)。ホーホーが一本足で立っていることから、英名は英語で『足』を意味するfoot(足)が由来です。またフクロウをモチーフにしていることから、スペリングはフクロウの鳴き声を意味するhoot-hootがあてられています。ちなみに英語で足を表す単語として他にlegがありますが、footとの違いは、footは足首(ankle)から先の部分を表し、footは足首から足の付け根までの部分を意味します。"},"ヨルノズク":{"no":164,"etymology":"nocturnal(夜行性) + owl(フクロウ)","description":"ホーホー(Hoothoot)から進化した『ふくろうポケモン(Owl Pokémon)』のヨルノズク(Noctowl)。フクロウをモチーフにしているポケモンから、英名の後半部分はそのまま英語で『フクロウ』を意味するowl(フクロウ)が由来です。またフクロウは夜行性のため、英名の前半部分はそのまま英語で『夜行性』を意味するnocturnal(夜行性)があてられています。ちなみに夜行性(nocturnal)の反対語(antonym))は昼行性(diurnal)と言います。またこれらの単語は、TOEFLなどの英語試験の動物に関するトピックで頻繁に遭遇します。"},"レディバ":{"no":165,"etymology":"red(赤、赤色) + ladybird(テントウムシ)","description":"『いつつぼしポケモン(Five Star Pokémon)』のレディバ(Ledyba)。特徴的な赤い背中から、英名の前半部分は英語で『赤』などを意味するred(赤)が由来です。またテントウムシをモチーフにしていることから、後半部分はそのまま英語『テントウムシ』を意味するladybird(テントウムシ)があてられています。ちなみにladybirdの語源は、テントウムシの一種であるナナホシテントウムシ(7つの斑点があるテントウムシ)が作物に付着する害虫を食べる益虫とされており、その赤い姿を、弱者を救う聖マリアの赤いマントと連想させたのが由来だそうです。"},"レディアン":{"no":166,"etymology":"ladybird(テントウムシ) + guardian(守護者、保護者)","description":"レディバ(Ledyba)から進化した『いつつぼしポケモン(Five Star Pokémon)』のレディアン(Ladian)。テントウムシをモチーフにしているところから、英名の前半部分はそのまま英語で『テントウムシ』を意味するladybird(テントウムシ)が由来となっています。またテントウムシは害虫を食べる益虫として知られることから、英名の後半部分は英語で『守護者』などを意味するguardian(守護者、保護者)が由来となっています。直訳すると『テントウムシの守護者』になります。ちなみにladybirdの語源は、テントウムシの一種のナナホシテントウムシ(7つの斑点があるテントウムシ)は、作物に付着する害虫を食べる益虫とされており、その赤い姿を弱者を救う聖マリアの赤いマントと連想させたのが由来だそうです。"},"イトマル":{"no":167,"etymology":"spin(紡ぐ) + arachnid(クモ形綱の動物)","description":"『いとはきポケモン(String Spit Pokémon)』のイトマル(Spinarak)。蜘蛛(spider)と言えば糸を吐くことで知られていることから、英名の前半部分は英語で『紡ぐ』などを意味するspin(紡ぐ)が由来です。またクモをモチーフにしているポケモンから、後半部分は生物学上の蜘蛛の分類の1つのarachnid(クモ形綱の動物)があてられています。また前半部分はイトマルの容姿からそのまま英語で『蜘蛛』を意味するspider(蜘蛛)が由来の可能性もあります。"},"アリアドス":{"no":168,"etymology":"arachnid(クモ形綱の動物) + 脅す(日本語)","description":"イトマル(Spinarak)から進化した『あしながポケモン(Long Leg Pokémon)』のアリアドス(Ariados)。英名・日本名共に同じ名前です。蜘蛛の容姿をしたポケモンのため、前半部分は生物学上の蜘蛛の分類の1つのarachnid(クモ形綱の動物)が由来です。後半部分は定かではありませんが、おそらく日本語の『脅す』からきていいると思われます。"},"クロバット":{"no":169,"etymology":"cross(十字架、クロス) + bat(コウモリ)","description":"ゴルバット(Golbat)から進化した『こうもりポケモン(Bat Pokémon)』のクロバット(Crobat)。クロバットの羽が『クロス』していることから、英名の前半部分はそのまま英語で『クロス』を意味するcross(クロス、十字架)があてられています。またコウモリをモチーフにしているところから、英名の後半部分はそのまま英語で『コウモリ』を意味するbat(コウモリ)が由来となっています。"},"チョンチー":{"no":170,"etymology":"提灯、チョウチン","description":"『あんこうポケモン(Angler Pokémon)』のチョンチー(Chincho)。英名は日本語の『提灯』を逆さにしたものが由来です。ちなみにアンコウは英語でangler fishになります。anglerは『釣り人』を意味するので、直訳すると『釣りをする魚』となり、チョウチンアンコウの習性をそのまま表しいますね。またその他にもmonkishやgoosefishなどもアンコウを意味します。"},"ランターン":{"no":171,"etymology":"lantern(ランタン) + turn(≪電気を≫つける)","description":"チョンチー(Chincho)から進化した『ライトポケモン(Light Pokémon)』のランターン(Lanturn)。頭についた特徴的な提灯から、英名の前半部分は英語のlantern(ランタン)があてられています。また後半部分は『でんきタイプ』であることから、英語で電気のスイッチのオン・オフを意味する動詞のturnが由来だと思われます。turn on で『(電気を)つける』、逆にturn off で『(電気を)消す』意味になります。"},"ピチュウ":{"no":172,"etymology":"光 + ちゅう(ネズミの擬声語)","description":"ピカチュウ(Pikachu)の進化前で『こねずみポケモン(Tiny Mouse Pokémon)』のピチュウ(Pichu)。ピチュウの英名はPichuで万国共通です。語源はピチュウの『ピ』は光の擬声語で、『チュウ』はネズミの擬声語が由来になります。"},"ピィ":{"no":173,"etymology":"clef(音部記号)","description":"ピッピ(Clefairy)の進化前で『ほしがたポケモン(Star Shape Pokémon)』のピィ(Cleffa)。歌を唄うのが得意なことから、英名は英語で『音部記号』を意味するclef(音部記号)が由来です。ちなみにclefはC clef(ハ音記号)、F clef(ヘ音記号)、G clef(ト音記号)などのように使用されます。"},"ププリン":{"no":174,"etymology":"jiggly or wiggly(揺れ動く) + puff(プット吹く)","description":"プリン(Jigglypuff)の進化前で『ふうせんポケモン(Balloon Pokémon)』のププリン(Igglybuff)。フワフワと揺れていることから、英名の前半部分は英語で『揺れ動く』などを意味するjiggleかwiggleが由来です。どちらも類義語(synonym)になります。また後半部分もフワフワ浮いているところから、英語のpuff(フワッとふくれたもの)が由来だと思われます。"},"トゲピー":{"no":175,"etymology":"トゲ + happy(幸せ)","description":"『はりたまポケモン(Spike Ball Pokémon)』のトゲピー(Togepi)。英名・日本名共に同じで、前半部分は日本語の『トゲ』が由来です。また殻の中に『幸せ』が詰まっていることから、後半部分は英語で『幸せ』を意味する形容詞にhappy(幸せ)が由来だと思われます。"},"トゲチック":{"no":176,"etymology":"トゲ + chick(ひよこ)","description":"トゲピー(Togepi)の進化後でトゲキッス(Togekiss)の進化前で『しあわせポケモン(Happiness Pokémon)』のトゲチック(Togetic)。英名・日本名共に同じで、前半部分は日本語の『トゲ』が由来です。また進化し『卵』から孵化し『鳥』になったことから、後半部分は英語で『ひよこ』を意味するchick(ひよこ)があてられています。"},"ネイティ":{"no":177,"etymology":"nature(自然)","description":"『ことりポケモン(Tiny Bird Pokémon)』のネイティ(Natu)。英名は英語で『自然』を意味するnatureが由来だと思われます。またその他にもNative American(アメリカ先住民)のが由来の説もあります。"},"ネイティオ":{"no":178,"etymology":"xat(トーテムポール) + nature(自然)","description":"ネイティ(Natu)から進化した『せいれいポケモン(Mystic Pokémon)』のネイティオ(Xatu)。トーテムポールのような姿をしていることから、英名の前半部分は英語で『トーテムポール』を意味するxat(トーテムポール)が由来です。また後半部分は英語で『自然』を意味するnature(自然)が由来だと思われます。ちなみにトーテムポールとはアメリカの先住民インディアンが家の付近に建てる木造彫刻の総称でネイティオの体がまさにそれの形を表しています。"},"メリープ":{"no":179,"etymology":"Mary(メリーさんのひつじ) + sheep(羊)","description":"『わたげポケモン(Wool Pokémon)』のメリープ(Mareep)。英名の前半部分は童謡の『メリーさんのひつじ』のMaryが由来となっております。また羊をモチーフにしていることから、後半部分はそのまま英語で『ヒツジ』を意味するsheep(羊)があてられています。"},"モココ":{"no":180,"etymology":"fluffy(ふわふわした) + baa(擬声語：ヒツジの鳴き声)","description":"メリープ(Mareep)から進化した『わたげポケモン(Wool Pokémon)』のモココ(Flaaffy)。ヒツジをモチーフにしていることから、英名は英語で『ふわふわした』などを意味するfluffy(ふわふわした、綿毛)が由来となっています。またヒツジの擬声語(onomatopoeia)は英語でbaaと表し、Flaaffyのaaの部分がそこにあたります。"},"デンリュウ":{"no":181,"etymology":"ampere(アンペア) + pharos(ファロス島の大灯台)","description":"モココ(Flaaffy)から進化した『ライトポケモン(Light Pokémon)』のデンリュウ(Ampharos)。『でんきタイプ』から英名の前半部分は、タイプに関係する『電流のSIの基本単位』のampere(アンペア)が由来です。また後半部分も『でんきタイプ』から大灯台で有名なpharos(ファロス島の大灯台)が由来です。ちなみにファロス島の大灯台は別名アレクサンドリアの大灯台とも言われ、世界の七不思議の1つとして有名ですが、地震の被害を受け14世紀に倒壊してしまいました。"},"キレイハナ":{"no":182,"etymology":"bella(スペイン語でかわいい) + blossom(花)","description":"クサイハナ(Gloom)から『たいようのいし(Sun Stone)』によって進化した『フラワーポケモン(Flower Pokémon)』のキレイハナ(Bellossom)。英名の前半部分は、スペイン語でかわいい(pretty)を意味するbellaが由来です。『キレイ』な『ハナ』なのでとても合ってます。また花をモチーフにしていることから、後半部分はそのまま英語で『花』を意味するblossomが由来です。blossomは主に桜など広範囲に咲いている状態の『花』を指します。ちなみに英語には他にも『花』を表す単語があり、flowerは一般的な花全般を指し、bloomは主に観賞用の花をそれぞれ指します。"},"マリル":{"no":183,"etymology":"marine(海の、海に住む) + rill(小川、細流)","description":"ルリリ(Azurill)から進化した『みねずみポケモン(Aqua Mouse Pokémon)』のマリル(Maril)。『みずタイプ』であることから、英名の前半部分は英語で『海』を意味するmarineが由来です。また後半部分は英語で『小川』を意味するrillが由来となっています。『みずタイプ』なのでmarine(海の)とrill(小川)で水を表していますね。"},"マリルリ":{"no":184,"etymology":"azure(空色、青空) + rill(小川、細流)","description":"マリル(Marill)から進化した『みずうさぎポケモン(Aqua Rabbit Pokémon)』のマリルリ(Azumarill)。マリルリの体の色から、英名の前半部分は英語で『空色』を意味するazureが由来です。また『みずタイプ』であることから、英名の後半部分は英語で『小川』を意味するrillがあてられています。どちらも『みずタイプ』のマリルリにピッタリです。ちなみにazureは英語では少し詩的な意味合いを感じますが、スペイン語では一般的な『青』を意味し、また語源はアラビア語に起源がある単語です。"},"ウソッキー":{"no":185,"etymology":"pseudo(偽りの、にせの) + wood(材木、木材)","description":"ウソハチ(Bonsly)から進化した『まねポケモン(Imitation Pokémon)』のウソッキー(Sudowoodo)。日本名のウソッキーの『ウソ』から、英名の前半部分は英語で『偽り』を意味するpseudoが由来です。また木をモチーフにしていることから、英名の後半部分はそのまま英語で『材木』を意味するwoodからきています。ちなみにpseudoは接頭辞としても使用され、例としてpseudonym(ペンネーム)、pseudocyesis(想像妊娠)、pseudoscience(えせ科学)などがあります。"},"ニョロトノ":{"no":186,"etymology":"polliwog(オタマジャクシ) + toad(ヒキガエル)","description":"ニョロボ(Poliwhirl)から進化した『かえるポケモン(Frog Pokémon)』のニョロトノ(Politoed)。英名は英語のpolliwog(オタマジャクシ)とtoad(ヒキガエル)の混成語が由来です。容姿的には、もはやオタマジャクシ要素はないですね。ちなみに一般的なカエルは英語でfrogになります。"},"ハネッコ":{"no":187,"etymology":"hop(ぴょんぴょん跳ぶ) + pip(≪リンゴ・ナシなどの≫種)","description":"『わたくさポケモン(Cottonweed Pokémon)』のハネッコ(Hoppip)。『ひこうタイプ』から、英名の前半部分は英語で『ひょいと飛ぶ』などを意味するhop(ひょいと跳ぶ、ぴょんぴょん跳ぶ)が由来となっています。またハネッコは進化前であることから、後半部分は英語で『種』を意味するpip(種)が由来となっています。植物の最初の段階なのでとてもしっくりしますね。"},"ポポッコ":{"no":188,"etymology":"skip(スキップする) + bloom(花)","description":"ハネッコ(Hoppip)から進化した『わたくさポケモン(Cottonweed Pokémon)』のポポッコ(Skiploom)。英名の前半部分は、ハネッコから進化し英語のhop(ひょいと跳ぶ、ぴょんぴょん跳ぶ)からskip(スキップする)に飛躍力が上がっています。また後半部分は 英語のpip(≪リンゴ・ナシなどの≫種) が実りbloom(花)に開花しています。"},"ワタッコ":{"no":189,"etymology":"jump(ジャンプ) + fluff(綿毛、ふわふわしたもの)","description":"ポポッコ(Skiploom)から進化した『わたくさポケモン(Cottonweed Pokémon)』のワタッコ(Jumpluff)。英名の前半部分はハネッコのhop(ひょいと跳ぶ、ぴょんぴょん跳ぶ)からポポッコのskip(スキップする)に強化され、そして最終進化形のハネッコではjump(ジャンプ)により一層跳躍しています。また英名の後半部分はハネッコのpip(≪リンゴ・ナシなどの≫種)が実り、ポポッコのbloom(花)に開花し、そしてハネッコはfluff(綿毛)になり次の世代へと継いでいきます。まさに花の一生を表現しているシリーズですね。"},"エイパム":{"no":190,"etymology":"ape(類人猿、サル) + palm(手のひら)","description":"エテボース(Ambipom)の進化前で『おながポケモン(Long Tail Pokémon)』のエイパム(Aipom)。猿をモデルにしていることから、英名の前半部分は英語で『類人猿』を意味するape(類人猿、サル)が由来です。またエイパムの尻尾が手のひらの形をしているところから、後半部分は英語で『手のひら』を意味するpalm(手のひら)があてられています。また英名・日本名ともに一緒です。"},"ヒナマッツ":{"no":191,"etymology":"sunflower(ヒマワリ) + kernel(穀粒、仁)","description":"『たねポケモン(Seed Pokémon)』のヒナマッツ(Sunkern)。ヒマワリの容姿をしている点から、英名の前半部分はそのまま英語で『ひまわり』を意味するsunflower(ヒマワリ)が由来です。また進化前で『たね』であることから、英名の後半部分は英語で『殻粒』を意味するkernel(穀粒、仁)があてられています。直訳すると『ヒマワリの種』になり、ヒナマッツのイメージに完全に合致しています。ちなみに『仁』とは梅や桃などの種の核のことを言い、一般的な『種』の場合はseedが使用されます。"},"キマワリ":{"no":192,"etymology":"sunflower(ヒマワリ) + flora(植物相、植物区形)","description":"ヒナマッツ(Sunkern)から進化した『たいようポケモン(Sun Pokémon)』のキマワリ(Sunflora)。進化し英名の前半部分は、ヒナマッツのkernel(穀粒)からsunflower(ヒマワリ)に成長しています。また後半部分は『くさタイプ』から英語で『植物相』を意味するfloraが由来です。ちなみに『植物相』とは植物学(botany)において用いられる用語で、ある時代、地域における植物の種類の総称を意味します。それに対して動物に用いられる用語として『動物相』があり、英語ではfaunaと訳されます。"},"ヤンヤンマ":{"no":193,"etymology":"ヤンマ(トンボの一種)","description":"メガヤンマ(Yanmega)の進化前で『うすばねポケモン(Clear Wing Pokémon)』のヤンヤンマ(Yanma)。英名は日本固有のトンボの『ヤンマ』が由来です。ちなみにトンボは英語でdragonfly になります。flyには『飛ぶ』以外にも虫の『ハエ』の意味があり、直訳すると『龍のハエ』になります。"},"ウパー":{"no":194,"etymology":"ウーパールーパー(axolotl)","description":"『みずうおポケモン(Water Fish Pokémon)』のウパー(Wooper)。ウパーは日本名・英名共に同じで、容姿から日本語のウーパールーパーが由来です。ちなみに『ウーパールーパー』は和製英語で英語ではaxolotlと呼ばれます。axolotlはアステカ語由来の単語で『水中の妖精』、『水中の怪物』を意味します。ウーパールーパーの特徴を上手く表わしてますね。"},"ヌオー":{"no":195,"etymology":"quagmire(沼地、苦境) + sire(陛下、オスの親)","description":"ウパー(Wooper)から進化した『みずうおポケモン(Water Fish Pokémon)』のヌオー(Quagsire)。英名は日本名を訳した形になっております。日本名のヌオーは『沼』と『王』の混成語で、英名は英語の『quagmire(沼地)』と『sire(陛下)』の混成語が由来です。ちなみにsireは国王への呼びかけに使用され、『陛下』と訳されますが少し古い表現となっており、現在では馬などの家畜の『雄親』の意味として用いられます。"},"エーフィ":{"no":196,"etymology":"ESP(超能力) + eon(無限に長い期間、永遠)","description":"イーブィ(Eevee)がなついた状態で、昼にレベルアップすると進化する『たいようポケモン(Sun Pokémon)』エーフィ(Espeon)。イーブィの進化後の英名は全て『タイプに関する単語』と『eon(無限に長い期間、永遠)』の混成語です。そのため エーフィの英名は英語で『エスパー』を意味するESPと『無限に長い期間』を表すeonの混成語が由来です。ちなみにESPはextrasensory perceptionの略で、直訳するとは『超感覚的知覚』となります。またESPにer(接尾辞:～する人)をつけると日本語でも馴染みのあるesper(超能力者)になります。"},"ブラッキー":{"no":197,"etymology":"umbra(陰、アンブラ) + eon(無限に長い期間、永遠)","description":"イーブィ(Eevee)がなついた状態で、夜にレベルアップすると進化する 『げっこうポケモン(Moonlight Pokémon)』のブラッキー(Umbreon)。イーブィの進化後の英名は全て『タイプに関する単語』と『eon(無限に長い期間、永遠)』の混成語です。そのため ブラッキーの英名は英語で『陰』を意味するumbraと『無限に長い期間』を表すeonの混成語が由来です。ちなみにubmbraの本来の意味は、大きさを持った光源が完全に遮る時に出来る影の事を指し、日本語では『本影』と訳されます。"},"ヤミカラス":{"no":198,"etymology":"murky(暗くて陰気な、濃い) + crow(カラス)","description":"ドンカラス(Honchkrow)の進化前で『くらやみポケモン(Darkness Pokémon)』のヤミカラス(Murkrow)。英名は日本名を訳した形になっております。日本名のヤミカラスは『闇』と『カラス』の混成語で、英名は英語の『murky(暗くて陰気な)』と『crow(カラス)』の混成語が由来になります。"},"ヤドキング":{"no":199,"etymology":"slow(遅い) + king(王様、君主)","description":"ヤドン(Slowpoke)に『おうじゃのしるし(King’s Rock)』を持たせて通信交換(Trade)することで進化する『おうじゃポケモン(Royal Pokémon)』のヤドキング(Slowking)。行動が遅いことから、英名の前半部分英語で『遅い』を意味する形容詞のslow(遅い)が由来となっています。また頭に王冠を被っているところから、英名の後半部分は英語で『王様』を意味するking(王様)があてられています。日本名の『キング』の部分と同じですね。"},"ムウマ":{"no":200,"etymology":"mischievous(いたずら好きな) + dream(夢)","description":"ムウマージ(Mismagius)の進化前で『よなきポケモン(Screech Pokémon)』のムウマ(Misdreavus)。英名は『ゴーストタイプ』で幽霊をモチーフにしているポケモンである事と、夜に関係していることから、英語のmischievous(いたずら好きな)とdream(夢)の混成語が由来になっています。またdreamの部分が人を怖がらせるという意味合いで英語で『ひどく怖がる』を意味するdread(ひどく怖がる)が由来の説もあります。"},"アンノーン":{"no":201,"etymology":"unknown(未知の、無名の) + own(自分自身の)","description":"『シンボルポケモン(Symbol Pokémon)』のアンノーン(Unown)。日本名・英名共に同じ名前です。由来は英語で『知られていない』を意味するunknownと『自分自身』を意味するownの混成語です。unknownは動詞のknow(知る)の過去分詞形のknownに否定を表す接頭辞のunをつけた形容詞になります。まさに、un(否定) + known(知られた)で『知られていない』、つまり『無名の』、『未知の』という意味になります。ownに関してはアンノーン自体が記号をモチーフにしていることからown(自分自身の)がつけられたのだと思われます。"},"ソーナンス":{"no":202,"etymology":"wobble(ぐらぐらする) + buffet(打撃、ビュッフェ)","description":"ソーナノ((Wynaut)から進化した『がまんポケモン(Patient Pokémon)』ソーナンス(Wobbuffet)。サンドバックのように打たれず強いことから、英名の前半部分は英語で『ぐらぐらする』などを意味するwobble(ぐらぐらする)があてられています。またカウンター攻撃が得意なことから、英名の後半部分は英語で『衝撃』を意味するbuffet(衝撃)があてられています。どちらもソーナンスの特徴や特性を見事に表現していますね。"},"キリンリキ":{"no":203,"etymology":"giraffe(キリン)","description":"『くびながポケモン(Long Neck Pokémon)』のキリンリキ(Girafarig)。キリンをモチーフにしたポケモンで日本名・英名共にgiraffe(キリン)が由来となっています。また実は名前自身が回文(palindrome)になっており、前から読んでも後ろから読んでも、読み方が同じです。尻尾にも頭があるのを表現しているのだと思われます。ユーモア溢れていて面白いですね。"},"クヌギダマ":{"no":204,"etymology":"pine corn(マツボックリ)","description":"『みのむしポケモン(Bagworm Pokémon)』のクヌギダマ(Pineco)。マツボックリをモチーフにしていることから、英名もそのまま英語のpine corn(マツボックリ) が由来です。ちなみにそれぞれpineが『松』でcornが『穀物』なので、直訳すると『松に生える穀物』になります。"},"フォレスト":{"no":205,"etymology":"fortress(要塞) + forest(森)","description":"クヌギダマ(Pineco)から進化した『みのむしポケモン(Bagworm Pokémon)』のフォレスト(Forretress)。『はがねタイプ』が進化したことにより追加されました。そこから英名は英語の『forest(森)』と『fortress(要塞)』の混成語が由来になります。また要塞であることからforestの部分が英語で『銃座』を意味するturret(銃座)の説もあります。"},"ノコッチ":{"no":206,"etymology":"dun(灰褐色) + sparse(まばらな、希薄な)","description":"『つちへびポケモン(Land Snake Pokémon)』のノコッチ(Dunsparce)。ノコッチの地味な体の色から、英名の前半部分はdun(灰褐色)が由来だと思われます。またツチノコをモデルにしたポケモンのため、珍しく、見るのが貴重ということで後半部分は英語で『まばらな』などを意味する形容詞のsparse(まばらな、希薄な)があてられています。またその他にも、見た目がパッとしない点からdunce(のろま)が由来の説もあります。"},"グライガー":{"no":207,"etymology":"glide(滑走する) + gargoyle(ガーゴイル))","description":"グライオン(Gliscor)の進化前で『とびさそりポケモン(FlyScorpion Pokémon)』の グライガー(Gligar)。羽で飛行することから、英名の前半部分は英語で『滑走する』などを意味するglide(滑走する)が由来です。またグライガーの容姿から、後半部分はゴシック建築で雨樋の機能を持った怪物の彫像のgargoyle(ガーゴイル)があてられています。"},"ハガネール":{"no":208,"etymology":"steel(鋼、鋼鉄) + onyx(しまめのう、オニックス)","description":"イワーク(Onix)に『メタルコート(Metal Coat)』を持たせて通信交換(Trade)することにより進化する『てつへびポケモン(Iron Snake Pokémon)』のハガネール(Steelix)。進化し、『はがねタイプ』が追加され防御力が大幅に増したところから、英名の前半部分は英語で『鋼』を意味するsteel(鋼、鋼鉄)が由来となっています。また後半部分は進化前のイワークと同じで、鉱物のonyx(しまめのう)があてられています。ちなみに『しまめのう』の漢字は縞瑪瑙になります。。"},"ブルー":{"no":209,"etymology":"snub(鼻であしらう) + bulldog(ブルドッグ)","description":"『ようせいポケモン(Fairy Pokémon)』のブルー(Snubbull)。はブルーのふてぶてしい顔の表情から、英名の前半部分は英語で『鼻であしらう』などを意味するsnub(鼻であしらう)があてられています。また犬のブルドックをモチーフにしていることから、後半部分はそのまま英語のbulldog(ブルドッグ)が由来です。"},"グランブル":{"no":210,"etymology":"grumble(文句を言う) + bulldog(ブルドッグ)","description":"ブルー(Snubbull)から進化した『ようせいポケモン(Fairy Pokémon)』のグランブル(Granbull)。グランブルのふてぶてしい顔の表情から、英名の前半部分は英語で『文句を言う』などを意味するgrumble(文句を言う)があてられており、日本名の由来にもなっています。また犬のブルドックをモチーフにしていることから、後半部分はそのまま英語のbulldog(ブルドッグ)が由来です。"},"ハリーセン":{"no":211,"etymology":"quill(トゲ) + fish(魚)","description":"『ふうせんポケモン(Balloon Pokémon)』のハリーセン(Quilfish)。魚のハリセンボンをモチーフにしていることから、英名は英語でヤマアラシなどの動物に生えるトゲを意味するquill(トゲ)とfish(魚)の混成語です。ちなみにハリセンボンは英語でporcupinefishになります。porcupineとは『ヤマアラシ』のことで、porcupinefishは直訳すると『ヤマアラシのようなトゲを有する魚』となりハリセンボンの特徴を表しています。"},"ハッサム":{"no":212,"etymology":"scissors(ハサミ) + razor(カミソリ)","description":"『はさみポケモン(Pincer Pokémon)』のハッサム(Scizor)。分類の『はさみ』から、英名は英語で刃物に関係する単語のscissors(ハサミ) とrazor(カミソリ)の混成語が由来です。ちなみにscissorsは2つの刃がついているため、常に複数形(plural)です。数える際は、○ pair(s) of scissorsのように、○には個数を入れて数えます。"},"ツボツボ":{"no":213,"etymology":"shuck(殻、皮) + barnacle(フジツボ)","description":"『はっこうポケモン(Mold Pokémon)』のツボツボ(Shuckle)。ポケモンにおいて最強の防御力を有するツボツボ。そこから英名の前半部分は英語でトウモロコシなどの皮や殻を意味するshuckが由来です。またツボツボの容姿から、後半部分は船体などにくっつくbarnacle(フジツボ)があてられています。また容姿がカメにも見えることから後半部分はturtle(カメ)の説もあります。"},"ヘラクロス":{"no":214,"etymology":"Heracles(ヘラクレス) + cross(クロス、十字架)","description":"『１ぽんヅノポケモン(Single Horn Pokémon)』のヘラクロス(Heracross)。カブトムシをモチーフにしたポケモンで、英名の前半部分はギリシャ神話に登場する英雄のHeracles(ヘラクレス)が由来となっています。またヘラクロスの角が十字架の形をしているところから、英名の後半部分は英語で『クロス』などを意味するcross(クロス、十字架)があてられています。ちなみにカブトムシは英語でbeetle、またはrhinoceros beetleです。rhinocerosはサイの意味でカブトムシの一本角からきています。"},"ニューラ":{"no":215,"etymology":"sneaky(卑劣な) + weasel(イタチ、ずるい人)","description":"マニューラ(Weavile)の進化前で『かぎずめポケモン(Sharp Claw Pokémon)』のニューラ(Sneasel)。『あくタイプ』であることから、英名の前半部分は英語で『卑劣』などを意味するsneaky(卑劣な、こそこそする)が由来です。またイタチをモデルにしたポケモンである点から、後半部分はそのまま英語のweasel(イタチ)があてられています。ちなみにweaselにはイタチ以外にも『ずるい人、こそこそした男、言葉を濁す』などを意味し、『あくタイプ』の要素を感じられる意味も含蓄しています。"},"ヒメグマ":{"no":216,"etymology":"teddy bear (テディーベア) + Ursa Minor(小熊座)","description":"『こぐまポケモン(Little Bear Pokémon)』のヒメグマ(Teddiursa)。小さい子熊をモチーフにしていることから、英名の前半部分はそのまま英語のteddy bear(テディーベア)が由来です。また『こぐまポケモン』ということで。英名の後半部分は英語で『こぐま座』を意味するUrsa Minor(小熊座)があてられています。ちなみに『大熊座』はUrsa Majorで、minorとmajorで対比を表しています。またursaはラテン語由来の単語で『クマ』を意味します。"},"リングマ":{"no":217,"etymology":"Ursa Major(大熊座) + ring(輪、指輪)","description":"ヒメグマ(Teddiursa)から進化した『とうみんポケモン(Hibernator Pokémon)』のリングマ(Ursaring)。動物の『クマ』をモチーフにしていることから、英名の前半部分は英語で『大熊座』を意味するUrsa Major(大熊座)が由来です。またリングマのお腹の大きな輪っかから、英名の後半部分は英語で『輪』を意味するring(輪、指輪)があてられています。ちなみに『子熊座』はMinor Majorと言い、minorとmajorで対比関係を表しています。またursaはラテン語由来の単語で『クマ』を意味します。"},"マグマッグ":{"no":218,"etymology":"slug(ナメクジ、怠け者) + magma(マグマ)","description":"『ようがんポケモン(Lava Pokémon)』のマグマッグ(Slugma)。ナメクジをモチーフにしているところから、英名の前半部分はそのまま英語で『ナメクジ』を意味するslug(ナメクジ、怠け者)が由来になっています。また『ほのおタイプ』であることから、英名の後半部分は英語のmagma(マグマ)があてられています。"},"マグカルゴ":{"no":219,"etymology":"magma(マグマ) + escargot(エスカルゴ)","description":"マグマッグ(Slugma)から進化した『ようがんポケモン(Lava Pokémon)』のマグカルゴ(Magcargo)。日本名・英名共に同じ名前です。『ほのおタイプ』であることから、英名の前半部分は英語のmagma(マグマ)があてられています。またカタツムリをモチーフにしているところから、後半部分はそのままescargot(エスカルゴ)が由来になっています。ちなみにescargotはフランス語からの借用語で、日本語でエスカルゴと言えばフランス料理の調理されたカタツムリですが、本来のフランス語でのescargotは一般的な『カタツムリ』を意味します。"},"ウリムー":{"no":220,"etymology":"swine(ブタ) + nub(小さなかたまり、要点)","description":"『いのぶたポケモン(Pig Pokémon)』のウリムー(Swinub)。はブタをモチーフにしているところから、英名の前半部分はそのまま英語で『豚』を意味するswine(ブタ)が由来になっています。また後半部分のnub(小さなかたまり、要点)は、おそらくウリムーの体が小さく、進化後のイノムー(Piloswine)やマンムー(Mamoswine)が成豚や巨大なマンモスをモチーフにしているため、その比較としてあてられたのだと思われます。ちなみに英語で豚と言えばpig、swine、hog、sow、boarなどの単語が挙りますが、違いはそれぞれ、pigは家畜としての豚を指し、swineは豚の総称を意味し、hogは去勢をしたメス豚、sowは成熟したメス豚、そしてboarは野生の豚を指します。またboarは猪を指す場合もあり、豚と区別するためにwild boar(イノシシ)としてよく使用されます。"},"イノムー":{"no":221,"etymology":"pilose(有毛、有毛の) + swine(ブタ)","description":"ウリムー(Swinub)進化後でマンムー(Mamoswine)の進化前で『いのししポケモン(Swine Pokémon)』のイノムー(Piloswine)。全身が体毛に覆われていることから、英名の前半部分は英語で『有毛』を意味するpilose(有毛、有毛の)が由来です。ちなみにpiloseの対義語(antonym)として、hairless(髪のない)やglabrous(無毛)などがあります。また動物のブタをモチーフにしているところから、英名の後半部分はそのまま英語で『豚』を意味するswine(ブタ)が由来になっています。また英語で豚と言えばpig、swine、hog、sow、boarなどの単語が挙りますが、違いはそれぞれ、pigは家畜としての豚を指し、swineは豚の総称を意味し、hogは去勢をしたメス豚、sowは成熟したメス豚、そしてboarは野生の豚を指します。またboarは猪を指す場合もあり、豚と区別するためにwild boar(イノシシ)としてよく使用されます。"},"サニーゴ":{"no":222,"etymology":"coral(サンゴ) + solar(太陽の)","description":"『さんごポケモン(Coral Pokémon)』のサニーゴ(Corsola)。サンゴをモチーフにしているところから、英名の前半部分はそのまま英語で『サンゴ』を意味するcoral(サンゴ)が由来です。ちなみにサンゴ礁は英語でcoral leafで、直訳すると『サンゴの葉っぱ』になります。またサンゴ(coral)は植物のように光合成(photosynthesis)をするので、その特性から英名の後半部分は英語で『太陽』を意味するsun(太陽)の形容詞のsolar(太陽の)があてられています。ちなみにphotosynthesis(光合成)を分解すると、photoは『光』、synthesisは『合成』の意味で、合わせて『光合成』になります。語源的には日本語と同じで覚えやすいですね。"},"テッポウオ":{"no":223,"etymology":"remora(コバンザメ) + raid(急襲、奇襲)","description":"『ふんしゃポケモン(Jet Pokémon)』のテッポウオ(Remoraid)。魚のコバンザメをモチーフにしていることから、英名の前半部分はそのまま英語で『コバンザメ』を意味するremora(コバンザメ)が由来です。現実世界のコバンザメは背面に小判型の吸盤があり、大型のサメやウミガメ、クジラなどに吸い付き、餌のおこぼれや寄生虫などを食して生活しています。またポケモンの世界においてもマンタをモチーフにしたマンタイン(Mantine)は、手持ちにテッポウオ(Remoraid)がいる状態でタマンタ(Mantyke)がレベルアップすると進化し、マンタインの姿をみると吸盤を使って吸着しているテッポウオを確認できます。また日本名に『テッポウ』が含まれていることから、英名の後半部分は英語で『急襲』などを意味するraid(急襲、奇襲)が由来です。また他の大型の生物に吸着をし、寄生虫を食すことから、aid(助ける)が由来の可能性もあります。その他に、コバンザメを意味する単語してsuckerfishもよく使われ、単語を分解すると『suker(吸い付く)』と『fish(魚) 』になります。"},"オクタン":{"no":224,"etymology":"octopus(タコ) + artillery(大砲、砲術)","description":"テッポウオ(Remoraid)から進化した『ふんしゃポケモン(Jet Pokémon)』のオクタン(Octillery)。タコをモチーフにしているところから、英名の前半部分はそのまま英語で『タコ』を意味するoctopus(タコ)が由来になっています。また後半部分は進化し、テッポウオの鉄砲(gun)からartillery(大砲、砲術)に破壊力が増しています。ちなみに日本名のオクタンは英語のoctopus(タコ)とtank(戦車)の混成語が由来です。"},"デリバード":{"no":225,"etymology":"delivery(配達) + bird(鳥)","description":"『はこびやポケモン(Delivery Pokémon)』のデリバード(Delibird)。日本名・英名ともに同じ名前になります。分類の『はこびやポケモン』から、前半部分は英語で『配達』を意味するdelivery(配達)が由来です。また鳥類をモチーフにしていることから、後半部分は英語のbird(鳥)があてられています。またデリバードの容姿から、南極に生息するペンギンのAdelie(アデリーペンギン)の要素も英名に含まれていると考えられます。"},"マンタイン":{"no":226,"etymology":"manta(マンタ) + marine(海の、海に住む)","description":"タマンタ(Mantyke)が手持ちにテッポウオ(Remoraid)がいる状態でレベルアップすると進化する『カイトポケモン(Kite Pokémon)』のマンタイン(Mantine)。マンタをモチーフにしているところから、英名の前半部分はそのまま英語のmanta(マンタ)が由来になっています。また『みずタイプ』であることから、後半部分は英語で『海の』などを意味する形容詞のmarine(海の、海に住む)があてられています。"},"エアームド":{"no":227,"etymology":"sky(空、天空) + armory(兵器工場)","description":"『よろいどりポケモン(Armor Bird Pokémon)』のエアームド(Skarmory)。『ひこうタイプ』であるから、英名の前半部分はそのまま英語で『空』を意味するsky(空)が由来となっています。また『はがねタイプ』であることから、後半部分は英語で『兵器工場』を意味するarmory(兵器工場)があてられています。"},"デルビル":{"no":228,"etymology":"hound(猟犬) + dour(陰気な、むっつりした)","description":"『ダークポケモン(Dark Pokémon)』のデルビル(Houndour)。犬をモチーフにしているところから、英名の前半部分はそのまま英語で『猟犬』を意味するhound(猟犬)が由来になっています。また『あくタイプ』かつ『ダークポケモン』に分類されていることから、英名の後半部分は英語で『陰気な』などを意味する形容詞のdour(陰気な、むっつりした)があてられています。"},"ヘルガー":{"no":229,"etymology":"hound(猟犬) + doom(破滅、悪い運命)","description":"デルビル(Houndour)から進化した『ダークポケモン(Dark Pokémon)』のヘルガー(Houndoom)。犬をモチーフしているところから、英名の前半部分はそのまま英語で『猟犬』を意味するhound(猟犬)が由来になっています。また後半部分は進化し、更に闇要素が濃くなりデルビルのdour(陰気な、むっつりした)からdoom(破滅、悪い運命)にパワーアップしています。"},"キングドラ":{"no":230,"etymology":"king(王様、君主) + dragon(竜、ドラゴン)","description":"シードラ(Seadra)から進化した『ドラゴンポケモン(Dragon Pokémon)』のキングドラ(Kingdra)。日本名・英名共に同じ名前です。このシリーズの最終進化形ということで、前半部分は英語で『王』などを意味するking(王)が由来です。またドラゴンをモチーフにしていることから、後半部分はそのまま英語のdragon(ドラゴン)があてられています。直訳すると『竜の王様 』になります。"},"ゴマゾウ":{"no":231,"etymology":"elephant(ゾウ) + pygmy(ごく小さい、小人)","description":"『ながはなポケモン(Long Nose Pokémon)』のゴマゾウ(Phanpy)。ゾウをモチーフにしているところから、英名の前半部分はそのまま英語で『ゾウ』を意味するelephant(ゾウ)が由来になっています。進化前で体が小さいことから、英名のまた後半部分は英語で『小さい』などを意味するpygmy(ごく小さい、小人)があてられています。"},"ドンファン":{"no":232,"etymology":"mastdon(マストドン:昔のゾウ) + elephant(ゾウ)","description":"ゴマゾウ(Phanpy)から進化した『よろいポケモン(Armor Pokémon)』のドンファン(Donphan)。ゾウをモチーフにしていることから、英名の前半部分は約4000万年前から11000年前に生息してしたゾウの一種のmastdon(マストドン)が由来です。また後半部分はそのまま英語で『ゾウ』を意味するelephant(ゾウ)があてられています。"},"ポリゴン2":{"no":233,"etymology":"polygon(多角形) + two(2)","description":"ポリゴン(Porygon)に『アップグレード(Up-Grade)』を持たせた状態で通信交換(Trade)すると進化する『バーチャルポケモン(Virtual Pokémon)』ポリゴン2(Porygon2)。多角形の図形をモチーフにしていることから、英名は英語で『多角形』を意味するpolygonと、二番目なのでそのまま英数字のtwo(2)が由来です。ちなみにpolygonの接頭辞(prefix)のpolyには『多くの、たくさんの』の意味があり、例としてpolyglot(多言語話者)、polygamy(一夫多妻制)、polytechnic(総合専門学校)などがあります。またpolygonの接尾辞(suffix)のgonには(～形)の意味があり、例としてpentagon(五角形)、hexagon (六角形)、heptagon (七角形)、octagon (八角形)、nonagon, enneagon(九角形)、decagon (十角形)などがあります。\n進化後はポリゴンZ(Porygon-Z)です。"},"オドシシ":{"no":234,"etymology":"stag(雄鹿) + antler(鹿の枝角)","description":"『おおツノポケモン(Big Horn Pokémon)』のオドシシ(Stantler)。鹿をモチーフにしているところから、英名の前半部分はそのまま英語で『雄鹿』を意味するstag(雄鹿)が由来になっています。しかしstagは『雄鹿』の意味ですが、オドシシにはオス・メス両方存在します。また後半部分は、オドシシの立派な角から英語で『鹿の枝角』などを意味するantler(鹿の枝角)があてられています。ちなみにstagには他にも、『(パーティなどで)女性同伴でない男』や『男性向け』などの意味があります。"},"ドーブル":{"no":235,"etymology":"smear(塗る、汚す、傷つける) + beagle(ビーグル)","description":"『えかきポケモン(Painter Pokémon)』のドーブル(Smeargle)。『えかきポケモン』であることから、英名の前半部分は英語で『塗る』などを意味するsmear(塗る、汚す、傷つける)が由来になっています。またビーグル犬をモチーフにしているところから、後半部分はそのまま英語のbeagle(ビーグル)が由来になっています。"},"バルキー":{"no":236,"etymology":"tyro(初心者、初学者) + rogue(悪党、いたずらっ子)","description":"『けんかポケモン(Scuffle Pokémon)』のバルキー(tyrogue)。進化前で未熟であることから、英名の前半部分は英語で『初心者』などを意味するtyro(初心者、初学者)が由来だと思われます。また『けんかポケモン』であるため、英名の後半部分は英語で『いたずらっ子』などを意味するrogue(悪党、いたずらっ子)があてられています。また子供の容姿をしているポケモンのため前半部分はtyke(子供、雑犬)が由来の説も考えられます。ちなみにtyroの類義語としてnovice、beginnerなどがあり、そちらの方が一般的によく使用されます。"},"カポエラー":{"no":237,"etymology":"hit(打つ) + monster(怪物) + top(頂点)","description":"バルキー(tyrogue)から進化した『さかだちポケモン(Handstand Pokémon)』のカポエラー(Hitmontop)。カポエラーの英名は3つの英単語から構成されています。最初のhit(打つ)はキックするとこらからきており、monster(怪物)は見た目、最後のtop(トップ、頂点)は回転する頭(top)が由来だと思われます。ちなみに日本名のカポエラーはブラジルの格闘術の『カポエラ』が由来です。"},"ムチュール":{"no":238,"etymology":"smooch(キス) + chum(仲良し、親友)","description":"ルージュラ(Jynx)の進化前で『くちずけポケモン(Kiss Pokémon)』のムチュール(Smoochum)。『くちずけポケモン』であることから、英名の前半部分は英語で『キス』などを意味するsmooch(キス、キスをして抱き合う)が由来です。また進化前で幼い容姿をしていることから、英名の後半部分は英語で『（こども）の仲良し』を意味するchum(仲良し、親友)があてられています。"},"エレキッド":{"no":239,"etymology":"electricity(電気) + kid(子供)","description":"エレブー(Elactabuzz)の進化前で『でんげきポケモン(Electric Pokémon)』のエレキッド(Elekid)。英名は日本名と同じ名前です。『でんきタイプ』から、前半部分はそのまま英語で『電気』を意味するelectricity(電気)が由来です。また進化前で子供の容姿をしていることから、英名の後半部分は英語で『子供』を意味するkid(子供)があてられています。"},"ブビィ":{"no":240,"etymology":"magma(マグマ) + baby(赤ちゃん)","description":"ブーバー(Magmar)の進化前で『ひだねポケモン(Live Coal Pokémon)』のブビィ(Magby)。『ほのおタイプ』であることから、英名の前半部分は英語のmagma(マグマ)が由来です。また進化前で子供の容姿をしていることから、後半部分は英語で『赤ちゃん』を意味するbaby(赤ちゃん)があてられています。"},"ミルタンク":{"no":241,"etymology":"milk(牛乳) + tank(戦車)","description":"『ちちうしポケモン(Milk Cow Pokémon)』のミルタンク(Miltank)。英名は・日本名ともに同じ名前になります。乳牛をモチーフにしているところから、前半部分は英語で『牛乳』を意味するmilk(牛乳)が由来です。また牛ということで、後半部分は重量感を表現したtank(戦車)があてられています。"},"ハピナス":{"no":242,"etymology":"bliss(至福、無上の喜び)","description":"ラッキー(Chansey)から進化した『しあわせポケモン(Happiness Pokémon)』のハピナス(Blissey)。英名は『しあわせポケモン』であることから、英名は英語で『至福』などを意味するbliss(至福、無上の喜び)が由来となっています。また日本名のハピナスは、happyの名詞形のhappiness(幸せ)とローマ神話に登場するVenus(女神)の混成語が由来です。"},"ライコウ":{"no":243,"etymology":"雷 + 皇帝","description":"『いかずちポケモン(Thunder Pokémon)』のライコウ(Raikou)。ライコウ(Raikou)、エンテイ(Entei)、スイクン(Suicune)の三体は日本名・英名ともに同じで名前になります。ライコウの語源は日本語の『雷(ライ)』と 『皇帝(コウテイ)』になります。"},"エンテイ":{"no":244,"etymology":"炎 + 帝王","description":"『かざんポケモン(Volcano Pokémon)』のエンテイ(Entei)。ライコウ(Raikou)、エンテイ(Entei)、スイクン(Suicune)の三体は日本名・英名ともに同じ名前になります。エンテイの語源は『炎(エン)の帝王(テイ)』になります。"},"スイクン":{"no":245,"etymology":"水 + 君主","description":"『オーロラポケモン(Aurora Pokémon)』の スイクン(Suicune) ライコウ(Raikou)、エンテイ(Entei)、スイクン(Suicune)の三体は日本名・英名ともに同じ名前になります。スイクンの語源は、『水(スイ)の君主(クン)』になります。また英語で『君主』を意味するtycoon(君主)が由来の可能性もあります。"},"ヨーギラス":{"no":246,"etymology":"larva(幼虫) + monitor lizard(オオトカゲ)","description":"『いわはだポケモン(Rock Skin Pokémon)』のヨーギラス(Larvitar)。進化前で幼虫の容姿から、英名の前半部分はそのまま英語で『幼虫』を意味するlarva(幼虫)が由来です。また爬虫類のトカゲをモチーフにしているところから、後半部分は英語で『オオトカゲ』を意味するmonitor lizard(オオトカゲ)が由来だと思われます。"},"サナギラス":{"no":247,"etymology":"pupa(さなぎ、蛹) + monitor lizard(オオトカゲ)","description":"ヨーギラス(Larvitar)から進化した『だんがんポケモン(Hard Shell Pokémon)』サナギラス(Pupitar)。英名の前半部分は進化し、ヨーギラスのlarva(幼虫)からpupa(さなぎ、蛹)に成長しています。また爬虫類のトカゲをモチーフにしているところから、後半部分は英語で『オオトカゲ』を意味するmonitor lizard(オオトカゲ)が由来だと思われます。"},"バンギラス":{"no":248,"etymology":"tyrannosaurus(ティラノサウルス) + monitor lizard(オオトカゲ)","description":"サナギラス(Pupitar)から進化した『よろいポケモン(Armor Pokémon)』のバンギラス(Tyranitar)。英名の前半部分、ヨーギラスのlarva(幼虫)からサナギラスのpupa(さなぎ、蛹)に、そして最終形態のtyrannosaurus(ティラノサウルス)に進化しました。また爬虫類のトカゲをモチーフにしているところから、英名の後半部分は英語で『オオトカゲ』を意味するmonitor lizard(オオトカゲ)が由来だと思われます。"},"ルギア":{"no":249,"etymology":"luego(ラテン語：眠る) + argentum(ラテン語：銀)","description":"『せんすいポケモン(Diving Pokémon)』のルギア(Lugia)。日本名・英名ともに同じ名前です。語源は深い海溝で眠ることから、ラテン語で『眠る』を意味するluego(眠る)と初登場の『ポケットモンスター銀』のメインポケモンであることから、ラテン語で『銀』を意味するargentum(銀)との混成語が由来だと思われます。"},"ホウオウ":{"no":250,"etymology":"鳳凰","description":"『にじいろポケモン(Rainbow Pokémon)』のホウオウ(Ho-oh)。日本名・英名ともに同じ名前になります。語源は中国の神話の鳥と知られる鳳凰が由来です。福沢諭吉の時の一万円札の裏側に描かれていることで知られています。"},"セレビー":{"no":251,"etymology":"celestial(天使、点の、神々しい) + being(存在)","description":"『ときわたりポケモン(Time Travel Pokémon)』のセレビー(Celebi)。伝説のポケモンであることから、英名の前半部分は英語で『天使』などを意味するcelestial(天使、点の、神々しい)が由来です。また神秘的な存在から、英名の後半部分は英語で『存在 』などを意味するbeing(存在)があてられています。"},"キモリ":{"no":252,"etymology":"tree(木) + gecko(ヤモリ)","description":"『もりトカゲポケモン(Wood Gecko Pokémon)』のキモリ(Treecko)。『くさタイプ』であることから、英名の前半部分は英語で『木』を意味するtree(木)が由来です。また爬虫類のヤモリをモチーフにしているため、後半部分はそのまま英語で『ヤモリ』を意味するgecko(ヤモリ)があてられています。日本名のキモリも『木』と『ヤモリ』が語源なので同じですね。"},"ジュプトル":{"no":253,"etymology":"grove(小さい森、果樹園) + reptile(は虫類)","description":"キモリ(Treecko)から進化した『もりトカゲポケモン(Wood Gecko Pokémon)』のジュプトル(Groovyle)。英名の前半部分は進化したことにより、キモリのtree(木)からgrove(小さい森、果樹園)に繁栄しています。また爬虫類の一種であるヤモリをモデルにしていることから、英名の後半部分はそのまま英語で『爬虫類』を意味するreptile(は虫類)があてられています。"},"ジュカイン":{"no":254,"etymology":"sceptridium ternatum(ワラビ) + reptile(は虫類)","description":"ジュプトル(Groovyle)から進化した『みつりんポケモン(Forest Pokémon)』のジュカイン(Sceptile)。特徴的な大きな尻尾から、英名の前半部分は植物のsceptridium ternatum(ワラビ)が由来だと思われます。また爬虫類の一種であるヤモリをモデルにしていることから、英名の後半部分はそのまま英語で『爬虫類』を意味するreptile(は虫類)があてられています。ちなみに単語のsceptridium ternatumは学名のため日常会話では使われる機会は滅多にありません。また一般的なワラビは英語でbrackenになります。"},"アチャモ":{"no":255,"etymology":"torch(たいまつ、懐中電灯) + chick(ひよこ)","description":"『ひよこポケモン(Chick Pokémon)』のアチャモ(Torchic)。『ほのおタイプ』であることから、英名の前半部分は英語で『松明』などを意味するtorch(たいまつ、懐中電灯)が由来になっています。また『ひよこ』をモチーフにしていることから、英名の後半部分はそのまま英語で『ひよこ』を意味するchick(ひよこ)があてられています。"},"ワカシャモ":{"no":256,"etymology":"combustion(燃焼、大騒ぎ) + chicken(ニワトリ、鶏肉)","description":"アチャモ(Torchic)から進化した『わかどりポケモン(Young Fowl Pokémon)』のワカシャモ(Combusken)。英名の前半部分は進化したことにより、アチャモのtorch(たいまつ、懐中電灯)からcombustion(燃焼、大騒ぎ)に火力が増大しています。またヒヨコから成長しニワトリになったため、英名の後半部分も英語のchick(ひよこ)からchicken(ニワトリ、鶏肉)に成長しました。"},"バシャーモ":{"no":257,"etymology":"blaze(炎、火炎) + chicken(ニワトリ、鶏肉)","description":"ワカシャモ(Combusken)から進化した『もうかポケモン(Blaze Pokémon)』のバシャーモ(Blaziken)。進化したことにより、英名の前半部分はワカシャモのcombustion(燃焼、大騒ぎ)からblaze(炎、火炎)に更に火力が増大しました。またニワトリをモチーフにしていることから、英名の後半部分はそのまま英語で『ニワトリ』を意味するchicken(ニワトリ、鶏肉)があてられています。"},"ミズゴロウ":{"no":258,"etymology":"mudskipper(ムツゴロウ)","description":"『ぬまうおポケモン(Mud Fish Pokémon)』のミズゴロウ(Mudkip)。沼に住むムツゴロウをモチーフにしていることから、英名は英語のmudskipper(ムツゴロウ)が由来です。単語のmudskipperを分解すると『mud(泥)』 と『skipper(スキップする人)』になり、泥に住むムツゴロウにしっくりくる語源です。"},"ヌマクロー":{"no":259,"etymology":"marsh(沼地、湿地帯) + stomp(足を踏みならす)","description":"ミズゴロウ(Mudkip)から進化した『ぬまうおポケモン(Mud Fish Pokémon)』のヌマクロー(Marshtomp)。進化し『じめんタイプ』が付与されたことから、英名の前半部分は英語で『沼地』』を意味するmarsh(沼地、湿地帯)が由来です。また『みずタイプ』であることから、英名の後半部分は英語で水しぶきをあげるイメージのstomp(足を踏みならす)があてられています。ちなみにmarsh(沼地、湿地帯)の類義語にswamp(沼)という単語がありますが、こちらは進化後のラグラージ(Swampert)の英名で使われています。"},"ラグラージ":{"no":260,"etymology":"swamp(沼) + expert(エキスパート、専門家)","description":"ヌマクロー(Marshtomp)から進化した『ぬまうおポケモン(Mud Fish Pokémon)』のラグラージ(Swampert)。『じめんタイプ』であることから、英名の前半部分は英語で『沼』を意味するswamp(沼)が由来です。また後半部分はこのシリーズの最終進化形ということで、英語のexpert(エキスパート、専門家)があてられています。直訳すると『沼のエキスパート』になります。ちなみにswamp(沼)の類義語にmarsh(沼地、湿地帯)という単語がありますが、こちらは進化前のヌマクローの英名で使われています。"},"ポチエナ":{"no":261,"etymology":"pooch(犬) + hyena(ハイエナ)","description":"『かみつきポケモン(Bite Pokémon)』のポチエナ(Poocheyena)。犬とハイエナをモチーフにしているところから、英名は英語のpooch(犬)とhyena(ハイエナ)の混成語が由来です。日本名と同じ由来ですね。また英単語のpoochとは、スラングで犬に対して使用される愛称のようなものになります。"},"グラエナ":{"no":262,"etymology":"mighty(力強い、強力な) + hyena(ハイエナ)","description":"ポチエナ(Poocheyena)から進化した『かみつきポケモン(Bite Pokémon)』のグラエナ(Mightyena)。進化したことで攻撃性が増したことから、英名の前半部分は英語で『力強い』などを意味する形容詞のmighty(力強い、強力な)が由来です。またハイエナをモチーフにしているため、後半部分はそのまま英語のhyena(ハイエナ)があてられています。"},"ジグザグマ":{"no":263,"etymology":"zigzag(ジグザグ) + raccoon dog(タヌキ)","description":"『まめだぬきポケモン(TinyRaccoon Pokémon)』のジグザグマ(Zigzagoon)。『ジグザグ』に歩いて、埋まっているアイテムを探し出す習性から、英名の前半部分は英語のzigzag(ジグザグ)が由来です。また動物のタヌキをモデルにしていることから、後半部分はそのまま英語で『タヌキ』を意味するraccoon dog(タヌキ)があてられています。ちなみにracoon単体での意味はアライグマになります。"},"マッスグマ":{"no":264,"etymology":"line(線) + raccoon dog(タヌキ)","description":"ジグザグマ(Zigzagoon)から進化した『とっしんポケモン(Rushing Pokémon)』のマッスグマ(Linnone)。進化前のジグザグマは『ジグザグ』歩くのに対しマッスグマは『真っ直ぐ』走る習性から、英名の前半部分は英語で『線』を意味するline(線)が由来となっています。また動物のタヌキモデルにしていることから、英名の後半部分はそのまま英語で『タヌキ』を意味するraccoon dog(タヌキ)があてられています。ちなみにracoon単体での意味はアライグマです。"},"ケムッソ":{"no":265,"etymology":"worm(毛虫) + rumple(しわくちゃにする)","description":"『いもむしポケモン(Worm Pokémon)』のケムッソ(Wurmple)。毛虫をモチーフにしているとこから、英名の前半部分はそのまま英語で『毛虫』を意味するworm(毛虫)が由来です。また、葉っぱをくしゃくしゃに食べることから、後半部分は英語で『しわくちゃにする』などを意味するrumple(しわくちゃにする)があてられています。"},"カラサリス":{"no":266,"etymology":"silk(絹、シルク) + cocoon(繭、マユ)","description":"ケムッソ(Wurmple)から分岐進化した『さなぎポケモン(Cocoon Pokémon)』のカラサリス(Slicoon)。絹でできた繭の姿をしていることから、英名はそのまま英語のsilk(絹、シルク) とcocoon(繭、マユ)の混成語が由来です。直訳すると『絹の繭』になり、見た目通りの名前ですね。"},"アゲハント":{"no":267,"etymology":"beautiful(美しい) + butterfly(蝶)","description":"カラサリス(Slicoon)から進化した『ちょうちょポケモン(Butterfly Pokémon)』のアゲハント(Beautifly)。美しい蝶の姿をしたポケモンで、英名はそのまま英語のbeautiful(美しい) と butterfly(蝶)の混成語が由来です。直訳すると『美しい蝶』になり、見た目通りの名前になります。ドクケイル(Dustox)の英名に使用されているtoxic(有毒な)とは対照的ですね。"},"マユルド":{"no":268,"etymology":"cask(樽、大だる) + cocoon(繭、マユ)","description":"ケムッソ(Wurmple)から分岐進化した『さなぎポケモン(Cocoon Pokémon)』のマユルド(Cascoon)。樽の形をした繭をモチーフにしていることから、英名はそのまま英語のcask(樽、大だる) と cocoon(繭、マユ)の混成語が由来です。直訳すると『樽の繭』になり、見た目通りの名前になりますね。"},"ドクケイル":{"no":269,"etymology":"dust(埃、ほこり) + toxic(有毒な)","description":"マユルド(Cascoon)から進化した『どくがポケモン(Poison Moth Pokémon)』のドクケイル(Dustox)。『どくタイプ』で猛毒の粉をまき散らすことから、英名は英
