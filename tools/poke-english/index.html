語で『埃』などを意味するdustと形容詞で『有毒な 』などを意味するtoxicの混成語が由来です。分岐進化先のアゲハント(Beautifly)の英名に使用されているbeautiful(美しい)とは対照的ですね。"},"ハスボー":{"no":270,"etymology":"lotus(ハス、スイレン) + lily pad(スイレンの葉)","description":"『うきくさポケモン(Water Weed Pokémon)』のハスボー(Lotad)。スイレンをモチーフにしたポケモンで、英名はそのまま英語のlotus(ハス、スイレン) と 頭についているlily pad(スイレンの葉)の混成語が由来です。ちなみにlily単体での意味は『ユリ』ですが、そこにwaterがつくと『スイレン(water lily)』になります。"},"ハスブレロ":{"no":271,"etymology":"lotus(ハス、スイレン) + sombrero(麦わら帽)","description":"ハスボー(Lotad)から進化した『ようきポケモン(Jolly Pokémon)』のハスブレロ(Lombre)。スイレンをモチーフにしていることから、英名の前半部分は英語で『スイレン』などを意味するlotus(ハス、スイレン) が由来です。また頭に被った帽子のようなものから、後半部分は英語で『麦わら帽』を意味するsombrero(麦わら帽)があてられています。sombreroとはスペイン・米国西南部・メキシコなどで用いられる山高の広ぶち帽子のことを指し、スペイン語ではそのまま『帽子』を意味します。ちなみに一般的な麦わら帽子は英語でstraw hatになります。"},"ルンパッパ":{"no":272,"etymology":"ludicrous(ばかげた) + colocynth(コロシント)","description":"ハスブレロ(Lombre)から進化した『のうてんきポケモン(Carefree Pokémon)』のルンパッパ(Ludicolo)。『のうてんきポケモン』から、英名の前半部分は英語で『ばかげた』などを意味する形容詞のludicrous(ばかげた、こっけいな)が由来です。また丸い果物をモチーフにしている点から、英名の後半部分はスイカに似た植物のcolocynth(コロシント:苦いスイカ)があてられています。コロシントとはウリ科の植物で、特徴的苦い果肉から、乾燥した果実は下剤(laxative)として用いられます。"},"タネボー":{"no":273,"etymology":"seed(種) + tot(小児、一口)","description":"『どんぐりポケモン(Acorn Pokémon)』のタネボー(Seedot)。種をモチーフにしていることから、英名の前半部分はそのまま英語で『種』を意味するseed(種)が由来です。また進化前で幼い子供の容姿をしていることから、後半部分は英語で『子供』を意味するtot(小児、一口)があてられています。日本名の『種 』と『坊』と同じ由来ですね。ちなみにドングリは英語でacornです。"},"コノハナ":{"no":274,"etymology":"nuzzle(鼻をすり寄せる) + leaf(葉)","description":"タネボー(Seedot)から進化した『いじわるポケモン(Wily Pokémon)』のコノハナ(Nuzleaf)。特徴的な長い鼻から、英名の前半部分は英語で『鼻をすり寄せる\n』などを意味する動詞のnuzzle(鼻をすり寄せる)が由来になっています。また後半部分は進化し、タネボーのseed(種)からleaf(葉)に成長しています。ちなみにleafの複数形はleavesになります。英語において名詞の最後がfで終わる単語は、複数形の時に語尾がvesに変化するルールがあります。例としてwolf(オオカミ) ⇒ wolves、knife(ナイフ) ⇒ knives、wife(妻) ⇒ wivesなどが挙げられます。"},"ダーテング":{"no":275,"etymology":"shifty(不誠実な、ずるそうな) + tree(木)","description":"コノハナ(Nuzleaf)から進化した『よこしまポケモン(Wicked Pokémon)』のダーテング(Shiftry)。天狗の容姿をしたポケモンで、そこから英名の前半部分は天狗の性格を表したshifty(不誠実な、ずるそうな)があてられています。また後半部分は進化し、タネボーのseed(種)からコノハナのleaf(葉)になり、そしてダーテングはtree(木)へと大成しました。まさに木の成長を表したシリーズですね。"},"スバメ":{"no":276,"etymology":"tail(尻尾) + swallow(ツバメ、飲み込む)","description":"『こツバメポケモン(TinySwallow Pokémon)』のスバメ(Taillow)。特徴的な二対の尻尾から、英名の前半部分は英語で『尻尾』を意味するtail(尻尾)が由来です。また鳥のツバメをモデルにしたポケモンのため、英名の後半部分はそのまま英語で『ツバメ』を意味するswallow(ツバメ)があてられています。またswallowにはその他にも、動詞で『(飲食物を)飲み込む』などの意味があります。"},"オオスバメ":{"no":277,"etymology":"swell(膨れる) + swallow(ツバメ、飲み込む)","description":"スバメ(Taillow)から進化した『ツバメポケモン(Swallow Pokémon)』のオオスバメ(Swellow)。進化したことにより体や胸が大きく膨れているとこから、英名の前半部分は英語で『膨れる』などを意味するswell(膨れる、増加する)が由来です。また鳥のツバメをモデルにしたポケモンのため、英名の後半部分はそのまま英語で『ツバメ』を意味するswallow(ツバメ)があてられています。ちなみにswallowには他にも動詞で『(飲食物を)飲み込む』などを意味します。"},"キャモメ":{"no":278,"etymology":"wing(翼) + gull(カモメ)","description":"『うみねこポケモン(Seagull Pokémon)』のキャモメ(Wingull)。『ひこうタイプ』であることから、英名の前半部分は英語で『翼』を意味するwing(翼)が由来です。また鳥類のカモメをモデルにしたポケモンのため、英名の後半部分はそのまま英語で『カモメ』を意味するgull(カモメ)があてられています。またgullにはその他にも、動詞で『人を騙す』などの意味があります。例としてgullの派生語のgullible(騙されやすい)がよく使われます。"},"ペリッパー":{"no":279,"etymology":"pelican(ペリカン) + flipper(ひれ状の足)","description":"キャモメ(Wingull)から進化した『みずどりポケモン(Water Bird Pokémon)』のペリッパー(Pelipper)。鳥のペリカンをモチーフにしていることから、英名の前半部分はそのまま英語のpelican(ペリカン)が由来になっています。またペリカンの特徴的な大きな水かきから、後半部分は英語で『ひれ状の足』を意味するflipper(ひれ状の足)があてられています。"},"ラルトス":{"no":280,"etymology":"astral(星の、星形の) + waltz(ワルツ、円舞曲)","description":"『きもちポケモン(Feeling Pokémon)』のラルトス(Ralts)。『エスパータイプ』で『星』のように不思議なことから、英名の前半部分は英語で『星の』などを意味する形容詞のastral(星の、星形の)があてられたのだと思います。またバレーの『ワルツ 』のような衣装の容姿から、英名の後半部分は英語のwaltz(ワルツ、円舞曲)が由来になっています。"},"キルリア":{"no":281,"etymology":"Kirlian photograph(キルリアン写真)","description":"ラルトス(Ralts)から進化した『かんじょうポケモン(Emotion Pokémon)』キルリア(Kirlia)。英名・日本名共に同じ名前で、Kirlian photograph(キルリアン写真)のKirlianが由来です。キルリアン写真とは対象物に高周波・高電圧を掛けて発生させた、コロナ放電による発光現象を撮影した写真のことを指します(Wikipedia)。これはキルリア自身がサイコパワーを用い空間をねじ曲げ、未来をみることができることが由来だと思われます。"},"サーナイト":{"no":282,"etymology":"guard(守る、防衛する) + devoir(敬意)","description":"キルリア(Kirlia)から進化した『ほうようポケモン(Embrace Pokémon)』のサーナイト(Gardevoir)。トレーナーを守るときに最大パワーを発揮する特性から、英名の前半部分は英語で『守る』などを意味するguard(守る、防衛する)があてられています。またトレーナーに対する忠誠心の高さから、英名の後半部分は『敬意』を意味するdevoir(敬意)が由来だと思われます。ちなみにdevoirはフランス語由来の単語で日常会話ではあまり使われず、類義語(synonym)のrespectが頻繁に使われます。"},"アメタマ":{"no":283,"etymology":"surface(水上、表面) + skitter(速やかに進む)","description":"『あめんぼポケモン(Pond Skater Pokémon)』のアメタマ(Surskit)。アメンボをモチーフにしたポケモンで、英名は英語のsurface(水上、表面) と skitter(速やかに進む)の混成語が由来です。直訳すると『水上を速やかに進む』となり、アメンボの生態を表現しています。ちなみにアメンボは英語でwater striderやpond skaterといいます。単語を分解すると、それぞれ『water(水)、strider(大股に歩く人)』と『pond(池)、skater(スケーター)』とになり、どちらの単語も『水』と『動作』を表す単語から成り立っています。"},"アメモース":{"no":284,"etymology":"masquerade(仮面舞踏会、見せかけ) + rain(雨)","description":"アメタマ(Surskit)から進化した『めだまポケモン(Eyeball Pokémon)』のアメモース(Masquerain)。特徴的な二対の大きな赤褐色の羽が『仮面』に見えることから、英名の前半部分は英語で『仮面舞踏会』などを意味するmasquerade(仮面舞踏会、見せかけ)があてられています。また『みずタイプ』から、後半部分は英語で『雨』を意味するrain(雨)が由来となっています。ちなみに単語のmasqueradeですが、ロズレイド(Roserade)の英名の由来にもなっています。"},"キノココ":{"no":285,"etymology":"mushroom(キノコ) + ish(形容詞語尾: ～のような)","description":"『きのこポケモン(Mushroom Pokémon)』のキノココ(Shroomish)。きのこをモチーフにしたポケモンで、英名の前半部分はそのまま英語で『きのこ』を意味するmushroom(キノコ)が由来となっています。また後半部分のishは形容詞や時間などとセットで使用し、例えば child + ishでchildish(子供っぽい)、red + ishでreddish(赤っぽい)、4:30 + ishで4:30 ish(四時半頃)など形容詞の意味を少し『やや』、『○○っぽい』のように曖昧にさせる意味あいがあります。"},"キノガッサ":{"no":286,"etymology":"umbrella(傘) + mushroom(キノコ)","description":"キノココ(Shroomish)から進化した『きのこポケモン(Mushroom Pokémon)』のキノガッサ(Breloom)。傘みたいな頭部をしていることから、英名の前半部分は英語で『傘』を意味するumbrella(傘)が由来となっています。またきのこをモチーフにしたポケモンで、後半部分はそのまま英語で『きのこ』を意味するmushroom(キノコ)があてられています。"},"ナマケロ":{"no":287,"etymology":"slack(のろい、緩い) + sloth(ナマケモノ、怠惰)","description":"『なまけものポケモン(Slacker Pokémon)』のナマケロ。その名の通りナマケモノをモチーフにしたポケモンで、英名も『鈍い』を意味するslackと英語の『ナマケモノ』を意味するslothの混成語が由来となっています。ちなみにビジネスチャットで知られるSlackですが、こちらは『Searchable Log of All Communication and Knowledge』の頭文字を取った略語(Acronym)のためslack(鈍い)とは無関係です。"},"ヤルキモノ":{"no":288,"etymology":"vigorous(精力的な、強健な) + sloth(ナマケモノ)","description":"ナマケロ(Slakoth)から進化した『あばれザルポケモン(Wild Monkey Pokémon)』のヤルキモノ(Vigoroth)。進化前のナマケロと異なり、やる気に満ちあふれているヤルキモノ。そこから対照的に英名の前半部分はナマケモノのslack(のろい、緩い)からvigorous(精力的な、強健な)にパワーアップしています。またナマケモノをモチーフにしたポケモンで、英名の後半部分はそのまま英語で『ナマケモノ』を意味するsloth(ナマケモノ、怠惰)が由来となっています。まさに『やる気のあるナマケモノ』で、ヤルキモノですね。"},"ケッキング":{"no":289,"etymology":"slack(のろい、緩い) + king(王、王様)","description":"ヤルキモノ(Vigoroth)から進化した『ものぐさポケモン(Lazy Pokémon)』のケッキング(Slaking)。英名の前半部分は、ナマケロの(Slakoth)はslack(のろい、緩い)で、進化しvigorous(精力的な、強健な)になったヤルキモノですが、最終進化でまたslack(のろい、緩い)に戻ってしまいました。またこのシリーズの最終進化形ということで、後半部分は英語で 『王様』を意味するking(王、王様)が由来です。ちなみにビジネスチャットで知られるSlackですが、こちらは『Searchable Log of All Communication and Knowledge』の頭文字を取った略語(Acronym)のためslack(鈍い)とは無関係です。"},"ツチニン":{"no":290,"etymology":"ninja(忍者) + cicada(蝉)","description":"『したづみポケモン(Trainee Pokémon)』のツチニン(Nincade)。進化後のテッカニン(Ninjask)が忍者の要素があることから、英名の前半部分は日本語のninja(忍者)が由来になっています。また蝉をモチーフにしたポケモンなので、英名の後半部分はそのまま英語で『蝉』を意味するcicada(蝉)が由来となっています。ちなみに単語のninjaですが、忍者が主人公の日本代表をするマンガの『ナルト』の影響で、ninjaは多くの国と地域でそのまま通じます。日本語がそのまま英単語として使用される例の代表例ですね。その他にも、sushi(寿司)、tsunami(津波)、edamame(枝豆)などもそのままの形で英語圏に借用語として根強く浸透しています。"},"テッカニン":{"no":291,"etymology":"ninja(忍者) + mask(仮面)","description":"ツチニン(Nincade)から進化した『しのびポケモン(Ninja Pokémon)』のテッカニン(Ninjask)。忍者のように素早いことから、英名の前半部分は日本語のninja(忍者)があてられています。また顔が仮面のようなもので覆われていることから、英名の後半部分はそのまま英語で『仮面』を意味するmask(仮面)が由来となっています。ちなみに単語のninjaですが忍者が主人公の日本代表をするマンガの『ナルト』の影響で、ninjaは多くの国と地域でそのまま通じます。日本語がそのまま英単語として使用される例の代表例ですね。その他にも、sushi(寿司)、tsunami(津波)、edamame(枝豆)などもそのままの形で英語圏に借用語として根強く浸透しています。"},"ヌケニン":{"no":292,"etymology":"shed(脱ぐ、落とす) + ninja(忍者)","description":"ツチニン(Nincade)から分岐進化した『ぬけがらポケモン(Shed Pokémon)』のヌケニン(Shedinja)。セミ(cicada)の抜け殻をモチーフにしていることから、前半部分は英語で『脱ぐ』を意味するshed(脱ぐ、落とす)が由来です。このシリーズは忍者をモデルにしているため、後半部分はそのままninja(忍者)があてられています。ちなみに単語のninjaですが忍者が主人公の日本代表をするマンガの『ナルト』の影響で、ninjaは多くの国と地域でそのまま通じます。日本語がそのまま英単語として使用される例の代表例ですね。その他にも、sushi(寿司)、tsunami(津波)、edamame(枝豆)などもそのままの形で英語圏に借用語として根強く浸透しています。"},"ゴニョニョ":{"no":293,"etymology":"whisper(ささやく) + murmur(かすかな人声)","description":"『ささやきポケモン(Whisper Pokémon)』のゴニョニョ(Whismur)。『ささやきポケモン』という分類から、英名はそのまま英語のwhisper(ささやく、ひそひそ話をする) と murmur(かすかな音、かすかな人声)の混成語が由来になります。"},"ドゴーム":{"no":294,"etymology":"loud(騒がしい、うるさい) + dread(恐怖、怖がる)","description":"ゴニョニョ(Whismur)から進化した『おおごえポケモン(Big Voice Pokémon)』のドゴーム(Loudred)。分類の『おおごえポケモン』から英前半部分は、そのまま英語で『騒がしい』などを意味するloud(騒がしい、うるさい)が由来になっています。また騒音を出し相手を攻撃することから、後半部分は英語で『恐怖』を意味するdread(恐怖、怖がる)があてられています。"},"バクオング":{"no":295,"etymology":"explode(爆発する、破裂する) + loud(騒がしい)","description":"ドゴーム(Loudred)から進化した『そうおんポケモン(Loud Noise Pokémon)』のバクオング(Exploud)。進化したことにで更に騒音が酷くなったことから、英名の前半部分は英語で『爆発』などを意味するexplode(爆音、爆発)にパワーアップしています。『そうおんポケモン』ということで、五月蠅いことから、後半部分はそのまま英語で『騒がしい』を意味するloud(騒がしい、うるさい)があてられています。"},"マクノシタ":{"no":296,"etymology":"幕下","description":"『こんじょうポケモン(Guts Pokémon)』のマクノシタ(Makuhita)。お相撲さんをモチーフにしたポケモンで、英名は相撲の階級の『幕下』が由来です。ちなみに相撲選手は英語でsumo wrestler と表記されます。"},"ハリテヤマ":{"no":297,"etymology":"張り手 + 山","description":"マクノシタ(Makuhita)から進化した『つっぱりポケモン(Arm Thrust Pokémon)』のハリテヤマ(Hariyama)。お相撲さんをモチーフにしたポケモンで、英名は相撲の技の一つの『張り手』と、大きい巨体から日本語の『山』との混成語が由来です。ちなみに相撲選手は英語でsumo wrestler と表記されます。"},"ルリリ":{"no":298,"etymology":"azure(空色、青空) + rill(小川、細流)","description":"マリル(Marill)の進化前で『みずたまポケモン(Polka Dot Pokémon)』のルリリ(Azurill)。体が水色のように青いことから、英名の前半部分は英語で『空色』を表すazureが由来です。また  『みずタイプ』であることから、英名の後半部分は英語で『小川』を意味するrillが由来となっています。どちらもルリリの体の色にピッタリな由来ですね。ちなみにazureは英語では少し詩的な意味合いを感じますが、スペイン語では一般的な青を意味し、また語源はアラビア語に起源がある単語です。"},"ノズパス":{"no":299,"etymology":"nose(鼻) compass(コンパス)","description":"ダイノーズ(Probopass)の進化前で『コンパスポケモン(Compass Pokémon)』のノズパス(Nosepass)。巨大な特徴的な赤い鼻から、英名の前半部分は英語で『鼻』を意味するnose(鼻)が由来です。また『コンパスポケモン』から、後半部分はそのまま英語のcompass(コンパス)があてられています。"},"エネコ":{"no":300,"etymology":"skittish(おてんば、ものに驚きやすい) + kitty(子猫)","description":"『こねこポケモン(Kitten Pokémon)』のエネコ(Skitty)。自分の尻尾を追いかけ回す習性から、前半部分は英語で『おてんば』などを意味するskittish(おてんば、ものに驚きやすい)が由来です。また子猫をモチーフにしたポケモンのため、後半部分はそのまま英語で『子猫』を意味するkitty(子猫)があてられています。また類義語としてkittenも『子猫』を意味します。"},"エネコロロ":{"no":301,"etymology":"delicate(優美な、上品な) + catty(ネコのような)","description":"エネコ(Skitty)から進化した『おすましポケモン(Prim Pokémon)』のエネコロロ(Delicatty)。進化し、とても上品で清潔な場所を好むことから、英名の前半部分は英語で『上品な』などを意味するdelicate(優美な、上品な、繊細な)が由来です。またまた猫をモチーフにしたポケモンのため、後半部分はそのまま英語でネコを意味する形容詞のcatty(ネコのような)があてられています。またその他に、cattyには猫の性格から『意地悪な』という意味もあります。"},"ヤミラミ":{"no":302,"etymology":"sable(暗黒、黒色、クロテン) + eye(目)","description":"『くらやみポケモン(Darkness Pokémon)』のヤミラミ(Sableye)。『あくタイプ』かつ『くらやみポケモン』から、英名の前半部分は英語で『暗闇』』に関する単語のsable(暗黒、黒色、クロテン)が由来です。また特徴的な宝石のような目から、英名の後半部分はそのまま英語で『目』を意味するeye(目)があてられています。"},"クチート":{"no":303,"etymology":"maw(動物の胃) + wile(たくらみ、策略)","description":"『あざむきポケモン(Deceiver Pokémon)』のクチート(Mawile)。特徴的な頭部の巨大な口から前半部分は、英語で『動物の胃』などを意味するmaw(動物の胃、がつがつした胃)が由来です。また『あざむきポケモン』ということで、おとなしい見た目で相手を油断させることから、後半部分は英語で『企み』などを意味するwile(たくらみ、策略)があてられています。また一般的な消化器官の『胃』や『お腹』はstomachがよく使われます。また派生語として英語で『腹痛』はstomachにache(痛み)を足したstomachacheが頻繁に使用されます。"},"ココドラ":{"no":304,"etymology":"armor(鎧、装甲、防護服) + iron(鉄)","description":"『てつヨロイポケモン(Iron Armor Pokémon)』のココドラ(Aron)。英名はココドラの分類の『てつヨロイポケモン』を訳した形になっており、そのまま英語のarmor(鎧、装甲、防護服)とiron(鉄)の混成語が由来です。どちらも『はがねタイプ』の要素を表現していますね。"},"コドラ":{"no":305,"etymology":"lairy(攻撃的な、ずる賢い) + iron(鉄)","description":"ココドラ(Aron)から進化した『てつヨロイポケモン(Iron Armor Pokémon)』のコドラ(Lairon)。進化したことにより攻撃性が増したことから、英名の前半部分はイギリスで使用されるスラングのlairy(攻撃的な、ずる賢い)が由来だと思われます。また『はがねタイプ』であることから、英名の後半部分はそのまま英語で『鉄』を意味するiron(鉄)があてられています。また洞窟に住処があるため、前半部分は『野獣の巣』を意味するlair(巣、穴)が由来の可能性もあります。"},"ボスコドラ":{"no":306,"etymology":"aggressive(攻撃的な) + iron(鉄)","description":"コドラ(Lairon)から進化した『てつヨロイポケモン(Iron Armor Pokémon)』のボスコドラ(Aggron)。進化し、攻撃性が更に増したことから、前半部分はコドラのlairy(攻撃的な、ずる賢い) からaggressive(攻撃的な)に強化されています。また『はがねタイプ』であることから、英名の後半部分はそのまま英語で『鉄』を意味するiron(鉄)があてられています。"},"アサナン":{"no":307,"etymology":"meditate(瞑想する) + petite(小さい、小柄の)","description":"『めいそうポケモン(Meditate Pokémon)』のアサナン(Meditite)。分類が『めいそうポケモン』であることから、英名の前半部分はそのまま英語で『瞑想する』などを意味するmeditate(瞑想する)が由来となっています。また進化前で体が小さいことから、英名の後半部分は英語で『小柄の』を意味する形容詞のpetite(小さい、小柄の)があてられています。"},"チャーレム":{"no":308,"etymology":"meditate(瞑想する) + champion(闘士、優勝者)","description":"アサナン(Meditite)から進化した『めいそうポケモン(Meditate Pokémon)』のチャーレム(Medicham)。分類が『めいそうポケモン』であることから、英名の前半部分は進化前のアサナンと同じ、そのまま英語で『瞑想する』などを意味するmeditate(瞑想する)が由来です。また進化し、格闘選手のような姿をしていることから、英名の後半部分は英語で『闘士 』を意味するchampion(闘士、優勝者)があてられています。"},"ラクライ":{"no":309,"etymology":"electricity(電気) + strike(打つ、殴る、ストライキ)","description":"『いなずまポケモン(Lightning Pokémon)』のラクライ(Electrike)。『でんきタイプ』であることから、英名の前半部分は英語で『電気』を意味するelectricity(電気)が由来です。またライオンをモチーフにしたポケモンであることから、後半部分はその攻撃性を表した単語のstrike(打つ、叩く、殴る)があてられています。またstrikeには『(雷が)落ちる』意味もあり、『でんきタイプ』を表現しています。"},"ライボルト":{"no":310,"etymology":"mane(たてがみ) + electricity(電気)","description":"ラクライ(Electrike)から進化した『ほうでんポケモン(Discharge Pokémon)』のライボルト(Manectric)。ライオンをモチーフにしていることから、英名の前半部分は英語でライオンや馬にある『たてがみ』を意味するmane(たてがみ)があてられています。ちなみに現実世界のライオンには、オスにしかたてがみは生えませんが、ライボルトにはオス・メス両方存在します。また『でんきタイプ』であるため、英名の後半部分はそのまま英語で『電気』を意味するelectricity(電気)が由来です。"},"プラスル":{"no":311,"etymology":"plus(プラス、陽の) + hustle(頑張る、乱暴に押す)","description":"『おうえんポケモン(Cheering Pokémon)』のプラスル(Plusle)。頬に『+』の模様があることから、英名の前半部分はそのまま英語のplus(プラス、陽の、好ましい)が由来です。また『おうえんポケモン』ということで、英名の後半部分は英語で『頑張る』を意味するhustle(頑張る)が由来となっています。またhustleですが、本来の意味は『力強く押す』という意味ですが、そこから発展し、乱暴に押す、急かす、押し合う、売春するなど様々な意味がある多義語です。"},"マイナン":{"no":312,"etymology":"minus(マイナス、負の)","description":"『おうえんポケモン(Cheering Pokémon)』のマイナン(Minun)。頬に『－』の模様があることから、そのまま英語のminus(マイナス、負の)が由来になります。"},"バルビート":{"no":313,"etymology":"volt(電圧のV) + beetle(甲虫)","description":"『ほたるポケモン(Firefly Pokémon)』のバルビート(Voltbeat)。蛍をモデルにしたポケモンで、尾部などに発光器管をもつことから、英名の前半部分は電気関係のvolt(電圧のV)が由来です。また『むしタイプ』のため、後半部分はそのまま英語で『甲虫』を意味するbeetle(甲虫)があてられています。ちなみにホタルは英語でfireflyです。"},"イルミーゼ":{"no":314,"etymology":"illuminate(照らす)","description":"『ほたるポケモン(Firefly Pokémon)』のイルミーゼ(Illumise)。蛍をモデルにしたポケモンで、尾部などに発光器管をもつことから、英名は英語で『照らす』などを意味する動詞のilluminate(照らす)が由来です。ちなみにホタルは英語でfireflyです。"},"ロゼリア":{"no":315,"etymology":"rose(薔薇) + azalea(ツツジ)","description":"スボミー(Budew)の進化後で、ロズレイド(Roserade)の進化前の『いばらポケモン(Thorn Pokémon)』のロゼリア(Roselia)。植物をモチーフにしたポケモンで、両手にそれぞれ花を持っていることから、英名は英語のrose(薔薇) と azalea(ツツジ)混成語が由来です。ロゼリアが持っている花の正体は『バラ』と『ツツジ』だったのですね。"},"ゴクリン":{"no":316,"etymology":"gulp(≪急いで≫ゴクゴク飲む、ぐっと飲むこと)","description":"『いぶくろポケモン(Stomach Pokémon)』のゴクリン(Gulpin)。体の大部分が胃袋で、ありとあらゆるものを消化することから、英名は英語のgulp(ゴクゴク飲む、ガツガツ食べる)が由来です。またgulpの類義語にswallow(ぐっと飲む)という単語がありますが、こちらは進化後のマルノームの英名の由来にもなっています。"},"マルノーム":{"no":317,"etymology":"swallow(ぐっと飲む、飲み込む) + lot(たくさん)","description":"ゴクリン(Gulpin)から進化した『どくぶくろポケモン(Poison Bag Pokémon)』のマルノーム(Swalot)。なんでも丸飲みにしてしまう習性から、英名の前半部分は英語で『ぐっと飲む』などを意味するswallow(ぐっと飲む、飲み込む)が由来となっています。また進化し飲み込む量が増えたことから、後半部分は英語で『たくさん』を意味するlot(たくさん)があてられています。lotはa lot of(たくさんの)のような形で多用されます。またswallowの類義語にgulp(ゴクゴク飲む、ガツガツ食べる)という単語がありますが、こちらは進化前のゴクリンの英名の由来にもなっています。"},"キバニア":{"no":318,"etymology":"carnivorous(肉食の) + piranha(ピラニア)","description":"『どうもうポケモン(Savage Pokémon)』のキバニア(Carvanha)。ピラニアをモチーフにしたポケモンで、獰猛で肉食なことから、英名の前半部分は英語で『肉食の』などを意味するcarnivorous(肉食の)が由来です。また後半部分はそのままピラニアの英語のpiranha(ピラニア)があてられています。ちなみに『肉食性』のcarnivorousの接頭句(prefix)のcarniには『肉』の意味があり、他の例としてcarnival(食肉祭)やcannibalism(共食い)などがあります。またその他の食性として、英語でそれぞれ草食はherbivorous、雑食はomnivorousですherbは『植物』 を指し、omniは『全部』を意味します。"},"サメハダー":{"no":319,"etymology":"shark(サメ) + torpedo(魚雷、水雷)","description":"キバニア(Carvanha)から進化した『きょうぼうポケモン(Brutal Pokémon)』のサメハダー(Sharpedo)。鮫をモチーフにしていることから、英名の前半部分はそのまま英語のshark(サメ)が由来です。また進化し更に獰猛になったことから、後半部分は英語で『魚雷』を意味するtorpedo(魚雷、水雷)があてられています。"},"ホエルコ":{"no":320,"etymology":"whale(クジラ) + mere(ちっぽけな、ほんの)","description":"『たまくじらポケモン(Ball Whale Pokémon)』のホエルコ(Wailmer)。鯨をモチーフにしているポケモンで、英名の前半部分はそのまま英語で『鯨』を意味するwhale(クジラ)が由来です。また進化前で体格が小さいことから、英名の後半部分は英語で『ちっぽけな』などを意味するmere(ちっぽけな、ほんの)があてられています。"},"ホエルオー":{"no":321,"etymology":"whale(クジラ) + lord(君主、主人、支配者)","description":"ホエルコ(Wailmer)から進化した『うきくじらポケモン(Float Whale Pokémon)』のホエルオー(Wailord)。鯨をモチーフにしているポケモンから、英名の前半部分はそのまま英語で『鯨』を意味するwhale(クジラ)が由来です。また進化し巨大になったことから、後半部分は英語で『君主 』を意味するlord(君主)があてられています。"},"ドンメル":{"no":322,"etymology":"numb(どんかん、かじかんだ) + camel(ラクダ)","description":"『どんかんポケモン(Numb Pokémon)』のドンメル(Numel)。無表情な顔で鈍感なところから、英名の前半部分は英語で『鈍い』などを意味するnumb(どんかんな)が由来です。また駱駝をモチーフにしているポケモンから、英名の後半部分はそのまま英語で『ラクダ』を意味するcamel(ラクダ)が由来になっています。またnumbには他に、『寒さでかじかむ』という意味で『ほのおタイプ』のドンメルには合わないですが、これはドンメルの表情からきているので関係ないと思われます。"},"バクーダ":{"no":323,"etymology":"camel(ラクダ) + erupt(噴火する)","description":"ドンメル(Numel)から進化した『ふんかポケモン(Eruption Pokémon)』のバクーダ(Camerupt)。駱駝をモチーフにしているポケモンから、英名の前半部分はそのまま英語で『ラクダ』を意味するcamel(ラクダ)が由来になっています。また『ほのおタイプ』や『ふんかポケモン』から、英名の後半部分は英語で『噴火する』を意味するerupt(噴火する)があてられています。"},"コータス":{"no":324,"etymology":"tortoise(リクガメ) + coal(石炭)","description":"『せきたんポケモン(Coal Pokémon)』のコータス(Torkoal)。亀をモチーフにしているポケモンから、英名の前半部分はそのまま英語で『カメ』を意味するtortoise(カメ)が由来になっています。また分類の『せきたんポケモン』から後半部分はそのまま英語で『石炭』を意味するcoal(石炭)が由来です。ちなみに英語で『カメ』といえば英語でturtleとtortoiseがありますが、一般的にturtleは海などの水中で生息するカメに使用され、一方でtortoiseは陸で生活するリクガメなどに使われます。"},"バネブー":{"no":325,"etymology":"spring(跳ねる、春) + oink(ブタの擬声語:ブヒブヒ)","description":"『とびはねポケモン(Bounce Pokémon)』のバネブー(Spoink)。尻尾がバネ状になっていて、跳ねていることから、英名の前半部分は英語で『跳ねる』などを意味するspring(跳ねる)が由来となっています。またブタをモチーフにしているポケモンから、後半部分は英語のブタのの擬声語のoink(ブタの擬声語:ブヒブヒ)があてられています。ちなみにspringは多義語で、『跳ねる』以外に『春』や『温泉』などの意味もあります。"},"ブーピッグ":{"no":326,"etymology":"grunt(ブーブー言う、不平を言う) + pig(豚)","description":"バネブー(Spoink)から進化した『あやつりポケモン(Manipulate Pokémon)』のブーピッグ(Grumpig)。ブタをモチーフにしていることから、英名の前半部分は英語のブタの擬声語のgrunt(ブーブー言う、不平を言う)が由来です。また後半部分はもちろん英語で『豚』を意味するpig(豚)が由来です。また英語で豚と言えばpig、swine、hog、sow、boarなどの単語が挙りますが、違いはそれぞれ、pigは家畜としての豚を指し、swineは豚の総称を意味し、hogは去勢をしたメス豚、sowは成熟したメス豚、そしてboarは野生の豚を指します。またboarは猪を指す場合もあり、豚と区別するためにwild boar(イノシシ)としてよく使用されます。"},"パッチール":{"no":327,"etymology":"spin(回転、回す、紡ぐ) + panda(パンダ)","description":"『ぶちパンダポケモン(Spot Panda Pokémon)』のパッチール(Spinda)。目が渦巻き模様であることから、英名の前半部分は英語で『回転』を意味するspin(回転、回す、紡ぐ)が由来となっています。またパンダをモチーフにしているポケモンから、後半部分はそのまま英語のpanda(パンダ)があてられています。"},"ナックラー":{"no":328,"etymology":"trap(罠) + pinch(挟む、つねる)","description":"『ありじこくポケモン(Ant Pit Pokémon)』のナックラー(Trapinch)。『ありじこくポケモン』ということで敵を罠にかけることから、英名の前半部分は英語で『罠』を意味するtrap(罠)が由来です。また特徴的な巨大な口で獲物を挟むことから、英名の後半部分は英語で『挟む』などを意味するpinch(挟む、つねる)があてられています。"},"ビブラーバ":{"no":329,"etymology":"vibrate(振動する、揺れる) + larva(幼虫)","description":"ナックラー(Trapinch)から進化した『しんどうポケモン(Vibration Pokémon)』のビブラーバ(Vibrava)。二枚の羽を振動させ超音波をだすことから、英名の前半部分は英語で『振動する』などを意味するvibrate(振動する、揺れる)が由来となっています。また幼虫の姿をしたポケモンから、英名の後半部分はそのまま英語で『幼虫』を意味するlarva(幼虫)があてられています。"},"フライゴン":{"no":330,"etymology":"fly(飛ぶ) + dragon(龍、ドラゴン)","description":"ビブラーバ(Vibrava)から進化した『せいれいポケモン(Mystic Pokémon)』のフライゴン(Flygon)。幼虫のビブラーバから進化し、成体となり翼が生えたフライゴン。『翼』を持つ『ドラゴン』から、そのまま英名は英語のfly(飛ぶ) と dragon(龍、ドラゴン)の混成語が由来です。日本名と同じですね。"},"サボネア":{"no":331,"etymology":"cactus(サボテン) + debonair(明るく愛想のいい)","description":"『サボテンポケモン(Cactus Pokémon)』のサボネア。サボテンをモチーフにしているポケモンから、英名の前半部分はそのまま英語で『サボテン』を意味するcactus(サボテン)が由来となっています。また後半部分は、アニメに登場するロケット団のコジローのサボネアは、非常に人懐っこい性格をしています。そこから英語のdebonair(明るく愛想のいい)があてられたのだと思われます。"},"ノクタス":{"no":332,"etymology":"cactus(サボテン) + nocturnal(夜の、夜行性の)","description":"サボネア(Cacnea)から進化した『カカシぐさポケモン(Scarecrow Pokémon)』のノクタス(Cacturne)。サボテンをモチーフにしているポケモンから、英名の前半部分はそのまま英語で『サボテン』を意味するcactus(サボテン)が由来となっています。また進化し『あくタイプ』が追加されていることから、英名の後半部分は『闇』や『夜』に関係する単語のnocturnal(夜の、夜行性の)があてられています。ちなみに日本名のノクタスの前半部分の『ノク』には接頭辞で『夜』の意味があり、後半部分の『タス』はもちろんcactus(サボテン)からきています。英名と日本名同じ由来ですね。"},"チルット":{"no":333,"etymology":"swab(綿棒、モップ) + blue(青、青色)","description":"『わたどりポケモン(Cotton Bird Pokémon)』のチルット(Swablu)。雲のようなふわふわした羽をしていることから、英名の前半部分は英語で『綿棒』などを意味するswab(綿棒、モップ)が由来です。また体が青色をしていることから、後半部分はそのまま英語のblue(青、青色)があてられています。"},"チルタリス":{"no":334,"etymology":"alto(アルト、中高音) + aria(詠唱、アリア)","description":"チルット(Swablu)から進化した『ハミングポケモン(Humming Pokémon)』のチルタリス(Altaria)。美しい音色のハミングを奏でることから、英名は音楽に関係する単語のalto(アルト、中高音) と aria(詠唱、アリア)の混成語が由来です。"},"ザングース":{"no":335,"etymology":"斬 + mongoose(マングース)","description":"『ネコイタチポケモン(Cat Ferret Pokémon)』のザングース(Zangose)。日本名と同じ名前です。鋭い爪で切り刻むことから、英名の前半部分はおそらく日本語の『斬』が由来だと思われます。またマングースをモチーフにしたポケモンから、後半部分はそのまま英語のmongoose(マングース)があてられています。"},"ハブネーク":{"no":336,"etymology":"sever(切断する) + viper(毒蛇、意地の悪い人)","description":"『キバへびポケモン(Fang Snake Pokémon)』のハブネーク(Serviper)。猛毒を出す巨大な２本の牙から、英名の前半部分は英語で『切断』を意味するsever(切断する、切る)が由来です。また毒ヘビをモチーフにしているポケモンから、後半部分はそのまま英語で『毒蛇』を意味するviper(毒蛇、意地の悪い人)があてられています。またseverの類義語(synonym)としてcut, amputate, disconnectなどがあり、それぞれcutは一般的な『切る』ことを意味し、amputateは手術などでの切断、そしてdisconnectはconnect(接続する)に接頭辞のdis(反意語)がついた単語になります。"},"ルナトーン":{"no":337,"etymology":"lunar(月の) + stone(石)","description":"『いんせきポケモン(Meteorite Pokémon)』のルナトーン(Lunatone)。月の形をしているポケモンから、英名の前半部分はmoon(月)の形容詞のlunar(月の)が由来です。また隕石をモチーフにしていることから、後半部分はそのまま英語で『石』を意味するstone(石)があてられています。ちなみに隕石は英語でmeteoriteです。"},"ソルロック":{"no":338,"etymology":"solar(太陽の) + rock(岩)","description":"『いんせきポケモン(Meteorite Pokémon)』のソルロック(Solrock)。太陽の形をしていることから、英名の前半部分はsun(sun)の形容詞のsolar(太陽の)が由来です。また隕石をモチーフにしていることから、後半部分はそのまま英語で『岩』を意味するrock(岩)があてられています。ちなみに隕石は英語でmeteoriteです。"},"ドジョッチ":{"no":339,"etymology":"barb(≪ナマズなどの≫ヒゲ、棘) + loach(ドジョウ)","description":"『ひげうおポケモン(Whiskers Pokémon)』のドジョッチ(Barboach)。特徴的な２本のヒゲから、英名の前半部分は、鯰や鯉などに生える『ヒゲ』を意味するbarb(ヒゲ、触鬚)が由来となっています。また魚のドジョウをモチーフにしていることから、後半部分はそのまま英語で『ドジョウ』を意味するloach(ドジョウ)あてられています。またbarbにはその他にも釣り針などの『かかり』の意味があります。またヒゲと言えば英語で、beard, whisker, moustache, goatee, stubble,などがありますが、それぞれbeardは顎から頬にかけてのヒゲ、whiskerは頬ヒゲ、moustacheは口ヒゲ、goateeは顎ヒゲ、stubbleは無精ヒゲを意味します。この中で最も一般的な単語はbeardになります。"},"ナマズン":{"no":340,"etymology":"whisker(ほおひげ、ほんの僅かな) + catfish(ナマズ)","description":"ドジョッチ(Barboach)から進化した『ひげうおポケモン(Whiskers Pokémon)』のナマズン(Whiscash)。特徴的な２本の長いヒゲから、英名の前半部分はwhisker(ほおひげ)が由来になっています。また魚の『ナマズ』をモチーフにしていることから、後半部分はそのまま英語で『ナマズ』を意味するcat fish(ナマズ)があてられています。またヒゲと言えば英語で、beard, whisker, moustache, goatee, stubble,などがありますが、それぞれbeardは顎から頬にかけてのヒゲ、whiskerは頬ヒゲ、moustacheは口ヒゲ、goateeは顎ヒゲ、stubbleは無精ヒゲを意味します。この中で最も一般的な単語はbeardになります。"},"ヘイガニ":{"no":341,"etymology":"corporal(身体の、伍長) + crawfish(ザリガニ)","description":"『ごろつきポケモン(Ruffian Pokémon)』のヘイガニ(Corphish)。推測ですが胴体が長いことから、英名の前半部分は形容詞のcorporal(身体の、胴体の、伍長)が由来だと思われます。またザリガニをモチーフにしていることから、後半部分はそのまま英語で『ザリガニ』を意味するcrawfish(ザリガニ)あてられています。またザリガニは英語でcrayfishとも表記されます。"},"シザリガー":{"no":342,"etymology":"crawfish(ザリガニ) + daunt(ひるませる、鋭気をくじく)","description":"ヘイガニ(Corphish)から進化した『ならずものポケモン(Rogue Pokémon)』のシザリガー(Crawdaunt)。ザリガニをモチーフにしていることから、英名の前半部分はそのまま英語で『ザリガニ』を意味するcrawfish(ザリガニ)あてられています。また進化したことにより『あくタイプ』が追加されています。そこから英名の後半部分は怖いイメージで、英語で『ひるませる』を意味するdaunt(ひるませる、鋭気をくじく)があてられています。"},"ヤジロン":{"no":343,"etymology":"balance(バランス) + toy(玩具、おもちゃ)","description":"『どぐうポケモン(Clay Doll Pokémon)』のヤジロン(Baltoy)。『やじろべえ』のような姿をした土偶をモチーフにしたポケモンです。英語では『やじろべえ』のようなバランスを取る玩具のことを総じてbalance toyと呼称することから、英名はそのまま英語のbalance(バランス) とtoy(玩具、おもちゃ)の混成語が由来です。"},"ネンドール":{"no":344,"etymology":"clay(粘土、土) + doll(人形)","description":"ヤジロン(Baltoy)から進化した『どぐうポケモン(Clay Doll Pokémon)』のネンドール(Claydol)。土偶をモチーフにしたポケモンから、英名の前半部分は土偶の材料のclay(粘土、土)が由来です。また土偶自体が『人形』の一種のため、後半部分は英語で『人形』を意味するdoll(人形)があてられています。また英名のClaydolは、ユダヤ教のハヌカーと呼ばれる年中行事で遊ばれるドレイドル(dreidel)という木製のコマが由来の説もあります。"},"リリーラ":{"no":345,"etymology":"lily(百合、純潔な人) + creeper(つる植物、這う昆虫)","description":"『ウミユリポケモン(Sea Lily Pokémon)』のリリーラ(Lileep)。分類の通り生きた化石として知られている『ウミユリ』をモチーフにしたポケモンで、英名はそのまま英語のlily(百合、純潔な人) とcreeper(つる植物、這う昆虫)の混成語が由来です。ちなみにリリーラは『くさタイプ』であり、モデルのウミユリの名前に『ユリ』が入っていますが、実際は植物ではなくヒトデやウニと同じ棘皮動物の仲間だそうです。ちなみにウミユリは英語でcrinoidです。"},"ユレイドル":{"no":346,"etymology":"cradle(揺りかご) + lily(百合、純潔な人)","description":"リリーラ(Lileep)から進化した『いわつぼポケモン(Barnacle Pokémon)』のユレイドル(Cradily)。『揺りかご』のように頭部が揺れることから、英名の前半部分は英語で『揺りかご』を意味するcradle(揺りかご)が由来だと思われます。また日本名のユレイドに関しても『揺れ』と『cradle』の混成語からきていると思われます。またウミユリをモチーフにしたポケモンなので、後半部分はそのまま英語で『ユリ』を意味するlily(百合、純潔な人)が由来です。ちなみにユレイドルは『くさタイプ』であり、モデルのウミユリの名前に『ユリ』が入っていますが、実際は植物ではなく、ヒトデやウニと同じ棘皮動物の仲間だそうです。ちなみにウミユリは英語でcrinoidです。"},"アノプス":{"no":347,"etymology":"anomalocaris(古生生物: アノマロカリス) + lith(石)","description":"『むかしエビポケモン(Old Shrimp Pokémon)』のアノプス(Anorith)。古生代カンブリア紀の海に生息していたアノマロカリスという生物をモチーフにしているから、英名の前半部分はそのまま英語のanomalocaris(古生生物: アノマロカリス)が由来です。また『ツメのカセキ』から入手できるポケモンから、後半部分は『石』を意味する連結語のlithが由来です。例としてmegalith(巨石)、paleolith(旧石器)、bathlith(底盤)などがあります。"},"アーマルド":{"no":348,"etymology":"armor(鎧、防護具) + armadillo(アルマジロ)","description":"アノプス(Anorith)から進化した『かっちゅうポケモン(Plate Pokémon)』アノプス(Anorith)。全身が堅い甲羅に覆われていることから、英名の前半部分は英語で『鎧』などを意味するarmor(鎧、防護具)が由来となっています。また、古生代カンブリア紀の海に生息していたアノマロカリス(anomalocaris)という生物と、ほ乳類のアルマジロをモチーフにしていることから、後半部分は『アルマジロ』の英語のarmadillo(アルマジロ)が由来となっています。"},"ヒンバス":{"no":349,"etymology":"feeble(弱った) + bass(魚：バス)","description":"『さかなポケモン(Fish Pokémon)』のヒンバス(Feebas)。ミロカロス(Milotic)の進化前でとても弱々しいことから、英名の前半部分は英語で『弱った』などを意味する形容詞のfeeble(弱った)があてられています。また魚のバスをモチーフにしたポケモンから、英名の後半部分はそのまま英語のbass(魚：バス)が由来です。"},"ミロカロス":{"no":350,"etymology":"Venus de Milo(ミロのヴィーナス) + aquatic(水生の)","description":"ヒンバス(Feebas)から進化した『いつくしみポケモン(Tender Pokémon)』のミロカロス(Milotic)。最も美しいポケモンと呼ばれていることから、英名の前半部分は現在パリのルーヴル美術館で展示されている、古代ギリシャ彫刻のVenus de Milo(ミロのヴィーナス)が由来です。また『みずタイプ』から、英名の後半部分は水に関係する形容詞のaquatic(水生の)があてられています。"},"ポワルン":{"no":351,"etymology":"forecast(天気予報) + form(形、フォーム)","description":"『てんきポケモン(Weather Pokémon)』のポワルン(Castform)。『てんきポケモン』から前半部分は、英語で『天気予報』に関するforecast(予報する)が由来です。また天候によって容姿を変化させるため、後半部分はその特性から英語で『形』を意味するform(形、フォーム)があてられています。ちなみにforecastはweather(天気)と合わせてweather forecast(天気予報)の形で使用されます。"},"カクレオン":{"no":352,"etymology":"隠れる + chameleon(カメレオン)","description":"『いろへんげポケモン(Color Swap Pokémon)』のカクレオン(Kecleon)。体の色を変化させることができることから、英名の前半部分は日本語の『隠れる』が由来です。また爬虫類のカメレオンをモチーフにしたポケモンから、後半部分はそのまま英語のchameleon(カメレオン)があてられています。"},"カゲボウズ":{"no":353,"etymology":"shadow(影) + puppet(操り人形、指人形)","description":"『にんぎょうポケモン(Puppet Pokémon)』のカゲボウズ(Shuppet)。『ゴーストタイプ』から、英名の前半部分は英語で『影』を意味するshadow(影)が由来です。また人形をモチーフにしたポケモンから、英名の後半部分はそのまま英語のpuppet(操り人形、指人形)があてられています。ちなみに人形に手を入れてアフレコする、『腹話術』は英語でventriloquismと言います。難しいスペリングですね。"},"ジュペッタ":{"no":354,"etymology":"bane(破滅のもと) + marionette(マリオネット)","description":"カゲボウズ(Shuppet)から進化した『ぬいぐるみポケモン(Marionette Pokémon)』のジュペッタ(Banette)。英名の前半部分は『ゴーストタイプ』から、英語で『破滅』を意味するbane(破滅のもと、不幸のもと)が由来です。また操り人形をモチーフにしたポケモンから、英名の後半部分はそのまま英語のmarionette(マリオネット、操り人形)があてられています。ちなみに人形に手を入れてアフレコする、腹話術は英語でventriloquismと言います。難しいスペリングですね。"},"ヨマワル":{"no":355,"etymology":"dusk(≪黄昏の≫薄暗がり、夕闇) + skull(頭蓋骨)","description":"『おむかえポケモン(Requiem Pokémon)』のヨマワル(Duskull)。英名の前半部分は『ゴーストタイプ』から、英語で『薄暗がり 』を意味するdusk(薄暗がり、夕闇)が由来です。また顔がドクロの姿をしていることから、後半部分はそのまま英語で『頭蓋骨』を意味するskull(頭蓋骨、スカル)があてられています。"},"サマヨール":{"no":356,"etymology":"dusk(≪黄昏の≫薄暗がり) + cyclops(サイクロプス)","description":"ヨマワル(Duskull)の進化後でヨノワール(Dunknoir)の進化前で『てまねきポケモン(Beckon Pokémon)』のサマヨール(Dusclops)。英名の前半部分は『ゴーストタイプ』から、英語で『薄暗がり』を意味するdusk(薄暗がり、夕闇)が由来です。また後半部分はサマヨールの容姿から、ギリシャ神話に登場する一つ目の巨人のcyclops(サイクロプス)があてられています。"},"トロピウス":{"no":357,"etymology":"tropical(熱帯の) + brachiosaurus(ブラキオサウルス)","description":"『フルーツポケモン(Fruit Pokémon)』のトロピウス(Tropius)。熱帯雨林に生息するポケモンから、英名の前半部分は英語で『熱帯の』などを意味する形容詞のtropical(熱帯の、酷暑の)があてられています。またブラキオサウルスのような巨大な恐竜をモチーフにしていることから、後半部分はそのまま英語のbrachiosaurus(ブラキオサウルス)が由来となっています。"},"チリーン":{"no":358,"etymology":"chime(チャイム、鐘) + echo(エコー、反響)","description":"リーシャン(Chingling)から進化した『ふうりんポケモン(Wind Chime Pokémon)』のチリーン(Chimecho)。風鈴をモチーフにポケモンから、英名は音に関係するchime(チャイム、鐘)と echo(エコー、反響)の混成語が由来です。"},"アブソル":{"no":359,"etymology":"absolute(絶対の) + sol(ラテン語：太陽)","description":"『わざわいポケモン(Disaster Pokémon)』のアブソル(Absol)。英名は英語で『絶対の』などを意味する形容詞のabsolute(絶対の)と、『あくタイプ』から、ラテン語で『太陽』を意味するsolとの混成語が由来だと思われます。また 『わざわいポケモン』から日本語の『物騒』が由来の説もあります。"},"ソーナノ":{"no":360,"etymology":"Why not(なぜいけないのか","description":"『ほがらかポケモン(Bright Pokémon)』のソーナノ(Wynaut)。英名は英語のWhy not(なぜいけないのか)を文字ったものが由来です。"},"ユキワラシ":{"no":361,"etymology":"snow(雪) + runt(小さな子、チビ)","description":"『ゆきかさポケモン(Snow Hat Pokémon)』のユキワラシ(Snorunt)。雪童子をモチーフにしたポケモンで、『こおりタイプ』から英名の前半部分はそのまま英語で『雪』を意味するsnow(雪)が由来です。また進化前で幼い姿をしていることから、英名の後半部分は英語で『動物の発達不良の子供』や『チビ 』などを意味するrunt(小さな子、チビ)があてられています。"},"オニゴーリ":{"no":362,"etymology":"glacier(氷河) + goalie(キーパー)","description":"ユキワラシ(Snorunt)から進化した『がんめんポケモン(Face Pokémon)』のオニゴーリ(Glaile)。進化したことにより英名の前半部分は、英語のsnow(雪)からglacier(氷河)に強化されています。また英名の後半部分は英語でアイスホッケーなどの『ゴールキーパー』を意味するgoalie(キーパー)があてられています。どちらも『こおりタイプ』のオニゴーリにピッタリな単語ですね。"},"タマザラシ":{"no":363,"etymology":"sphere(球、球体) + seal(アザラシ、アシカ)","description":"『てたたきポケモン(Clap Pokémon)』のタマザラシ(Spheal)。丸い体をしていることから、英名の前半部分は英語で『球』を意味するsphere(球、球体)が由来です。またアザラシをモチーフにしていることから、後半部分はそのまま英語で『アザラシ』を意味するseal(アザラシ、アシカ)が由来となっています。"},"トドグラー":{"no":364,"etymology":"seal(アザラシ、アシカ) + leo(ライオン、獅子座)","description":"タマザラシ(Spheal)から進化した『たままわしポケモン(Ball Roll Pokémon)』のトドグラー(Sealeo)。アザラシをモチーフにしていることから、英名の前半部分はそのまま英語で『アザラシ』を意味するseal(アザラシ、アシカ)が由来となっています。またライオンのようなヒゲをしていることから、後半部分はラテン語で『ライオン』を意味するleo(ラテン語：ライオン)があてられています。"},"トドゼルガ":{"no":365,"etymology":"walrus(セイウチ) + reign(統治、支配、君臨)","description":"トドグラー(Sealeo)から進化した『こおりわりポケモン(Ice Break Pokémon)』のトドゼルガ(Walrein)。セイウチをモチーフにしていることから、英名の前半部分はそのまま英語で『セイウチ』を意味するwalrus(セイウチ)が由来となっています。進化前のトドグラーの英名はseal(アシカ、アザラシ)が由来になっており、そこから進化しwalrus(セイウチ)にサイズアップしていますね。またこのシリーズの最終進化形ということで、英名の後半部分は英語で『統治』などを意味するreign(統治、支配、君臨)があてられています。"},"パールル":{"no":366,"etymology":"clam(二枚貝) + pearl(真珠、パール)","description":"『2まいがいポケモン(Bivalve Pokémon)』のパールル(Clamperl)。ハマグリなどの二枚貝をモチーフにしていることから、英名の前半部分はそのまま英語で『二枚貝』を意味するclam(二枚貝)が由来となっています。clam chowder(クラムチャウダー)などでお馴染みの単語ですね。また貝の中の真珠の部分が顔になっていることから、英名の後半部分はそのまま英語で『真珠』を意味するpearl(真珠、パール)があてられています。"},"ハンテール":{"no":367,"etymology":"hunt(狩る) + tail(尻尾)","description":"パールル(Clamperl)に『しんかいのキバ(Deep Sea Tooth)』を持たせて通信交換(Trade)すると進化する『しんかいポケモン(Deep Sea Pokémon)』のハンテール(Huntail)。小魚の形をした『尻尾』で獲物を『狩猟』することから、英名は英語のhunt(狩る)とtail(尻尾)の混成語が由来です。"},"サクラビス":{"no":368,"etymology":"gore(角で突き飛ばす、血の塊) + abyss(深い底、奈落の底)","description":"パールル(Clamperl)に『しんかいのウロコ(Deep Sea Scale)』を持たせて通信交換(Trade)すると進化する『なんかいポケモン(South Sea Pokémon)』のサクラビス(Gorebyss)。特徴的な長くて尖った角から、英名の前半部分は英語で『角で突き飛ばす』などを意味するgore(角で突き飛ばす)が由来だと思われます。また深海で暮らしていることから、英名の後半部分は英語で『深い底』を意味するabyss(深い底、奈落の底)があてられています。"},"ジーランス":{"no":369,"etymology":"relic(遺跡、遺物、遺品) + coelacanth(シーラカンス)","description":"『ちょうじゅポケモン(Longevity Pokémon)』のジーランス(Relicanth)。一億年前から姿を変えていないことから、英名の前半部分は英語で『歴史的な遺物』を意味するrelic(遺跡、遺物、遺品)が由来です。また生きた化石として知られている深海魚のシーラカンスをモチーフにしていることから、英名の後半部分はそのまま英語のcoelacanth(シーラカンス)が由来となっています。"},"ラブカス":{"no":370,"etymology":"love(愛) + discus(淡水魚：ディスカス、円盤)","description":"『ランデブーポケモン(Rendezvous Pokémon)』のラブカス(Luvdisc)。体がハートの形をしていることから、英名の前半部分は英語で『愛』などを意味するlove(愛)が由来です。また淡水魚のディスカスのような魚をモチーフにしていることから、英名の後半部分はそのまま英語で魚の『ディスカス』を意味するdiscus(淡水魚：ディスカス、円盤)があてられています。"},"タツベイ":{"no":371,"etymology":"baby(赤ちゃん) + dragon(ドラゴン)","description":"『いしあたまポケモン(Rock Head Pokémon)』のタツベイ(Bagon)。進化前で幼い姿をしていることから、英名の前半部分は英語で『赤ちゃん』を意味するbaby(赤ちゃん)が由来です。またタイプが『ドラゴンタイプ』で、ドラゴンをモチーフにしていることから、後半部分はそのまま英語のdragon(ドラゴン)があてられています。"},"コモルー":{"no":372,"etymology":"shell(殻、貝殻) + dragon(ドラゴン)","description":"タツベイ(Bagon)から進化した『にんたいポケモン(Endurance Pokémon)』のコモルー(Shelgon)。全身が堅い甲羅に覆われていることから、英名の前半部分は英語で『殻』を意味するshell(殻、貝殻)が由来です。またタイプが『ドラゴンタイプ』で、ドラゴンをモチーフにしていることから、後半部分はそのまま英語のdragon(ドラゴン)があてられています。"},"ボーマンダ":{"no":373,"etymology":"salamander(サンショウウオ) + menace(威嚇、脅威)","description":"コモルー(Shelgon)から進化した『ドラゴンポケモン(Dragon Pokémon)』のボーマンダ(Salamence)。英名の前半部分は両生類のサンショウウオをモチーフにしていることから、そのまま英語のsalamander(サンショウウオ)があてられています。またこのシリーズの最終進化形で特性が『いかく』であることから、後半部分は英語で『威嚇』などを意味するmenace(威嚇、脅威、脅迫)が由来となっています。"},"ダンバル":{"no":374,"etymology":"dumbbell(ダンベル)","description":"『てっきゅうポケモン(Iron Ball Pokémon)』のダンバル(Beldum)。『はがねタイプ』であり容姿がダンベルのような形をしていることから、英名は英語のdumbbell(ダンベル)の語順を入れ替えたものが由来となっています。"},"メタング":{"no":375,"etymology":"metal(金属) + tungsten(金属：タングステン)","description":"ダンバル(Beldum)から進化した『てつツメポケモン(Iron Claw Pokémon)』のメタング(Metang)。日本名と同じで英名は、『はがねタイプ』から金属に関係する単語のmetal(金属)とtungsten(金属：タングステン)の混成語が由来です。"},"メタグロス":{"no":376,"etymology":"metal(金属) + cross(クロス、十字架)","description":"メタング(Metang)から進化した『てつあしポケモン(Iron Leg Pokémon)』のメタグロス(Metagross)。『はがねタイプ』であることから、英名の前半部分は英語で『金属』を意味するmetal(金属)が由来です。また顔に特徴的な×印があることから、英名の後半部分は英語のcross(クロス、十字架)が由来となっています。また最終進化形かつ体重が非常に重いことから、後半部分は英語で『大きい』などを意味するのgross(大きい、重い、総体の)が由来の可能性も考えられます。"},"レジロック":{"no":377,"etymology":"regis(ラテン語：王族) + rock(岩)","description":"『いわやまポケモン(Rock Peak Pokémon)』のレジロック(Regirock)。レジロック、レジアイス(Regice)、レジスチル(Registeel)の三体の英名は、ラテン語で『王族』を意味するregisとそれぞれの性質に関係する単語の混成語が由来になっています。レジロックは『岩』からできているため、そのまま英語で『岩』を意味するrock(岩)があてられています。"},"レジアイス":{"no":378,"etymology":"regis(ラテン語：王族) + ice(氷)","description":"『ひょうざんポケモン(Iceberg Pokémon)』のレジアイス(Regice)。レジロック(Regirock)、レジアイス(Regice)、レジスチル(Registeel)の三体の英名は、ラテン語で『王族』を意味するregisとそれぞれの性質に関係する単語の混成語が由来になっています。レジアイスは『氷』からできているため、そのまま英語で『氷』を意味するice(氷)があてられています。"},"レジスチル":{"no":379,"etymology":"regis(ラテン語：王族) + steel(鋼、鋼鉄)","description":"『くろがねポケモン(Iron Pokémon)』のレジスチル(Registeel)。レジロック(Regirock)、レジアイス(Regice)、レジスチル(Registeel)の三体の英名は、ラテン語で『王族』を意味するregisとそれぞれの性質に関係する単語の混成語が由来になっています。レジスチルは『鋼』からできているため、そのまま英語で『鋼』を意味するsteel(鋼)があてられています。"},"ラティアス":{"no":380,"etymology":"latere(ラテン語：隠れる) + as(ラテン語の女性詞)","description":"『むげんポケモン(Eon Pokémon)』のラティアス(Latias)。日本名と同じで英名の前半部分は遭遇すること困難なことから、ラテン語で『隠れる』を意味するlatereが由来だと思われます。また後半部分は、メスしか存在しないことからラテン語の女性詞のasからきていると思われます。"},"ラティオス":{"no":381,"etymology":"latere(ラテン語：隠れる) + os(ラテン語の男性詞)","description":"『むげんポケモン(Eon Pokémon)』のラティオス(Latios)。日本名と同じで英名の前半部分は遭遇すること困難なことから、ラテン語で『隠れる』を意味するlatereが由来だと思われます。また後半部分は、オスしか存在しないことからラテン語の男性詞のosからきていると思われます。"},"カイオーガ":{"no":382,"etymology":"海 + orca(シャチ)","description":"『かいていポケモン(Sea Basin Pokémon)』のカイオーガ(Kyogre)。大雨と大津波で海を拡大したことから、英名の前半部分は日本語の『海』の音読みが由来となっています。また動物のシャチのような見た目をしていることから、後半部分そのまま英語で『シャチ』を意味するorca(シャチ)が由来だと思われます。"},"グラードン":{"no":383,"etymology":"ground(地面) + don(スペイン語：ボス、権力者)","description":"『たいりくポケモン(Continent Pokémon)』のグラードン(Groundon)。高熱で水を蒸発させて大地を拡大したことから、英名の前半部分は英語で『地面』を意味するground(地面)が由来です。また存在自体が偉大なことから、後半部分はスペイン語由来のdon(スペイン語：ボス、権力者)があてられています。"},"レックウザ":{"no":384,"etymology":"ray(光線) + quasar(準星)","description":"『てんくうポケモン(Sky High Pokémon)』のレックウザ(Rayquaza)。ありとあらゆる光線を発射できることから、英名の前半部分は英語で『光線』を意味するray(光線)が由来だと思われます。またレックウザの荘厳な存在から、英名の後半部分は英語で『準星』を意味するquasar(準星)があてられたのだと思われます。準星とは『宇宙の最遠にあり、一見、星のようにみえるが非常に強力な電波を発射している恒星状電波源。(日本国語大辞典)』です。またその他の説として『てんくうポケモン』から日本語の『裂空に座する者』が語源ともいわれています。"},"ジラーチ":{"no":385,"etymology":"zhelat (ロシア語：願い事)","description":"『ねがいごとポケモン(Wish Pokémon)』のジラーチ(Jirachi)。日本名と同じで英名はロシア語で『願い事』を意味するЖелать(願い事)が由来になります。"},"デオキシス":{"no":386,"etymology":"deoxyribonucleic acid(デオキシリボ核酸","description":"『DNAポケモン(DNA Pokémon)』のデオキシス(Deoxys)。隕石に付着していた宇宙のウイルスのDNAが変異して生まれたポケモンであることから、英名はdeoxyribonucleic acid(デオキシリボ核酸) が由来となっています。デオキシリボ核酸はDNAの正式名で遺伝子情報を伝達する要素として知られています。"}}},"__N_SSG":true},"page":"/tools/poke-english","query":{},"buildId":"2ekhamz2lo4GolIkoi9o9","assetPrefix":"/p0ketools","nextExport":false,"isFallback":false,"gsp":true,"appGip":true}</script><script nomodule="" src="/p0ketools/_next/static/chunks/polyfills-60e0ff94d405b7c60b33.js"></script><script src="/p0ketools/_next/static/chunks/main
